			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-01.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-01\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 21\",\"title\":\"And we are here!\",\"content\":\"Made it after about 12.5 hours of flying. Flight was fine, bit bumpy but only minor, however knees were not liking the angles and length of time (despite semi-frequent walks / stretches) haha. Sorted the phones out easily and just hanging out near maccas getting on top of internet tasks before we head to the hotel (also tired so kind of recovering a bit haha).\\n\\nGot to Anaheim about 12:30pm local time, dropped at the hotel - couldn’t check in but could leave luggage so did that and went walking around the Disneyland Resort area for 2 hours haha. Found some places to eat and how to get to Disneyland easily. Bellhop had plenty to tell us about the area and getting to LA from here. Finally got in to our room near 4pm, cleaned up and feeling better for dinner and maybe checking out the fireworks at Disneyland (is a public holiday here today)… assuming we can stay awake haha.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1M2HRBTJQgdQKo_9MAKhYFtM1VR0QxVif?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1subhwPQgZ6fKXFRSLjnZapKMic20ci-u?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1CcT4na_QDPXX6UyB2SS7tIZfPUExMBVI?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1BMZquMFxqkIF-LzgnAnhV9967B1jxWgL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1AEB6QnOlD97Zrv6JqB5z6qa6-w1tFWvY?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1jdUOItphnNe_LjDSzI28HBHwX6YlzlMe?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-02.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-02\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 22\",\"title\":\"Disneyland California Adventure\",\"content\":\"Spent the whole day at Disneyland California Adventure :)\\nMissed out on going on the Grizzly River Run ride but everything else was good - good fun rides, a bit of waiting for a couple of them but nothing too bad. Heaps of things to see and all of them interesting without being hugely Disney (except Cars Land).\\nStayed around until the night to see the park and go on some rides with the lights on, and to see the World of Colour show - a crazy cool water fountain show with music and visuals from a heap of different Disney movies, all in perfect sync with the fountain effects.\\nWas a long day but all of it was great and finished off with pizza :)\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1bEvDgkXm0NiQg0E8k8LbZe8eqTq3VnF-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1j_rHs2SnR9dRBW-FGXuVMGGbL3RGkctV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ROJxdtk6W4CS-ZcR5x-vrApKeqndsWIS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1s9Cxfu7YpNFGVfCWYdnrLNXhp_Lt7CnS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1meiOfYAPk_bs1OL5m_hifpjyrp_n11eX?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1c6m11ZGLEVIt5Qo1OwW8HjcyseZVfqYZ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PbdOvMHm0bdMJlv8YbtKBDUeRde8xN0K?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1P35IGg71WznadiAgjoVuFPmKbRbvOVpq?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MUKoUE006tqxEDbQzPX_5_wNdeIsah62?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1cZe2T_6LTu5lDlQlE5luKwsbJKkVhZFP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uOorwEmTJvPY9VZxccy_aQSM50oxzeqo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ewupngYfRL-2BmNb8ZP5GAh42xpEEVah?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1kaKBmKH7Y_rJjafIvQ6UXX14qLMsJe1d?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zfmvg9wKOmjtty0xtfqgFSS4p4N_RZ1F?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1B14Dzg8jQfDgpkofrgOZUPVOwlGsfpTt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1WIL5nXbekUmH06uK_YC3ERZx9lxuCTaH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1rR3qMo1XMGxLjy8NIZi3sKgNwZ0q6gKp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Dp6SymmjXioXIVwp_bUhp4_CL_q_4Su7?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-03.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-03\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 23\",\"title\":\"Disneyland Park\",\"content\":\"Today was Disneyland Park (the original). The lands were fun to see and the whole atmosphere is cool, but for 2 people not hugely into Disney characters and worlds, it was a little underwhelming.\\nStill had some fun on a few of the rides, but after our day at California Adventure this just couldn’t compare.\\nAlso, 3 of the attractions we would have liked to go on were closed for maintenance… Downside to being here in Winter. At least wait times weren’t bad and the rides were all interesting in their own way :)\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1SVJ_fZbiAYq4VFRbWsLaCrQxB-tU7oPV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1IXUlZN0T0WhTBK9ADZkfAXhdaVopHXVb?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ZwuTniT0dqKdAjZU89KgPpbLNypoQULB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pq0Eks_C32AbpMGUu-1gURjGYc1UX7W0?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mEPGHHRb07C1epNfrFSuGw8bxj-y-epA?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1F49zx9QyA-N0BGnQiQDyv3im79AbzXMm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HRTNLnNLM1stH6oQfezGybTPNaf4LgRF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Pp9Yb2JymsLpF3MHeJbAeParhU0OYzZz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1sEv3OTBhrReswsH3X43pOspOsiNPq3rb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1AB7rxNHNprN3kiJ4Cvprr29nkjf0XQuS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SwVPM43Azrg3aoiYOAtHVcNcZe6VDnWy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1NqebH0Zy7BRrwFTxLCNPLrevZkHpMVKR?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lqAlzcxit60ZAaVpooPjslPk14P8ED8F?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/13t-oxwmwJOApJDEs4vZ4U4quR1w0lQD3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1e0f_Uqq4neDN6PzgR861llGFwLNfF-ja?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1cE9DhnOn0klR8ZtMDVSjF-m3IkpI3HOH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1lY-Yi5oWdygwdtzMDoWToLdyd05k9Evz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RJlLDHhWEWVNxeHMNshueX2FuoeByt04?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-04.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-04\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 24\",\"title\":\"LA + Hollywood\",\"content\":\"Ended up getting a private car from Anaheim to Downtown LA (where the hotel is), then had the driver take us around to see the usual sights in LA - Beverly Hills (including mandatory massive and expensive houses, then past 1 street, houses with metal bars on windows because the standard of living is much worse), Sunset Dr, Hollywood Blvd, Rodeo Dr and the Hollywood sign.\\nRodeo Dr is full of crazy expensive name brand shops - also saw a Bugatti Veyron that apparently belonged to one of the huge names (was parked outside his shop).\\nThe biggest take home from LA and Hollywood is that it’s pretty crap. There are select areas where things are nice (namely where we visited and stayed), but everything else was shady and dodgy.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/18apKxQYWGJwEr3uMfuc8jfGr2RwObZQK?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bfH8DA7l4VCiJvWPu5B91Qgzxu8_Ch0u?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1cUJvOKnM-9LZMK-08lFZoH_yNK2IzHyG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1frjq2oy5vkBwMU7CjUPOkixzwIZIkyFS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1nwMKtvXu-T7ERZ61-VQNyBcs3xNCciqq?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1giUPEZ2fYY9rKc07b-9yOYiRw7sU_IdQ?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-05.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-05\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 25\",\"title\":\"Universal Studios Hollywood\",\"content\":\"Day started out wet but eased up pretty quickly. Very few people on rides the whole day so we didn’t have to wait for anything except the Studio Tour. Jurassic Park, The Mummy and Transformers 3D rides were good fun (all very different). \\nThe Studio Tour was surprisingly interesting - saw heaps of cool sets and how they change them up for different movies etc. There were some really cool “ride” sort of things on the tour too (King Kong 3D, The Mummy, special effects demo).\\n\\nLack of photos because we had rain shields down on the tour where most interesting photos would have been…\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1IwW3zGfG6C3aOF7ahkzcYT_bljG3zksL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Mieja8UDWmyy3DXZRvp-uSNS_60z--sp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KqzWLskgUDWQc6WaKftoaFOJHBNfWJn8?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1p1-FkSziz89eV7NEPyPpXx-iecw7ISoE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MDpDkB8wjmdaRO_JOaIctXdHgL5rRnVx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yw0ZZ2bsyCqbieQKIkGB4Sk6wKBtZa_G?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1YMsfYcwxpmrC9eKXHk7IN9wSGkZaiK6w?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1keaMDKlnzDVsfHSLYjF3zWnJPGBraVxe?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-3i_vmQBVRsWpiS4r82IEl82BooYSZi_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1RNj195N3_KmgcKCZjVu4Mz-2O1AImKWn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hNBL5O46Eqis_8upj4--NgMgzrDihZU_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16b3gEfAuImPjwyY2wQlIovwVxFGMoSmn?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1J9EbE4j8m1TuGny5quHuZ5ZNjk0M9IkU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mUtHD_aobuPDKOGv-MgLcsX-hqls6adB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1oagbD-jPhtYco8Cj9aSi0jjiISM2hLJK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SD8xqnuwQbHflYzKtPca0W3uUK3UU7QR?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uQe07kDsPo4se_bCMF_7kSKdyiX5X2Kf?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/11-OBJkR4oF2QMhCVWyfkGUGqOkDWN_s6?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1gbu5rB5QEX7egKxhP76vSypRmeM32Oyc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KQOsaB1LGEq1jw_Ocx9iLQRmbo4gYD7t?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MbHYYigELk8PaM9h1FtlI2E125q-ACJy?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-06.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-06\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 26\",\"title\":\"Las Vegas\",\"content\":\"Got into Vegas on time - flight was awesome; got up to cruising altitude and after 5 minutes were making our descent into Las Vegas haha. Is a very cool city to fly in to as well - landscape around it is completely different to anything I have seen. Pretty much as you would expect with lights and hotels - the place is bright and loud, full of people haha. Casinos are everywhere - even just off the street.\\nIt’s quite staggering how large every hotel on the strip is as well. Tomorrow night will be some very quiet gambling (after the Grand Canyon tour :) ).\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1id6QriuJWNseGqTy_p9mkc3ERJjOiZN8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1VcEAUf7nMqgzNXHrlqZnz1n2DwQ1D7gt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xml_m1IT9ZJ2lK3DUKTeZumXr_k6Qd9C?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FiYHa0VEA4uF1DbddPsHJ6SOhNe6qbBg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1LYFxmKuIZBICB8NaORH6aG9dHntLYiiz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zjUdPmdmrc5wrktNggn25KPiid0ycAnv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1jxsy3h-ns8ySQQR0iDhDvEJHxulZbaNR?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/11GFTL2GKr5-5bQDgI5aA961mWFOf0UKt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/19wLErbvGVlNyvdV2sqkVYBv-srAecBsX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1glDT6rYp8_S3S6XMlZHR1y67xekQeduq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1gtpyboe0v_lzUfr6Hi1bh3qEUErlskAf?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1m4HTcNOzT1pNJh21qWTKnqQvoJ-97FP0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/127DrPE_ThpJlvIElu7YryugDv6PKQ18B?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zeoMvy7F_DfN4Gga4p2K_rHPEzj-T881?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lL5MLoBbpfi27cCJmPrblBwaOJZLPcVx?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1VU773jXZMJIwDKVWAo5jTCiUo-LqDBuB?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1V7fUsi4CCC1x2m-XbekFELmhQmPxFL-y?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1T3UgKqkRlLHsFskc6uaA9SBNTZZ3mU2T?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1mx7j96XKsg9bTsirAT9wIdJ8DxjIXlXh?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1wI4BnAO4grr5yRhTFnxkICjHnJ3KIBup?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/119JvaIKyUS2c-8QOnRUyFm0fZrgNdETI?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Q3n9-VwFdVv0sl99dTGmWVMaTng_AIFq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ZWCyBtXZaRw86s3XJhcjuiRuszxG4I35?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1cmioft-1VSFqjjz8etkRPEEQtOVWb1wa?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-07.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-07\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 27\",\"title\":\"Grand Canyon\",\"content\":\"Helicopter ride to the Grand Canyon, hung out there at 2 spots (Skywalk at Eagle Point and Guano Point) then helicopter ride back. Was absolutely incredible! One of those things that is hard to describe just how impressive it is - you really have to see it in person to get a proper feel for the crazy size.\\n\\nPhotos should speak for themselves ;)\\n\\nDid a little gambling this night as well - Jules managed to double up! I was less than successful…\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1K1fG7d5NhbWTHPgV2w1SO88TjYJsclyA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/11vi5ZbQkI6lEdyKbxOkqpbz7dEj25nwE?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1EZZ4NRk3RxNJRWYqDYwFt73RMD6QmAMs?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1h8RES9MtbzCMDITrsApVrq0w-Z4_Vsz3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1nnbukpmYRncKX1CTGcMJbZV_1vKWhq3I?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1JVpH1xTpQTfbbIwF4g9xzC3l_gTK0Jnk?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rVGzcvtNSiCb716P9htydwE5rlXiAGgX?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1RdyXCzDnSIhd_k5fI_i6Z0z3BR2S9Ron?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MK9ThVmwdjPd9_ciB-gX-mx0wWt_a7nw?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PZ_IlEpI3fcx62HKWqEtg8GLH4q2OvVd?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1T-NIR5WK4v5JGi-ivteQ9NRRYAFVa3xo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1C5p2r0BnfF6VyTZ4vaFs60VlYDu2u2ug?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11dNCb3sZqncllQVW2BhJVGh7EMdHRe9Z?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KDEJ1__1VKPH0G9NkC8zRHESDzSAo_Dh?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1JR-s94WZ88tTsyIEwFa2FKELHFnDbpjX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1k-OwMQlFCaXF1AaaTtxrx38rN6gCLkl1?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1PSFqcx34Ip1pMrNxXGH_1nvN74ipljYb?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RoBNE975ilDbXxVn6aicHz7UxkwI8YoH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1-m1z_sZu6Pdv7P9XZgFBDUVJXp6GsA11?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Y4LL5pEoYnoOSwwzNjYViLkltiI_Q1fV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/17AtpAo-lJbbVqDwrR2M4bsv9jj0BVs2I?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1B7wLqHXyYLwN-6H6BXq6wAC9d0q_hExD?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15ZXfdwDQ4hfPxJON3RzrGfctvSJJrAoK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1tt7pzVEmWEDk3igqmZLiaCwWqS-H1Z8Q?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1TBYXED6PYc6vuEcvPOxRALHCoqt_NUTk?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1sP1A_rCFicUmT8VtHPESwVjZqb-p8-9N?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aoe25ua_GSZS62CFhJR1uIYMvrIX3Kuv?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-08.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-08\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 28\",\"title\":\"Sun Buggy and Last Day in Vegas\",\"content\":\"Went a little way out of Vegas to drive some dune buggies around in the morning! Was a great day for it - very sunny with a bit of wind but nothing too bad. Had heaps of fun chasing our leader! There were 4 buggies being driven by our group (2 couples in 2 seaters and Jules and myself in solo buggies). Was 30 minutes of huge fun driving around dunes and rocks (including mandatory drifts!).\\n\\nHad plenty of the day left after Sun Buggy so went to Siegfried and Roy’s Secret Garden (at our hotel) - saw dolphins, lions, tigers and more! Also went to the Pinball Hall of Fame a few blocks off the strip - place was great fun with tons of new and old pinball machines to be played!\\n\\nGot a monorail pass for the night and visited the ends of the strip (hadn’t got that far previously) - saw the Luxor and went up the Stratosphere tower - Vegas’ lights are quite impressive at night from up high!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1hkVkF6qWhAqDQ2QQB9wV2L1YMMJTnWWr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1sR-SxUJM5WnXRicgSpWfEYr-9x5IeCsB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1VRe69sD2wlnA3fCW6n8HQ6NpvbR5jQzr?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1b0WlPySr6ECChWay9iuaHGv-uu8scl0P?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1a-XqLUSOQU9Xij8_00S7ZBcqJ9zhOYaT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1duU1atUvl9cB3QAgJdBxemO13W2QlajM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Ti2XMWOHc7PISx7XihcDg7IhMyM_KpY7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/10PMfN5JG74TjyOeCya24kmaZhydc9qly?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1rPB2geD3hJmHPXohZbxka471f4fJs9I2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1LO3M_-s3QHLRVgcnm7oLxa25BirJW1V8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ZBiKFgq7LITRx3CbGJTUwkj04aQpGOOc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qeWjzrzqXptAFxWJjDl_ecsRpvFpDd2Q?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hVE9U7sHnc2hyhj4pgDMPCaAaBRdV0CA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1tAUT-uDVOZ5JUlTMYHtSM8C7ytooPyeD?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1njx4zJhTrup-7zUzp9ydJAEiO-2EB_D9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GHgKCb_L_n-FXldsdXNprd_HgqG1s3yF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Kza7ejcxQXa-8V22iKQJwvLtQGbTs9yM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1fmhS2Poal3ZPVYOTmxxSa5hQh3RPV9a8?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1G-TkjXPBFxCxOe0ufbh72Mu06a436HX5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1_h9buU5BeS68lSxhUu6Wjsddpzr0LjUV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KCD5MBWTKqnvd6CU7VF2bUJPc5Hp0Ut1?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rJC9Pv7K___CQozpxQ0V-hfNMVQAl5Zl?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1E4UYVSfO_fpw-H5txXp-P-1Axjg_kuq6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1PK97NUKjHS7ZzV_j9PLFV-SdENtM7pTK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13DUnpZ07p1vQz7J-KGfni3gWo3heCIXr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1RndL7xLPcr-77Zxi6Gp9h_sovW3HaiL6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14lnz6j2Cm1ON-RpsVaVujcVhiskfyucP?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-09.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-09\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 29\",\"title\":\"Las Vegas → San Francisco\",\"content\":\"Left our hotel in Vegas a bit after 10am to get to the airport. Timed things pretty well again and had just enough time to have a bite to eat for lunch before we had to get to the gate. Flight was very smooth, just a little delayed at each airport sitting on the tarmac.\\n\\nSan Francisco is immediately a more interesting city than we have been to so far. Rested in the hotel room and figured out what to have for dinner - Italian at Fisherman’s Wharf - some of the best well priced Italian I have had :)\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1r-gpBDk5lNSd7A4I7zi6Ad-SkhBnpuCS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1rbkd-vCG1GTNTGb6DZcUZgU5AqJNtjNz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1L1YOvQK2Xqxe-jl3j-icInuFjIs7CIko?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1RDm6Ic-1g3XC-bxrLUi50ZFbmWkOVeDH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1OBiI8MzgCDqGZe-9-yy15m-CYxSDZqPp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1u6EIk1pIFFuOpH-ELsbtnOO84lFqgZm2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19tI_8ZO8IQBdqlkwqb-MrV3PeJJB9YlG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19nTTqFHydlUWJfG4E1TfspFdXy1uLiOv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1EvT_Y-OMepMvrPUgLgY8jBPcFsIXcrDS?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-10.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-10\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 30\",\"title\":\"San Francisco\",\"content\":\"Spent the day checking out some of San Francisco. Walked around a few blocks near our hotel then caught the tram to downtown for a bit of a look around. After downtown we went and checked out Castro - very different place, many gay and… free spirited people there haha - plenty of interesting architecture though.\\n\\nWalked most of the way to the Golden Gate bridge in the afternoon. Got to a good vantage point - any closer wasn’t likely to do much (we could see the entire shore up to the bridge), and watched people and dogs on the beach before the long trek back.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1zmvqFa3XS-fsdVximrbo2tcPsXKq79Aa?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1_z1U6QwzyRBxg-Xu1J6F2gM2-URuhFCl?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1x-t5nqp6LAxFAosFt7FfOErALP3-CKDy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ettc7pRm7Ioqcnk86PCFHYmTty7tph-H?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1IB6jYGxNL6T9cM5lnBzHygI51gX61TIP?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LROjcOVDUXirm8z_Ze46dhaZtaGO9bQ8?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FNmkv-kpUdq5HYbMaG59EG2YYU7k98NW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mq0GP0X4X7WUaXHXq3OVvHa4aZYurv45?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nPgQ_PNZmi0Roi2UefGnAH6f2Unx5Brg?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Rvw8gtQE-wOXKUA7QMfdD2rzbLadfYwx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/14vAuhh3_pp6A05mjVVOiFHmiKd7ANUxH?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BBXz0Qyw00IjxCzPNgN7-qkAiV46Ziel?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1xQEc-p00uc107OsZm7ATMOKUAYVG7nYk?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KM3eRqPnFvc-xbrjKYOXmJuEAL6Opg0Q?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1VMl4lpeUk2sUN0ciRPboA_UIMIdVSa9Y?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1w_2yiSz5Qf9ioG4FpjAuKbQe0DfIjZ51?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1urHkXrVWJJ6SBqI270J0xly3wn2KOm7o?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1E_g5-kV2R5ED4MjEjEEC-RfrQVlL2Kgv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1jwT2wfI8h0wONE2RWD5ZbMRQ5-1hgBSi?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/13UNF4Qs917bPkGONjvKb1lHOgpVh9Pf3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10DkOl0bAv60eW240gaYjgP8B0kc-cCRL?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-11.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-11\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 January 31 - February 1\",\"title\":\"Yosemite National Park\",\"content\":\"Had a stupid early morning to get to the train and out to Yosemite Valley - train ride was great then had a bus ride the rest of the way. Got to the place at a bit after 1pm, got lunch, then checked out Yosemite Falls and walked a bit of the valley loop and saw a small bit of the village.\\n\\nDinner was nice (restaurant was very good) but the room was nothing special.\\nHad a good 3-4 hours the next day to see some more of the valley so went to Mirror Lake in the morning - very good decision! The place was incredible - a bit of a walk from the trail head but well worth it. After lunch we walked around some different areas near the village - saw some great different creeks and snow covered meadows.\\n\\nBus back was full of a tour group (this was painful…) and the train was a little cramped. Also saw some… interesting people on the bus transfer back to near the hotel haha.\\n\\nLong 2 days but well worth it!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/14k56G5yAtSoEpGzi8oXWWF7P6jaBjeUZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Q9oyTlXGhQ1cKtXHkYHyo_e8UlT_HBiz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1GiOW8tHMnyZEQHUqyJXyBpWFMPjf3uoy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1tJ31M497ORZki5laXPplnn9kytiwjPqZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1rl-AGXCE1SpgcVG3VTN0y9VrF5S_e80R?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15dL5Qf6R44MwTjJqs0sGqBudpRQgLvb_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Y10gVSMBZKel6Tpo9eW9ZBqwDCjoUNcd?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1w3JXbattKS8mrGJP33n-4Snl 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-12.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-12\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 February 2\",\"title\":\"Alcatraz and Last Day in SF\",\"content\":\"Did a heap of walking around San Francisco today - walked from our hotel to Lombard St, then on to Japan Town (which was a cool 3 blocks of good smelling food haha), then continued to Castro to grab lunch at Ike’s Place. Sandwiches from Ike’s Place were great - we ate them at the top of a hill and got some really good views of the city (though legs were sore after walking up and down so many different hills haha).\\n\\nEvening was our tour to Alcatraz Island - this was very interesting. Got to walk through the main cell building and listen to an audio tour (really interesting information from that), then we listened to a couple of extra info bits from guides on the island. Escape attempts were awesome to hear about!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1RokfyUy6D5RaTQ0BT78wRAoOnZTC1kCQ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Rbk_f2hiLMf7aPgEyVcR-JmpWBaaGnzr?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1idtp80OGf7UTc0675VkrTCMh3a3cZRww?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GOsm8Ghq6mkWhqaKe3dg1MkgLqxeAoBX?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xzCJJW1tYmOJe1lxaCUb67aKFjiY_Gdw?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1YEziKzMqNU97EsK-4LkVc9fFHeFjJAqK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Z3teMrfIJAL6VwH_qZpd7F9SNeKZwnCZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1UnXN_hcnDbBjamnKMiq9Au2wevq6eiGb?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1C6wXQAkQr52u2grqcbw-Um4zftrLt681?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Lz4gqtebMJsrpu0qLk2n9YGT--Yv2v1E?auth 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-13.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-13\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 February 3 - 4\",\"title\":\"Vancouver\",\"content\":\"Got to Vancouver from San Francisco on 3rd Feb - walked around but didn’t get to doing much that day.\\n\\nNext day we walked down to Chinatown and around the waterfront (including Gastown) - saw some cool things but the Chinese garden wasn’t open (was a Monday…) - will get to that another day. Rest of the day was heading to a snow gear shop so Jules could get his snowboard etc. Found out at this point that public transport in Vancouver is great!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Km7hZdhGIijIzfue0t3lDks9ZvYsDHKw?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zB7uci7EH_FXmJXwmkisoJk1YF9-yD4t?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1rMDw1UwIzn-sVzqCd2dKZecble9cAgz_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lVz4HVRg6uutnXOvo71QQqBph7CO3HP9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Lunmi1TgI6K-1uKHicx0ZWYVPv-ildNH?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BDbL8zQMqpuEzL28jfg9YGzFW-A8tUI9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1g48IpLLqVMBdMsQR8rNtOSM6kUV70RSi?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1_lPHNGwc2WCNrYHZmO4NkbigOikKdWqX?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14CzQGETaMkNN3Xu10obXOd6Zc2Jcy1Js?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wkfjyXQ4cgAj8_FjKZw8G7oY8UBVLO8s?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1iTXGC23terLhPFjzCZ8aBdEMQAOO_E0P?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/150ehXxlUj3237UNGCDBEcMptdkHyasbA?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/12pdUsqg86UGQhuvTuDCk3HLc9_xMgclZ?au 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-14.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-14\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 February 5\",\"title\":\"Capilano and Grouse Mountain\",\"content\":\"Today was Stanley Park, Capilano Suspension Bridge and Grouse Mountain. Weather started overcast and slowly deteriorated.\\nSaw a reasonable bit of Stanley Park - was very impressive that it was only 10 minutes by bus from our hotel.\\nCapilano Suspension Bridge (and the area near it) was incredible! Really didn’t expect all that much but when we got there and saw it / started walking around it understood what all the fuss is about. Foggy weather in the area made it a very interesting experience - lots of fun and cool things to see.\\nLast was Grouse Mountain - unfortunately by the time we got there the place was quite cloudy. We couldn’t see much once we got up the mountain - except lots of snow! Visibility was very poor so we did what we could before heading back to rainy Vancouver.\\n\\nSaw plenty over these days. Will be catching a couple more things in our last full day here but also preparing for Whistler!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Ti0nm6Fsr51Qhzugh6C-_GaMVpjWW_p3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1A4Dg-B6YDcKLUsbb57-L2TJ9bZm62BKC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13DDTjMxzU3ZOQRtAMvqbuCZZF52ip-53?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1JZ0bLs_RjlBStq5f72Vs95treBWOXk0v?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1VrY08HUqC-HL4tIZJau5pAJpWkhyKnN9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RSu-Lov8JMINcInIVA3Zcjx1rAbgSYgZ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1l57ygr-BFbzA_H4kp8UWksooRL8I6N3g?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1I2h5u52QULkrLmJomUnoL1J8Hwd3y9Zq?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1udRLOxHTKioPp8_n3Q01SEvjPxyXmjaP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1DycZbjqRiNg6O4jU-IWH7tyw80lcr8Cq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1XPgQbFsVLpdxxW4_bM6n7Chsr-1NowuL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1FrChAAI-9aQSKsNK85v00UGAbVxQdMaL?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1q8Q_ypCD8fNlLCuSIujyJuJW7vgF8zCF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1V1kIarmxV96l47lYhnk1KyKAUdFy-vZa?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1XhxWdRIsXaVHOyEkqIgbEIytmCrKseyz?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1CLCtPOvVX2l2KbXBpsg79ppFfEsXvqeI?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1C-m_QKe8MsXvRx8XUAiJ4hBP5jXkCePT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nSx8NMCz1B9QU7IPOlhegFGlm1biEsxw?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NUmJYJMrubZRxTj3G0ljlSxq9Qx3nmdx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ths552iJvrXQ071PWkYob-meOsgASDNj?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DB7BjOq0dm3nDoCKz9y8_fIVspX-7EgO?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1CW4zZ-nBPupNVgiv-p48g-yM5tGWfmJe?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1NWs7DmGZmn7tOE1NKPsmhasiCaxgrJsb?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-lmDsjBMqZqoFa4f9f9lkbr_OPLlRgqu?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19ttvq91P2xiPjquRLupfbsg0Pu7HySCx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Yds7QfRB8NNqISuM-_T2bEmzpZJE_hUA?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Tf2ufIw7Uc5mvxJ_KryLLSohhEQUUPys?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-15.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-15\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 February 6\",\"title\":\"Classical Chinese Garden\",\"content\":\"Cleaned clothes in the morning then went to a couple places by catching the SkyTrain.\\n\\nFirst stop was back to Chinatown to see the Dr. Sun Yat-Sen Classical Chinese Garden. This place was very interesting, and we managed to time it to get a guided tour as well - that was well worth it. Plenty of interesting bits of information - everything has a place and reason for the way it is.\\n\\nAfter the garden we went to Metropolis - this shopping center was interesting to see. Not too many people really, but very few actually in shops buying anything…\\n\\nChinese for dinner then getting psyched for Whistler tomorrow!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Pq80h_z2czToNpQ23BLoghcoAE8nY0Ko?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1jIw6N4-xsOhCpkaQ-5K1bipCUdl1ycGB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13OijyKuObrv1NVt9_e7BfVk_u0ZSrDNs?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HgF-dpW1d5YX1TmxvSnEOgofV1s-joPP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mr5FbvwAQA-Xp8JxxrsYmWzNRzB3znvG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Sm25IUgviOLZL1WyvoN4BiGKeVs46iTv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1sbYTcHFWNnA666xYAeRdxG86H9PywKo9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Mc-0ma9j-D2FNpum8cg2IQ3v5mqUwt7h?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nK9HRRsi5a44nsknKy7PQEwFDHUfm6Pa?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/12If6SmjqZxk_RBjdpd-XslmPd1YEGj5J?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1p7U7vV1JxVXxmUan7Xm-JR8XLtg6N0rK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BdW_wrNuFBlf0a7vPjcODg26JNXeO4Ld?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1J5GrZCimIbkSXhgV_LyrxqOR5rLjACJ-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MLVm6Tf5rE6JeR3uAOY192tJgY58sdy5?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1x9Sh6RyWx_XxPj_IvcoxsfQEb09eSzFb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1St4CFPj_KvTsuDKQI5fTbPSsqTn72DMd?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kig55OILlvlaDHhAz6ME6mdnxq8jasTR?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1340MIctFwNA532kbInXQ4R0BEvzQP3bb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1WO4zkiFfFXiXmmJpfZriyNEu8NJkQzQp?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HZH73RoHvGUQ6lf6iULSc3uqmfnO2J8V?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1_jT-KvotHwP04JDIEC-jF7_zXZteVV0m?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1D_LNZzcbdfuqIJGTaVDGSwn8i358jRsl?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1jVYhX6B8-0nRqEws791V46BsD9C-uBoi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lv44vOOq6t40ZDHRyIXbgstgddHCp0fg?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-16.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-16\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 February 7\",\"title\":\"Vancouver → Whistler\",\"content\":\"Got the bus to Whistler today - ride was good, nothing too special (good views of mountains and the water together) but the road was far better than expected. Whistler itself is great! Everyone is friendly, the village is very cool, and the hotel is very nice.\\n\\nGot everything sorted for starting snowboarding tomorrow and got a good look at some of the runs hat we could see from the ground - getting very excited for it!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1mE9gUB70j233tHC_zzFBnRq5mvWyowM5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15_MiI9RtoP6Ry9JIHNJrz7wmOH0Ipff3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1cSVmlP-pPXyFUwnCTYcj5rVERuLpvRCB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1teKIxbqFd4XEPmz2xWYt-weHm59A9wZt?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TDTuGcfwTPBim2teCgdTbVM_BJg01Ai5?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1QUkMnZk9eaE07P2kxkaZCRT45Ka3h8Wb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1I2Anl1wpzEh2ErPVE70ZMntguGCqDCsH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1LkiITOXFL83uC6joilgRUHudKSuIjcrw?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1L6UtKaOwCKTwZjlHZ69ruvQi8Zo8OOyl?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1TiTULgVmVreG8NPANpFw58gfPIgqpqX8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1W9fAAjSDLwp8aFMLRYJ6qR8rg0qS4-1P?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15tcl2jXvIWsoMm6Y5Y5QdXL66pch_k3p?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ps7vM4y1Yw3E-JhzbloN4nTgrcGbjTD_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1oJ1OOQFXmGRmauOb6WQ5-2j9e4n405YS?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qCOVxrgj5oEVE4ccFmwXwf7MDA-Gu_p_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18Ft_YTTasJG37rn2FkoOYlsgF-y5mcpk?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TEhPSXXI0YGfWiaOtPx6YgevNE1n9l31?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1FwvLtlCSh-5zNzyo3k9ORBPtljJ5vcdq?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1I2ix_uTZcBLyJr5-spFZpxyqFT37drwn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BUP9A3gn3TuemFFzVCHYyGimPl_hjiR9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1S8RtpV9Z85SJYUfj1SHH4HEheCLkBKzv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pZlEQguvyJGPtY4Zt8ZNLk18d1x8Ldb5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1vYwgaX4kwEw47tuvhVpH30uLaKN04Ca3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1j9C2yW8uRKge3kxJLgqTbfAJ1dKyc99t?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-17.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-17\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 February 8 - 12\",\"title\":\"Whistler Snowboarding\",\"content\":\"Plenty of snowboarding over the last 5 days!\\n\\nI have picked up enough from lessons (including help from Jules) and practice to be able to make it down some of the green runs fairly comfortably. Definitely am getting better each day and having more fun as time goes on :)\\n\\nJules has managed to get more speed and started doing some jumps - definitely also getting better!\\n\\nHave also been doing the runs with a couple of guys we worked with from JB - we can basically pair off with skill levels so being able to hang out with them has been awesome!\\n\\nSnowmobile and dogsledding day tomorrow - will be a good “rest” day from snowboarding getting us ready for one last day before we leave Whistler.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1ADt4gCMc29iweX5It2WwAOatBEqYhdrC?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bL7Kyd_YL_nb6nuxVIgDoWSP5-6Qrl4Y?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1tHLWy111Cf7fkR4l2KpTB-AudVPjv7Wj?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1dCoCPOs_YhLeTS0iSF8eawba57C9epeD?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kggk5vy4NAQ-u9zX3iQ4fVVACH3v_laO?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Ch642UZaTPtxwStdknNBciEQBC-Hy057?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2013-usa-canada-18.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2013-usa-canada-18\",\"collection\":\"2013-usa-canada\",\"date\":\"2013 February 13\",\"title\":\"Snowmobile and Dogsledding\",\"content\":\"Had a rest day from snowboarding today. Instead went snowmobiling in the morning then dogsledding in the afternoon. Both were heaps of fun!\\n\\nSnowmobiling showed some amazing views and it was good fun riding at 80 km/h across a frozen lake :)\\n\\nDogsledding was bumpy but the dogs were awesome! They were real friendly, keen for pats, and the pups were crazy cute! To complete the experience, our guide nearly fell off the sled on the final downhill run haha.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/16tlz2e02chMHeJXhuc7pLIpMKc2NKrbp?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1iP6jFprngzGbVlCizL5kSey9sTuzaQuw?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1FMkfGybX_dQ_eaYL5hL3ibi8nRy3pkWM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/10qvZkuj_Nft1QfCHa-A7Eb_fkcWEJw5A?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/14GIoc3tq-PiKqd9grQ9j96sW7HeGQwfW?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-gpGlj2nRf8D1EKizw6xt1i0BkcYyELH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1mAQIOKhl9NRZm1FpT8W71K8aaEV3kRB-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1j3oh0wRvfiDavOzzrvTz4GRk_irmFSW-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Z6OoBaVuK_x2gCXugG0eHP5GG7Sdi9gg?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Z5OxQd_I1WeUwVCtKcUWidta1hFfUwZi?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MTv0xY5pPiNk7MPPyUoepppgmRd7tp33?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13d_WH8daBq9Xm_OPiU0NUSWw5D2m9xlU?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1kd12IVM67GmebqMuyNHFd29i9vPfJl2y?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yBQjV-PSLi3YrIPoiDr3x44QM1KTzKKy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15JCkk7EsfC0YXK7nDfETTbHGnnn7oDov?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1kgHvnJFvgv-xlUmvixExC9467_cebWAu?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1cZ24z0NKQhZxr0yKoJvWn7pPZWMkha-8?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-ltxAe7InUBSt-O-Xx_SgXCNc-m-fBNa?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1v2dEhFA1l8eROQN0Aqv9OL7OoB-9FDD_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kr3551aRuwtAYi2Mlj9bqNLvgo-YDDpS?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aXVogJZE4ujOeELD5QqysBJjiqLpHy7I?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Gfnv3zK5I44hw9_4wXZMnerYOOK7w4jA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mjKwO7GoFB-Sd60iIMd_oUmihKEisTB3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lc4gv7W3vsztiEvAfeg71qNQR889Pt97?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13iecDfHwQ_-C6h3tpqbCwMTIe1G20fvE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1gB8EjJSKjbuokbDGTWiefX-HqNKyxCf7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1v1xs2QjrXVq4f7bPGmZv25u1YHGYh7GW?authuser=0\"}]}"}</script>
