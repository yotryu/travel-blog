			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-01.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-01\",\n    \"date\": \"2025 August 9th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Arrival - That House!\",\n    \"content\": \"The start of the trip was an early one - up at 3am for a 6:20am flight!\\nThankfully all went smoothly with the travel, and soon enough we were over the beautiful mountains of New Zealand. I don't think I'll ever get tired of the approach into Queenstown - coming in among the mountains really is spectacular.\\nWe waited in a nice cafe at the airport until more of our group arrived from Brisbane, then after a little more waiting (and some drinks) we were on our short drive to the house.\\nWe had all forgotten what it was going to look like / where it was since it was ages ago we booked - the place was incredible! As close to the lake as you could get, with huge windows to look out over it from the kitchen and living spaces. Also a pool table for good measure!\\nWe pulled ourselves away from it to grab some groceries, had an easy dinner and an early night so we could be refreshed for the week ahead!\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/5ikc8lrgmc7z689j2uhn2/IMG_20250809_091949.jpg?rlkey=7bj2f43ddqkrsiecde1n84lql&st=95s365nb&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/z4jeug72oujsxthw5xy8i/IMG_20250809_091949_w1000.jpg?rlkey=mte997rdd8fpa3khwzybygl35&st=lby1e5v3&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/pdb6g75oyh882kacqjm5p/IMG_20250809_091949_w200.jpg?rlkey=i04bec1splj6lm4gbi1spepvk&st=h24n96pf&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/45bu5p8ug4df2spj8g04w/IMG_20250809_153545.jpg?rlkey=r0167b0o8zj528wzug05t7t8i&st=vo8ivvmv&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/i42d pbox.com/scl/fi/gsnhejq7im9vj9qqbjtzg/IMG_20250809_183303_w1000.jpg?rlkey=wohp72jtr1zkbkz6vbo819ejb&st=y68sh3t5&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/01uezkm3wtd3x2akdpr9r/IMG_20250809_183303_w200.jpg?rlkey=qi9y7f42ldggsocjlb3xioywe&st=aw0walg8&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/ezzt7zi0iujixefza6mzb/IMG_20250809_092059.jpg?rlkey=yzpj8ooaqzcxcvvningwntw8n&st=gplk88gm&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/c6co9kh0u50iygxu8s2uc/IMG_20250809_092059_w1000.jpg?rlkey=hygcqi0xxst6z01dj47fvzzmc&st=6dv9mrnw&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/8os0i9sst5xzs39f9s3cr/IMG_20250809_092059_w200.jpg?rlkey=6uhex2tktsrljc3i017i972m3&st=8v8zck5x&raw=1\"\n        }\n    ]\n}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-02.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-02\",\n    \"date\": \"2025 August 10th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Wandering About Town\",\n    \"content\": \"Today we had a slow start since we had no hard plans for activities.\\nOnce we got going, we walked around the edge of the Queenstown gardens, on the lakeside. It was a bit chilly in the shade, but taking in the sights on a nice walk was a great way to ease into the trip. On the edge of town there is a really great playground, so the kids had a bit of a play before morning tea.\\nPatagonia chocolatier was the choice for morning tea today, and it was very much enjoyed - the proper chocolate in the drinks was a real treat!\\nNext was lunch at Ferg Baker - as always, the Ferg stores smashed it and everyone enjoyed their pies and sandwiches.\\nAfter lunch the kids were ready for a break, so the rest of us did a little more exploring, scoping out the gondola and luge situation, then playing a round of mini-golf before calling it a day.\\nDinner was home-cooked spag-bol and was excellent.\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/6f1q6jg46pgpv7ilanvx7/IMG_20250810_104755.jpg?rlkey=8y6jgt0hb1z65tk19bn0lbj38&st=e3p8qnsz&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/qxo5veasurgo51dafolg7/IMG_20250810_104755_w1000.jpg?rlkey=6ahrcm1m5657aamyot2hvm4ek&st=ms2op1tw&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/qbztzeh3asn8gpurc1mt6/IMG_20250810_104755_w200.jpg?rlkey=m7q623ns36a13touizcd5zk4o&st=kfrohosw&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/kxa1adz2z0h8pmlghvnr6/IMG_20250810_131627.jpg?rlkey=bj16d1eos69gzv1x7y4uffyr9&st=sc5sc2c9&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/6n0yhr6yzceilnqkcga 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-03.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-03\",\n    \"date\": \"2025 August 11th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Walter Peak Farm\",\n    \"content\": \"Another day, another coffee shop! Today's was a nice little place tucked behind the main street of town. We pretty much took over the whole place with our group, but the one lady working there did a great job and made some excellent coffee!\\nThe rest of the morning was doing a little shopping, then Fergburger since everyone was keen to give it a try - it lived up to the reputation and everyone was raving about what they had. Is understandable why it's so popular!\\nWith lunch done, we made our way to the wharf to board a boat for a lake cruise and farm tour for the afternoon.\\nThe cruise itself was great - nice and comfortable, with excellent views of the mountains all around. We passed the old TSS Earnslaw (which is normally what you ride for the trip, but was undergoing maintenance) and got some commentary of some landmarks along the way, but the main event was the farm...\\nWe disembarked and quickly started a tour of the public area of the farm. This took us around to see various animals (pigs, sheep, goats, cows, alpacca, highland cows, and a donkey), some of which we could feed, all while hearing about the farm and its operations. It was a nice pleasant bit of time, interacting with some animals, all while being surrounded with incredible views.\\nOnce the tour ended, we had a high tea in the main dining building. This was excellent, and the views from our table were breathtaking - looking out over the lake and the mountains while having delicious food.\\nFinally we had the opportunity to see and hear about sheep herding and shearing, including a fantastic display by one of the farm dogs. This was a great presentation and rounded out an excellent day.\\nAfter a bit of gift shopping we cruised back to town and headed back to the house for an easy dinner and quiet evening.\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/l5mtpjuzlfi7fconwtkop/IMG_20250811_155729.jpg?rlkey=13yq6c9p8gozqi004gmvnczhf&st=8uni9nk8&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/vaia2lob956fhr2xhl2np/IMG_20250811_155729_w1000.jpg?rlkey=pdmwawp33jt24fq5xg2uoii1t&st=pssbqczh&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/wqqy3ykl59r0mh0dfepev/IMG_20250811_155729_w200.jpg?rlkey=yw3pwgo8vzv48ctrgj4lvos4r&st=uzzfzln5&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/65trjczx1f65tgkl04l9i/IMG_20250811_144239.jpg?rlkey=jxmaek8b58epy1bfy9cj9rj80&st=cnhqgkz1&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/68mjk9riaidma3x5p9wpb/IMG_20250811_144239_w1000.jpg?rlkey=cr1kk9xvuratc239kbfr6airg&st=b145u4sh&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/g7ybn0143xan5hxuh9qkh/IMG_20250811_144239_w200.jpg?rlkey=0r7gyr51qn9phgbnwnfx2nff8&st=g0d8to5g&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/npga0qh20dam39dibeg4o/IMG_20250811_152351.jpg?rlkey=9taqhtnffzyqrxlhfviul4ycs&st=jrsb8ldm&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/yuiw8clfaxq9susjkup2r/IMG_20250811_152351_w1000.jpg?rlkey=wky1yxdgozm2atyoyqdmceo65&st=29odlfdy&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/58zra4plwa23k9rbkiqu4/IMG_20250811_152351_w200.jpg?rlkey=w5hpm68vvrmswmss1nnz5v0wx&st=wjo5hqwp&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/44xhxlde24jmfmfpqybko/IMG_20250811_131700.jpg?rlkey=cba6by9r02onzb7djxcyw75sj&st=tizcses3&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/l81exam8roxuyx41ol3j4/IMG_20250811_131700_w1000.jpg?rlkey=hu6mk4a3a9dz8mi0zidpypevg&st=u9apsqoc&raw m2s7&st=9gbxtv0v&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/r225a0e12786x0obcnmve/IMG_20250811_135940_w200.jpg?rlkey=rbbzn1mpn68wma60ir3dp2vf0&st=ehuc6uy7&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/93txwy33jwuksuewta8a0/IMG_20250811_140655.jpg?rlkey=pjffpq39a93ycfom3ck8gr4r9&st=9y0e0xqq&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/lqu4owwekvkgoggylx35l/IMG_20250811_140655_w1000.jpg?rlkey=rcq1h7izihrb3afytxewzovda&st=91rm3hhx&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/tuh60fo7bs1yeeuobxy7a/IMG_20250811_140655_w200.jpg?rlkey=uolh6m025vfhsag9p1ug30g31&st=xhn8wnkt&raw=1\"\n        }\n    ]\n}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-04.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-04\",\n    \"date\": \"2025 August 12th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Coronet Peak\",\n    \"content\": \"This morning was a little earlier than we had been so we could get ourselves geared up to go to Coronet Peak! Unfortunately the weather was quite cloudy, but at least no rain.\\nThe bus was nice and smooth, and the kids were getting very excited about all the snow on the side of the road as we got higher up - this was fun to see and hear.\\nOnce we arrived, it was coffee time! So today's was on the mountain, and unexpectedly great (mountain food is usually not amazing, so this was a very nice surprise).\\nWith some snacks had, we were ready for the snow. We started with some snow play and photos, then everyone tried some sledding. The kids ended up having a great time after some initial nervousness - definitely not a bad activity when the weather was the way it was.\\nNext up we all rode the gondola to the top station, where thankfully the peak was above the clouds - this made for a really spectacular view! The bed of clouds below, sun in the blue sky above, and mountains peaking through the clouds all around in the distance. We snagged some group photos, then made our way up the walk to the peak - this was a little more hairy than I remembered, but everyone made it up safely.\\nAfter some admiring and photos, we made our way back down for lunch at the main building. Nothing fancy, but nice enough.\\nThe afternoon was more sledding for the kids, now full of confidence and 'racing' each other, having heaps of fun.\\nA short bus ride back down and the day was wrapped up, with everyone happy to relax back at the house for another quiet evening after another excellent day!\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/j9bufg1eh8l4mtijnu2hk/IMG_20250812_131438.jpg?rlkey=gb6dl4blq2lbqb2tfjmwptfnb&st=vag8byjn&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/zh755yr0s0bsi88dqs13j/IMG_20250812_131438_w1000.jpg?rlkey=39sjovhmck2v5rmhppispixgm&st=eblcekdu&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/h8nungcplhw0favjenv1n/IMG_20250812_131438_w200.jpg?rlkey=fr5kakr5j4d9lprq5zf2gp0w0&st=vjfgoyb4&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/ycivftt7pyyz3k96e32zg/IMG_20250812_125333.jpg?rlkey=rylbfil183chd7v0sdcinvdvp&st=57tvj6ql&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/qdu4yla4z8y5v1p0sd0kh/IMG_20250812_125333_w1000.jpg?rlkey=30158ip5q5vcgg1kn00pr80cb&st=m67rkqt7&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/bxb7lx29kcnh6fmqjdbg3/IMG_20250812_125333_w200.jpg?rlkey=kvray2xljzp57lvida769yzfs&st=qwwu6s2m&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/vst080ytk3wkiwccaas25/IMG_20250812_131512.jpg?rlkey=7mta6n4ydos8y5y23up8tq6qv&st=vtg50e9v&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/p08mm48po8cev0m8l866z/IMG_20250812_131512_w1000.jpg?rlkey=fu3r3apbq61xqvsf7p559u3m1&st=zisz3723&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/g0nn3lr1jpcxsvh2vtta7/IMG_20250812_131512_w200.jpg?rlkey=k7042e7os5e85ijtz57cbdct7&st=e9kzeayf&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/6cv8q66clj8zrl3va4yzu/IMG_20250812_125804.jpg?rlkey=lo3pctesuc7dl7ox0biomctt2&st=d6fu7x2f&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/voodfhyy9llkh8g19otos/IMG_20250812_125804_w1000.jpg?rlkey=htain3gu71csc4hdoi1zf9q24&st=4udbs2cj&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/dcjnwvbd1r4s2kcbz2our/IMG_20250812_125804_w200.jpg?rlkey=crpblqjy5w34mf3kfsncotkbd&st=hjixk3rm&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/tzqabfsuy6ndh1lwaehu3/IMG_20250812_125757.jpg?rlkey=jopkmhuqdmhm7e5yny2c8vn3k&st=b9xivk6v&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/0j0ovxq6fjv98zequwv69/IMG_20250812_125757_w1000.jpg?rlkey=03nh35glkxi8ads84xisp1p5f&st=ryah1xij&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/q5a1mqylapgvjms7kdghs/IMG_20250812_125757_w200.jpg?rlkey=tsh14luhuqba8ym7xwxf5coup&st=w0afdnk8&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/5ca8xiwm1epw0967fsxz2/IMG_20250812_102652.jpg?rlkey=kv94r34520jf1zyqth7sl6rtn&st=4bslz23l&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/o7dxw27ibp7la2korbxjg/IMG_20250812_102652_w1000.jpg?rlkey=s5pws16x9bqewjo35hlj97807&st=0c1iwy3b&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/o677ehe9wt4imm4e223sb/IMG_20250812_102652_w200.jpg?rlkey=wblhnonw174v4mtv9ent0dkx9&st=l8ms502l&raw=1\"\n        }\n    ]\n}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-05.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-05\",\n    \"date\": \"2025 August 13th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Gondola, Luge, and Arcade\",\n    \"content\": \"After the big day on the mountain yesterday, today was another leisurely start.\\nOnce we got going, our first stop was yet another coffee shop! This one was in a very nice food court area just off the main street - heaps of natural light coming in, and very open and inviting feeling restaurants. This was yet another excellent coffee as well!\\nWith this formality out of the way, we headed for the Skyline gondola entry to head up to the observation and luge area. Our whole group were able to fit in one gondola (just), so we enjoyed the ride up together. First order of business then was to check out the views from the observation balcony - we had a perfect day, so this was fantastic! The mountains, lake, valleys, and town make for a really beautiful landscape.\\nNext up was the luge - unfortunately there was a lot of construction going on, so the walk to the luge chairlift wasn't the best, but soon enough we were there and ready to go. One of the kids took a little more coaxing to be able to ride the chairlift, but with some encouragement and half of us going on ahead to show it was fine, they quickly came around.\\nMost of the group hadn't done a luge like this before, so it was a new and very fun experience! The views on the side of the mountain looking down over the town and lake are amazing, and when combined with some light adrenaline fun of luging (and a little racing), this made for a spectaluar day!\\nWe had 3 runs before lunch, then ordered some delicious food from the cafe, then had our last 3 runs after. By the time we were finished, the kids didn't want it to end, and we all laughed and reminisced about how it all went. Is really such a lot of fun, and I happily do it every time I visit Queenstown now.\\nWith that, we headed back down the gondola, but the day wasn't over yet! Next we stopped in a relatively new bowling alley and arcade. Half of the group had a game of 10-pin (accompanied by some tasty beverages) and then half an hour of gaming in the pretty decent arcade. By this time the kids were worn out, so a couple of us grabbed some street food near the lake for dinner before wrapping up a really fantastic day.\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/27epcqthw01rzgz5v1089/IMG_20250813_122549.jpg?rlkey=0es9orf7lql75h9xv5fela9s1&st=7xf8bctn&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/tkrq958a28mnj4iowfq6o/IMG_20250813_122549_w1000.jpg?rlkey=rp6zttqmdamb4qyhlaq2tzogy&st=i9122h95&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/atlvcf7syx6uoghdp2ps2/IMG_20250813_122549_w200.jpg?rlkey=bk17eprl00ppff2el7jxqikfg&st=luuxhs5s&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/hywdfjmgce57ugyy6phgg/IMG_20250813_125107.jpg?rlkey=4bo9rm7f4f362bytte4f7xk5o&st=swilavl4&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/som145y3c6t8ep13uqbya/IMG_20250813_125107_w1000.jpg?rlkey=t2ljgh2uwf2n600ols2bv0bgj&st=rwy2f9sd&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/pkb48klmsfwqhw0pcgzja/IMG_20250813_125107_w200.jpg?rlkey=4w0o3cu5oawwvqu33zj0e4zra&st=znle3mw4&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/ptzdib8nzeq30nmo3c5ub/IMG_20250813_160010.jpg?rlkey=f6vj5ddu9t4v0r9dluc2kch02&st=cxvxkfqe&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/h9ycgp1ooxn2cjqr495i5/IMG_20250813_160010_w1000.jpg?rlkey=nft2jyw74x2k27jokc17y51yn&st=huk282f2&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/73ersko5oipfmh1clrelx/IMG_20250813_160010_w200.jpg?rlkey=yjhxhlm2auh8o2gob8xzp5k5c&st=qopabn24&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/3wyl0stgjtsqkwacdgp6r/IMG_20250813_160150.jpg?rlkey=inp8rjxo9h0zddc5ftq4p6rkn&st=ixbajpwg&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/myh7a64c3ypawz2unhgyu/IMG_20250813_160150_w1000.jpg?rlkey=wv9kdklavx8i4js2934azifei&st=ukt597ot&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/1y9cmrsqzcn0xpl7kt1cg/IMG_20250813_160150_w200.jpg?rlkey=efagwu52atx1dcot0uybxq97j&st=9zhnrlwi&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/9wxxnyu2u0kquuw4h8w3r/IMG_20250813_115532.jpg?rlkey=qney9h5ool7kuey5wrd54nuyv&st=xyaef4ra&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/d9d4slub4h39vccjkh6rr/IMG_20250813_115532_w1000.jpg?rlkey=80eaiewljqk59ymwgw7w9j66c&st=pcneqnss&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/2ombjr069m04addhctl7w/IMG_20250813_115532_w200.jpg?rlkey=tgo9prxznzelm6n1vikrrvyaz&st=v189gdz3&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/0q9fb9io3k9cktu5e9834/IMG_20250813_155828.jpg?rlkey=16wylr1ioz7wketz0r3bn2j2n&st=mhyr5had&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/3rgcmlscg2q69rdi1wjww/IMG_20250813_155828_w1000.jpg?rlkey=27hromd8z0ocv3samarf2deex&st=g5nyvib1&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/alfs6mmk8uq51pds4wuwn/IMG_20250813_155828_w200.jpg?rlkey=s4d8vkin8k3m6qduh85o2dumi&st=d4ekapaa&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/x0k99yc2ywo4yjx49bv5n/IMG_20250813_162237.jpg?rlkey=qs6mfifldsuebp1pvmpgvnnuo&st=mz0ycnhc&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/0acq1uh1f6rli2wlh8a29/IMG_20250813_162237_w1000.jpg?rlkey=iy9itztw5ld3x4017hxoqqrdd&st=xqbjnm9t&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/hc0tcp3vyp5jlebsbimaa/IMG_20250813_162237_w200.jpg?rlkey=ttck0gsqjq5gowgk072vj3rte&st=w8xukelq&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/lq5dbgdi55927ygz87w84/IMG_20250813_184309.jpg?rlkey=y5mu6oxlapntk96d87vu5r7sz&st=2edokvhs&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/ty6jq9mceoibpnky5cg1d/IMG_20250813_184309_w1000.jpg?rlkey=b1b8idsf4rx8fkgrqhpif2jof&st=r409dyjw&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/628ryx4ru22b0wee1e6a5/IMG_20250813_184309_w200.jpg?rlkey=kwn5s0cktftlt61666xhmuiv0&st=o2xshixg&raw=1\"\n        }\n    ]\n}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-06.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-06\",\n    \"date\": \"2025 August 14th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Arrowtown\",\n    \"content\": \"Since we didn't have a hire car on this trip, we were all catching the bus to Arrowtown today.\\nThankfully the bus network around Queenstown is fairly simple, so this was a relatively easy way to get out there. The journey took us through a valley with some more fantastic views of landscape - I really do like seeing the more rugged, different environment.\\nAbout half an hour later we arrived, and just in time for coffee! Today was at Patagonia again (different store though), as it was close to the bus stop, so we could get it quickly before half the group were continuing on to a local winery, and the rest of us explored Arrowtown.\\nThe town itself is very quaint - only 2 streets of shops, but plenty of impressive views where ever you look. We wandered through the main street for a while, did a little shopping, and just enjoyed the relaxed atmosphere of the place. I ventured down to the creek just off the main streets and saw some people panning for gold (the main historical claim for the town) in the beautiful surroundings.\\nBefore lunch, a couple of us grabbed some 'hot butter spiced rum' to try - this was really unique, and enjoying it while looking out at the winter trees and mountains in the sun was really relaxing! Lunch was a local Thai restaurant in the same area, which turned out to also be an excellent meal.\\nWe had a little more time before the bus back, so after a little more browsing the shops, we headed back to Queenstown.\\nTonight was minding the kids, so we headed back to the house and had a simple evening of dinner and a couple movies.\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/a5ehr5w5xckdig5p8bc6s/IMG_20250814_113639.jpg?rlkey=e6e5ebfbmyehl9qpq28fy75g1&st=6x5lbx2s&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/za5cnoqeo86scb72pxkyl/IMG_20250814_113639_w1000.jpg?rlkey=affns7fs03kqiul6fr0ki983z&st=700f0b0v&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/brg0episofyau6b2uf4j4/IMG_20250814_113639_w200.jpg?rlkey=skcuu8vav1fhd3izm2u3fy75r&st=zht0aiuw&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/4o3cqw8nllhdxzxkq5o7y/IMG_20250814_110425.jpg?rlkey=g8384ry888ybjsyvnc6ttuva6&st=p1r9xl7f&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/s5fvlh7250232ko5mzp9a/IMG_20250814_110425_w1000.jpg?rlkey=qfr1lhhtow4qaptvqtnvjvzmn&st=dwr5l9x7&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/d4mh1tk3rveiyxcepoosv/IMG_20250814_110425_w200.jpg?rlkey=626s7pdo4emmpt9e4dy2l03l5&st=nvruawtt&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/l8rjgd93k0562m92l1l6v/IMG_20250814_120223.jpg?rlkey=fda1wnjik0bp01ifalf443xia&st=hwlxtop9&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/oke8v3fpqlwaut81rtmmi/IMG_20250814_120223_w1000.jpg?rlkey=54tbc72n8itgr5s9k2p5m4zum&st=fr8wptl2&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/3hxcui0ksrs5xgcg0t8gs/IMG_20250814_120223_w200.jpg?rlkey=q2z7bw2orioqhbnoxteys9u68&st=tfgrp5x1&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/3b1nrr7dv2ns4hqow0gkj/IMG_20250814_121912.jpg?rlkey=9bck6xemp00xzkm8vjujdeirs&st=cxz9lfio&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/wjnj676hyda1aybqewlz2/IMG_20250814_121912_w1000.jpg?rlkey=sb9oxeda4sjw8c1fc3ls2lrxh&st=ohbukjt3&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/2af9h03o8gmbnsl6ngcjz/IMG_20250814_121912_w200.jpg?rlkey=zsfkwrjoy4pftx4atr2u94x40&st=1n77nylg&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/xenbolz5p7z188vaj0f89/IMG_20250814_114340.jpg?rlkey=orbup5cb1x4u8xzj7rbrei5u7&st=8n4xuwgh&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/rflunlcj2rxba5mwx6iqj/IMG_20250814_114340_w1000.jpg?rlkey=nq6q1nebzhnrzduk3wqm3bdm2&st=l2t3y4ft&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/bonvjhjt1x0tov2jimfa5/IMG_20250814_114340_w200.jpg?rlkey=rwzc72ad9o6vk0q2pwrgpzboe&st=lw78ie2c&raw=1\"\n        }\n    ]\n}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-07.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-07\",\n    \"date\": \"2025 August 15th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Final Day / Ice Bar\",\n    \"content\": \"After a busy week, and this being the last full day of the holiday, everyone was pretty happy to chill out around town and take it easy. This meant half of us wandered the gardens near the house before meeting up with the rest around coffee time.\\nThe gardens are very pleasant, and beautifully presented, with some manicured elements, and a lot of natural cared-for trees and displays. We took our time looking around, happy to have a slow but still very interesting walk. In particular some of the old redwoods they have are insane - the size and shape of them really is something else.\\nThe walk put us on the edge of the town where a really nice cafe sits on the lake's shore, so this was our stop for coffee today! Once again we had a great coffee, this time accompanied by a nicely spiced 'Beatrix Potter Carrot Cake'. Sitting there, having a coffee and cake, chatting about the trip and taking in the view, I think we were all pretty content. The rest of the group met us while we were sitting, so the kids played on the nearby playground until we were about ready for lunch.\\nWe had decided we'd have a nice pub lunch for the last day, so we walked to the wharf shops and picked our favourites! Another great meal to round out the week.\\nThe rest of the day we mostly split up and did our own thing in smaller groups - shopping, organising luggage, relaxing.\\nOne last thing for the trip though, was going to an Ice Bar! Two of us decided to give it a go before grabbing a light dinner, and we managed to just snag the last spots when we arrived. While it is a bit of a novelty, the experience of an Ice Bar is still very fun. Is basically a freezer box with ice walls and sculptures. Drinks were served in frozen ice 'glasses', and the 2 I had were very nice. With the music blasting and the general positive energy of all inside, this was a fun way to spend the last afternoon of the trip.\\nWe grabbed some street food for a light dinner, then grabbed some take away for others back at the house.\\nAnd with that the holiday was pretty much over!\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/c3x8u8a7i2lka9y374c93/IMG_20250815_110720.jpg?rlkey=sm7m4783i73aly2cgrexodghk&st=6d7zm6kz&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/5a5w30tfn27pp5bu30hqv/IMG_20250815_110720_w1000.jpg?rlkey=cor5l4lpiubz4i9wk0u1255u9&st=xtwqa0lb&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/nccs1tb2g3g0w59w2goy2/IMG_20250815_110720_w200.jpg?rlkey=zwubaqjtidd7d2bbglwm37tie&st=d4y7upxy&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/xc0p7al01l2k23vpu2e7s/IMG_20250815_104333.jpg?rlkey=p4fhuq95teqsl0aox4t3kociz&st=l8lzr0y0&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/8z4i75lf010341xcf4o90/IMG_20250815_104333_w1000.jpg?rlkey=oonqzmt93odakctildxzuump9&st=azkvkza2&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/g21s689ico6usfjigilu0/IMG_20250815_104333_w200.jpg?rlkey=1tlqckkf2fc199z53aq2qc9mq&st=esj5erdb&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/tyr71hgaa4qgosdgmtezv/IMG_20250815_171817.jpg?rlkey=k1n6mxrjhdbu2vn8h0awdvbtz&st=elqfvg3n&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/sd4ly9yow0q4j4oxmmr69/IMG_20250815_171817_w1000.jpg?rlkey=g9intgdanigmpdt8rlrk02js3&st=qn1tleiv&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/hxyomtiok0ajnygrvqjsw/IMG_20250815_171817_w200.jpg?rlkey=4iib1pkvzbf9ttct6qitt1oa8&st=8fjzzrgf&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/gnel 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2025-queenstown-08.json">{"status":200,"statusText":"","headers":{},"body":"{\n    \"id\": \"2025-queenstown-08\",\n    \"date\": \"2025 August 16th\",\n    \"collection\": \"2025-queenstown\",\n    \"title\": \"Heading Home\",\n    \"content\": \"A few of us went out for breakfast this morning to keep things simple. The kids were a little picky, but the rest of us enjoyed our meals.\\nNo time for anything else, we were back at the house to make sure we had all our gear and were ready for our taxi pick up.\\nWe said farewell to the fantastic house and Queenstown, taking a collection of amazing memories and experiences back home with us.\",\n    \"images\": [\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/sw0i0w3z34we9vsa4eqpo/IMG_20250816_125111.jpg?rlkey=343eegrqjs6agix1ex7i6j457&st=ki4hapc1&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/mjdogs3jtagotuee0u06z/IMG_20250816_125111_w1000.jpg?rlkey=tt1sis8vkl8bgaqryv37dq1r9&st=q4d98ljx&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/no4rhb65vc44fvgdmyk3v/IMG_20250816_125111_w200.jpg?rlkey=2g7j6kjiztkxfy8dywzfi644d&st=yf39pq1i&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/jxrn9ho2cmqg9ynvgilwr/IMG_20250816_125310.jpg?rlkey=5yuqqprhgbcr8agxagv9thz23&st=3kjzmqnr&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/vombw9rf0gvzfog8njd8j/IMG_20250816_125310_w1000.jpg?rlkey=ezso0jwd35ajgtulqer6d1mm3&st=z568yq4r&raw=1\",\n            \"navSrc\": \"https://www.dropbox.com/scl/fi/rg2248t5qkf0djolz1a41/IMG_20250816_125310_w200.jpg?rlkey=2ugvpmz41q97qg1q3untq0dbl&st=2oafnjx6&raw=1\"\n        },\n        {\n            \"src\": \"https://www.dropbox.com/scl/fi/ax30ivxqfoiw3jwcbfekm/IMG_20250816_124903.jpg?rlkey=uewq5ywrvfklkp5v4wd7uhzus&st=zz5vvgcn&raw=1\",\n            \"collageSrc\": \"https://www.dropbox.com/scl/fi/ixidw3kho5f6ymfgsbugv
