			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-22.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-22\",\"collection\":\"2020-japan\",\"date\":\"2020 February 22\",\"title\":\"Kyoto → Onomichi - Kurashiki\",\"content\":\"After spending a few nights in Kyoto, I was heading off towards Onomichi where I would be attempting the decent bike ride along the Shimanami Kaido tomorrow!\\n\\nAlong the way, I wanted to stop in Kurashiki to see the historic district, complete with canal and weeping trees!\\n\\nA short walk from the station, this area had a nice variety of old style buildings, as well as some European style buildings mixed in. It made for a unique feel to the area, but the main attraction was the canal area, lined with weeping trees and small shops in traditional style buildings. While the canal area was a bit smaller than I had expected, and only a couple of the trees had started to show leaves, it was still a nice place to see. I can imagine how nice it would be to grab a meal or drink in one of the small shops, and enjoy the atmosphere during spring with the trees full of colour!\\n\\nAfter another train ride I was in Onomichi. On the walk to the hotel I passed a restaurant that looked good for dinner, and the bike rental place, so I would be ready for getting into things quickly tomorrow morning!\\n\\nThe rest of the day was spent relaxing before having a bit of an earlier night in the hopes that I would be well rested for the long day ahead!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Dd3YIPUEFc0rPWCgb665KaY5Ov2_YhMb?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1d7ggofKcb_LpHxglrC6n67EnnjGaw4NG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MQTC5hl7qxCbsNpwwbTpip7yrfnuRVQG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1bFJK-cL6hoMsUkLU3R2gaTAYuM2ei-8G?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yw42- 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-01.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-01\",\"collection\":\"2020-japan\",\"date\":\"2020 February 5 \",\"title\":\"Narita / Tokyo\",\"content\":\"The flight from Gold Coast to Narita was mostly good, with just a few bits of turbulence during take off and landing through clouds.\\n\\nHad dinner in the airport from “One Bowl.” I had a beef on rice dish which was a nice tasty choice for my first meal in the country.\\n\\nAfter that I had to catch 3 trains (all of different kinds) to reach the station where I met the friend I’m staying with in Tokyo. He was impressed I managed to make it to their local station on my own 😀.\\n\\nNot too much time for talking by the time we got to their house, as it was a work night, and I was ready to sleep!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1YpxwglsXTT8JzseiIcPlRVnH3S4G4HgK?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kR3OqWd6_tJ02rgtm9YUuKe7MBUhXqE-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yeKDKE2j6T79kTdH4pU4QwhKoLGlLlqB?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-02.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-02\",\"collection\":\"2020-japan\",\"date\":\"2020 February 7\",\"title\":\"Tokyo Day 1 - Imperial Palace, Odaiba\",\"content\":\"Today was a work day for Tristan, so I left at the same time to go on a day of solo “exploring.”\\n\\nFirst was a visit to the Imperial Palace grounds. This was mainly due to it being easily accessible on the same subway from Tristan’s place, but also because it was early and would actually be open 😉.\\n\\nIt still looks as neat and tidy as I remember it, though because I stuck around for a little while, I got to see a procession of horses from the palace walk around the grounds for a bit. I suspect this was practice or training, as they stuck to a fairly simple circuit. Seeing the line of horses being followed by cars of people who would jump out to clean up droppings was particularly amusing - the devotion to cleanliness on display!\\n\\nAfter that unexpected morning, I decided to head to Odaiba - Tristan mentioned the Olympic rings were on display in the bay, and visible from Odaiba, so why not check it out.\\n\\nI walked the length of the main Odaiba strip along the shops on the waterfront to a viewing spot for the rings, nabbed some photos, then went to grab lunch - Japanese curry!\\n\\nBefore heading back to the house, I read about an attraction called “teamLab borderless” which was in the area, so decided to check it out. It was a bit pricey, but was a very interesting experience! It’s a “digital art museum,” with very interesting use of walls, open space, mirrors, and perspective to show the various moving pieces. Quite easily spent an hour or so there, and definitely enjoyed the experience!\\n\\nDinner was ramen and gyoza at a place ~5 mins away from the house - this was a nice meal, though noodles still fill me up too easily and I couldn’t finish it all…\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1mXadXtS2XJMOjhnnoWG-XlaeLummj0ds?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1tgtpKOh010IlnagSUHVJZnFms5VJ88lp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1eqc0o4WxAE0zbSgeYS9oZTq5wYyNmn1B?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1moUiO3kdbwsiGPRxgyoeH2tD0sa_isV4?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/13l10BiSr32cTyQGk1-8XQFCNt33emMoR?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1B_nC24HJHfY-LPiUdaAka6qzkCiugu0J?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19T6E8B0OT70-nN5FQwwZ5ZefM2E2kLmd?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1wt9ReEnhJJZjh7cRIYF7Lib73yTuvQse?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1rT0ZCbMIWTHziLajAdQPKcPBt4OY-GU0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1sHCmshf2VbPoa89Uv1oUlBbL16c_NrSr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15ld5s0jzBq2RqZ621LqvmR0DGwh6l--A?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xVko6WnUmjD-IwXGweDpye-o3XM4y51y?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1inonl66ctGtpUP3lud-Xff2poIioLe1i?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1F_KojnjgoOGebpzsUDinjswGEowzJ9CL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/17U__5SjVfSGvLFcD19mhS_uzOyCXQQQ2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1jmBxrkW9FRpC7Q3v-HOwQzx-y7WMWN8n?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1G-G4czgQFRNYcmKHn-5bzIjA2V4KcRye?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10zvkFUoC-KIWwJ5TSu5GMw9e6f45MrOt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1mwezKyxR_4ykUlHObJ-DBtfkpqoE9Ph5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CTvuzB62RS7DC4T8TD2Tu5KaUChTHpeB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1WyOq526dYq_HwYKVNkbpbt280Vc1JEpa?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ZaEirgMQZJBC001oV9oY6nKOHmZWzEZg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kI5E7DobuaAJwVZvVx1dSU-xM2NvYHuZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1JYwqtRytBKPSArL2MmI6mKNWkKGUHeJp?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1v1NhIs1sz6GcvB8lfEWT8tdVqrrltOi7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Ibzp8CSJPNuYM0_8QJBkcrbJ3IILczSe?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-U96E4y1xzZClj2jDcKa1OVZST3ZCoGH?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-03.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-03\",\"collection\":\"2020-japan\",\"date\":\"2020 February 8\",\"title\":\"Tokyo Day 2 - Yoyogi, Observation Deck, Bath House\",\"content\":\"This morning Tristan had a bit of work to go to, so I tagged along to Shibuya. The area around the station has recently been renovated (ongoing), so I had a look at the “stream” development with all the new shops fronting it - is a very nice strip lined with plum blossoms that might be in bloom soon!\\n\\nNext I headed to Yoyogi park and Meiji shrine, stopping for a coffee along the way. The day was really nice just to relax a little and go at a slower pace through the park. The shrine had a lot of signs along the path showing the history since it was completed - this year marks the 100th anniversary. There is a public holiday on Tuesday, and there seemed to be a lot of indications the place will be filled then.\\n\\nAfter spending a good bit of time in the park, I had to head back to Shibuya to meet Tristan for lunch. We met near the Hachiko statue (a popular meeting place), then found a sushi train for lunch - this was mostly very nice (only one dish didn’t do it for me)! Quite well-priced as well.\\n\\nWe continued on to Shinjuku after lunch, and went up the metropolitan government building to the observation deck for a look over the city. The day was somewhat clear, but not enough to see Mt Fuji.\\n\\nI spotted a flea market in a nearby park while we were high up, so we went there to take a look for something different, then we headed back to the house to chat and play some games for a bit of relaxation 😁.\\n\\nNaoko made dinner tonight (oyakodon plus other vegetables) - this was a delicious meal that looked like it came from a restaurant!\\n\\nFinally for the day was a visit to their local bath house. This was such a great experience! So much larger than I expected, and the variety of baths and things to do was fantastic - cold baths, hot baths (indoor and outdoor), saunas, jet (spa) baths, electro bath, and a water floor thing that you lay on to relax! We spent time in most of these totalling about an hour and a half. Then we enjoyed some green tea in a tatami seating area before we headed home. So much more of an experience than I was expecting it to be!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1a_cpZpHEGCqjHj8GLdqCLeCZiebvyD0G?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1vztkESVht-ELV2H0faZu6BIkSQOxrfXH?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Z05SypFcbiaAH6BWbe8kANjn878WUZWb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1poh-Ex7MvLlnfyYs600_yW7LWQQTREr0?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1I2GdjkZ3NB7VXhoR-Cyq4uDP3vETOPuY?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qwJSQv00tSMynlv3QNiGYe1GlHW7eSd2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1kl9yqoCHrh6IXg2y30zNkah7JRohEjED?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1oTkAbmTKYimPLOmKtW5GW_3lfjDTdjpm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1gBNlgkvb6fJjC2zpid5a2czKVLovPCzQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1vpD8rRDytE6ADULXESs0sbP4V0F12OV6?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1jO-IvBxiToxqcGX2QbFoxvgU-4FP3Tig?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1i3jyNVPGMnb2Nj1h43Wmlxw8yzMnWwxT?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pQatq58fIwbhIMKT0pcNFJPogFK0ySAA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1IFHPC4W3XLW97xqlLbkEQwCBsuSP5nCs?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15fXCBFg48vtbs5mb6hd75dHnLMJlfFpd?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1nBpUabAWUfZ_OZZOWFhChNhyQIgCOlgw?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/123VRYUV6fNFxjHS7aD576rqH7z-20YUX?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uSclEJMGJbAa-mzDcMGjm2iIxgVGekGN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1-5OUlAbl5K9ZJyhDP7ehHpxnO6KCbxAg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1UR0k6xym7BguU0Pjxkp1fvPYFFCtOXuM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Ofbz0639wlmW8iwR1yqB2QC0sZAd0Hog?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pQEFNRT6eiyQnqhXoyIWwpeS3IAu5Wl3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1tsXM_6Pbpe7bug0a9b5k7Q9Qf3kmkoMd?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14mOAjQfVZFxTcYrBtxJmnFT9FIdpsFYc?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Jq4-OkXWi5BP2IwS0tqtRyeZkGwG8xXq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/11t8iXl1m-bzZUPlpo_RWtL7DOK_UtrNH?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1vPfV2mpfhRiwtMgg0klr20KchCjc3F-U?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-04.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-04\",\"collection\":\"2020-japan\",\"date\":\"2020 February 9\",\"title\":\"Tokyo → Nikko - Hikarigaoka park, travel\",\"content\":\"This morning after a bit of a later start, Tristan and I went for a bike ride to their local park - Hikarigaoka. It’s only 5 minutes away by bike to the main area, and the place is quite large! Heaps of footpaths to walk or ride down, heaps of gardens and trees (including cherry blossoms which would be insane in bloom), and heaps of open space where families were having fun together, and others were practicing instruments! Oh and there are various sporting fields / grounds where kids were competing and practicing.\\n\\nWe rode around about half the park, then walked around a small section to see some areas a bit closer before we finished up sitting and chatting on seats near our bikes. Had a very friendly and community sort of feel to the whole place which made it a nice pleasant way to spend a little time.\\n\\nAfter we got home, I got myself ready to travel to Nikko for the night. This took a while with all the trains required to get to the town, but was easy enough. Saw some nice countryside and small townships on the local train, but was quite surprised with Nikko itself once I arrived and got off the train - it looks and feels kind of like a snow mountain town! Very pleasant surroundings and the town itself is neat and nicely laid out for tourists.\\n\\nNot many photos as my timing of arrival was just as the sun started to disappear behind the mountains, so better photos tomorrow.\\n\\nAccommodation for the night was in a ryokan called “Annex Turtle Hatori-An” - a very nice smallish place with a great view out the bedroom window! And the owner was a lovely lady who lives in the place (she made sure to point this out when explaining attractions on a map) and did a fantastic job giving a tour around the whole building to show and explain all the things available. Was a positive first impression, and that continued for my stay.\\n\\nDinner was “neapolitan spaghetti” from one of few restaurants in the area near the ryokan, and it was delicious! I wasn’t expecting anything amazing, but felt like a change of food for one meal so was willing to accept it might be average. I don’t know what herbs and spices were in the “sauce” for the dish, but it was so full of flavour, and the price was great too. Definitely a pleasant surprise to wrap up the day!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1tgacvU1Q1ohtuzEhmBv9WeCi3MeM15sN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1eL2GtctXq0Xkkar2xJBhKKrG-dEjQsLe?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1gxTtlyoQjTQtrHeAbJzVBlpIvaQebAIm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Sd5lMmhCRexMLbkhcC6n4Qg99vwF4ESU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zR13buxhjcWhyjNaA9Zr_KqpS2HvHzX2?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LvSafrD61JeVkjzTJ42BCnSOdYK4Tb4m?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/174iHojYdVqqv-9c-2Blna_LsBVWH51gH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1h9dG9AzQVCCmXZo-x8R7GHMLQlwbr2tp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1cCcbIwTg4pd7ovFCAidOcI5EDlUeK8LT?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1CvkN7GBNNOeOl2Dcj92mbc_Q4ZOr7bxA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1iCSEEGsR5odhCX3X_8lVHfcKdUlUZfzJ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1OA2BVCvhDCwGv-T_uL86WCKh0ffaFtbh?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1CXdg0mMY1JpSLUwcqElsR1-znznNnZ06?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1x7t0YJ2_nmNkjK_YC7GFA72Hb0Ydvgg1?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1oD27TGszz_iK8xJ_MVDQisZhHVex-RxN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1uCsfUIUhsQ5iEFV8Viqwnm1BDxmfwbm9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1K0a56FsMapamlgwemRkjIIPacCWoXcre?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1CumlQL_JDkPO6RIe2wL_3cIE9BFlIVpI?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1_H32MSj4LqsWMXoi2mgCL19OzSJcoTet?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/112wT_UTsX8Mpg1b-8YeYAQYT_dQQSYm2?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1iChkdQbNhL1GqSqqLcZjLjJoI3n2Rlz-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1D-BBPY4c4VSKMA4zHdZufUjJ9_Yvohyb?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1spLDFdjnt2FLq74Ffl8tLBAUFfg0B4fY?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KSjys5kH7x-5oRiYvXPjuI7nbQz5jGmi?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1U-JPPeLq-kcUAdL4Jd33WzCyM-0o2EUa?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CgVhfRf4BZk52FX5GGWXhx701FOwm2SM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1gNDQ6yHhy7dQG6XIHUPBekr4BTN19Jpq?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-05.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-05\",\"collection\":\"2020-japan\",\"date\":\"2020 February 10\",\"title\":\"Nikko → Tokyo (part 1) - Kanmangafuchi\",\"content\":\"Today was mostly about sightseeing in Nikko!\\n\\nAfter a morning hot bath, then a simple convenience store breakfast, I checked out of the accommodation and headed straight for Kanmangafuchi abyss - a small gorge area that is lined with “jizo” statues. This was a very nice natural area, and the number of statues, most of which had hats and capes, was also impressive to see.\\n\\n(The rest of the day is in the following posts!)\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Mqs3iZgdMmN0alMuxliCLQ6oTGvB2Do7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CmqHP6lE6FEmEQ9BHCkPwLiHTMF4HnrP?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xEn1Rsm4AQkf5r2calpDJKAdhzLuZQXO?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1gCLNhPj4DvZWA1cFa0L9KwuaErNNLaJO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ebaE9EUjcZRMaVe69ESPGFpLSSdOdJsD?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1v7Vpj4HYHjD5JTqXEaypJ9bX09R9a3uk?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1yZ5-MQRp6i9nnbc9Z2uXhCLmWCwGegL3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yuM8V8I78pxh-T8lJ6FnQIjtx2fupdQp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MBkIVmVOGi6nE8IVI10zXUnhgTgqQYU6?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1nXJhJHwovzwo2yVzhzgSoYCrMf1nx1RR?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/188n2TTFaLdcKrO1vV_OgLiylZFTxQA0b?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1IbKb9QJuPNOcjY-nWYLEJHWulsu9ERnG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1yo5mlXyILlapaS51c_A5i39RQmL7l3s9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1PFen5462svwopHstJV20ZEKnlGkuHcDl?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uG2VZtzU7wAnrIiSQMlMEh-DX5AGrBOF?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Jmsgo_mC1LYBYRDOQ5KKJ7t_khIAzlVV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1EhCqWhHmhct7o__7jPdpyPB51jUPi-ec?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14SYOKbe-sfcsDPWiaFCdWoAqS2QOK3TB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SaD6ezs18WvUeEuJfZCQPGJS98IXkuCL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19--FLXhUcAittQMVJuDexllQnUD9EGRu?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zciRmaYPtHLlTy07lEMtX8VqH7ZLdM8_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1bylHGVv52XGPLUYPgyo_XBR3CQnxZvZY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1_zxf-VyZQ2M7C_-LCXruP-Ua_FloP_-4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nSkXZ0Jowa6z4P6Kcq_BaQh9Hzav1ANx?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1aIjbAXQq-xI3yoRtJqeKKbIiHpRWJR64?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1taLORLQZxrpfJLZ0F6C4I1SVhku2ll_f?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RY7o2EIQmrs8pVuV725K-C73HWE5RvB5?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-06.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-06\",\"collection\":\"2020-japan\",\"date\":\"2020 February 10\",\"title\":\"Nikko → Tokyo (part 2) - Toshogu / World heritage area\",\"content\":\"Next I walked to the main attraction area of Nikko - the world heritage area which houses a few large shrines and temples. This whole area is perched on a hill at the end of the main street through town, which gives it a nice secluded feel.\\n\\nThe main shrine to visit here was Toshogu, which is the resting place of Tokugawa Ieyasu. I went here because it was highly reviewed, but I still wasn’t really expecting to be as impressed by it as I was. The size of the complex is huge compared to other shrines I’ve been to, so it had more of everything, and the structures all had insane detail and effort put into them. And all of this was before I reached the “inner shrine” where Ieyasu rests. Getting to this involved climbing a decent number of stone stairs to reach the highest point of the shrine complex. This area was beautiful, even if it wasn’t the most extravagent part of the shrine - the natural environment around the area really added to the whole feel of the place!\\n\\nAfter really being blown away by Toshogu, the rest of the shrines and temples in the area were more typical - not unimpressive, just not to the same level as Toshogu haha.\\n\\nA walk back to the train station marked the end of my time in Nikko, but there was still time left in the day by the time I got back to Tokyo.\\n\\n(One more post follows for today!)\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1QhJ60EZodnORzb_AO-TGIOmQsQHtDGZj?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SwJSSP0KAD53h66NdZmd33qwYh8-SWpm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10q3LvcPzvplRKc-cTiMcl470Bb_Xfkk6?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ba1hTZ4LeA9Rz9BMU219V5j5QnY-c9je?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1m8F5DJhhm8chCLsxKIHm4A2LUxWojkAI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1TA8UQHx4uPJl7b_R-FDs62OZdQE0_KhG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1TGMChYvVaTO7dCOCq6NhsODnWXn26f-T?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1eb2dDN_JSx38e4UiCaMezRjBfKn8IoIQ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1wXrvoC66T93CLwlA7q-vs_BQuxKABj7v?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1N17fP2Mf5ZtWvuv3dhX22pKNyj4wep5g?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HP2tnLSTWJOLFBpClSmfKaW7QzSBq19v?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1vuUxjUuwawka2JWkkf6QQKNHCFytfdE_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1jj25ZmoUOW5GCDc9NYu1V-7xqt6mdd5w?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1F7hbNAML6DmJ81MO1EevgvNDjDKv2034?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zm8sb_gOoOvHrwFLpL-v97-fsh96ivhy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rApgwfmWJjLqvgXS2Ga5iGwQc6fazzYr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1t04YfPJZHKAWCOcVsf2Bo7KjmkYg3gBG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1oXvOM-NbFsLGWl2yVHNAn2H3PUw5fdsm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1OCr4QRs3hHRqnbRf6pfQQEf5MeNSLq6Q?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uig1fSvnJEMmxel3e8I9Z0XH6YupENFj?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1tJYVuM3z4henwRPqxkKUJwdFt2udHdJq?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1TRB96DwAJTk0tHJv14-Cir9ek9gN_Hui?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xQ1BIBWQkd5d3uDEOi3S4jEw-43Jzn8x?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dV_PO-JMqu6KfWYGR30e9uXb5bq26gpJ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/17crCcQDQgROdZUEAQeM8lGru9H0lBGiO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mxcy-Qv5mANdA8TaLoMHBvl-rJxwHa2m?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1CLP-xShGSZIrVFoGPLS2qvTn4l8GcHv7?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-07.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-07\",\"collection\":\"2020-japan\",\"date\":\"2020 February 10\",\"title\":\"Nikko → Tokyo (part 3) - Ueno, Akihabara\",\"content\":\"Two trains later I was back in Tokyo from Nikko.\\n\\nI got off the train in Ueno, so decided to spend a little time in Ueno park which is right next to the station. This is a large park with a variety of things to see, but the 2 stand outs were: a single plum tree in partial bloom; and the temple in the middle of the park’s lake.\\n\\nI didn’t realise, but plum trees bloom in the late winter, before apricot then cherry trees bloom (Tristan and Naoko filled me in on this!). They might start to show more and more while I’m here, which would be nice!\\n\\nThe next day was a public holiday, and I had already seen a few places appearing to prepare for it. The temple in the middle of the lake was similar, though also had a lot of stalls setup on the side of the path leading to it, suggesting a lot of people would be showing up! Made for a different look to a place I had seen before.\\n\\nLast for the day was Akihabara. This was a visit mostly to use up a little more time, as I still had a little bit to spare before heading back to the house. Not much has changed here that I could notice - still as crazy, loud, and bright as ever. Still, was fun to experience the crowds and atmosphere again briefly.\\n\\nAnd with that, a long but very interesting day was pretty much done!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1aJ_DX5rckC78E9DuTp8YoTLn1DJM9oWZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1vy4uNtEM6d61mw4vxOv8jvvRm-7Voxgx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/133P8aihvtPZLfa_UW8FFHdCm_oNicRKM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FRSNwQu1iSOBNL72kGt4UcLqi6B9dyen?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yMZc8r5FktpjmByioQxDmbvBN1Y1wqcN?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KzfyicFxTPvlnCSwb5Okg5TCQLKyejPH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1EehSkjkR_eH2P6p5EaW1cvF06Xg7JybX?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1IWVUN7YFWv3ho6N5rVV9W-7k9dnnKlpM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1b6UPdGs8IpuMuvTFtVMoYSVKgOVLkGY8?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SxHpi4BKAHmaXd1ifK5A2KEDrAU4tVyg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xtSOSwZLXeNe1sjvuvLZPc-bH49hFa28?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Khv55f6ubwyR-v_pQNU2brYMglRbvk7u?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1szX9BHSnR5XRWyJ1OEYqfC14nucV0NRZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1nhnJFamCnCId4dDN0i_HtxxriGdCNYxs?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1h3aP9QyheRnjCLI8SvR9dH2U87wmFE2j?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-08.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-08\",\"collection\":\"2020-japan\",\"date\":\"2020 February 11\",\"title\":\"Fuji Q Highland\",\"content\":\"Today was a day Tristan had been looking forward to since we planned it - spending the public holiday at an amusement park with multiple world record holding rollercoasters!\\n\\nWe got up early, had breakfast, and made our way to Ikebukuro to catch a bus that would take us directly to the park.\\n\\nThe bus ride was very comfortable, and gave some excellent views of Mt Fuji as we approached. Given my lack of luck with seeing Fuji in the past, I was glad to see it so clearly this trip!\\n\\nThe bus dropped us at the park, we sorted our tickets, then just had to wait a few minutes until the park opened.\\n\\nAs soon as we were in, the queuing began! We managed to ride 7 times, across the 4 main rollercoasters: Do-dodonpa, Fujiyama, Eejanaika, Takabisha.\\n\\nDo-dodonpa accelerates for 0-180km/h in 1.56s, and has an enormous loop in the middle.\\n\\nFujiyama has a 79m height for the initial lift and drop, and is very long.\\n\\nEejanaika “inverts” the rider the most times of any coaster in the world (along with loops and corks, the seats actually flip as part of the ride as well!)\\n\\nTakabisha has a 121 degree drop that it eases you into.\\n\\nWe enjoyed all of them (though I was admittedly nervous for most the first time), but my favourite was easily Eejanaika - the chaos and smoothness combined to almost immediately replace the nervousness with exhilaration and just great fun!\\n\\nIn the end we managed a pretty good day, and I think we both enjoyed it a lot! After the rides started closing, we parted ways and I caught a train to Kawaguchiko to stay the night.\\n\\nDinner was delicious teppanyaki from a very small local place (3 tables).\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1MwtorAlMpiJ4RFbmBJHmys8G_zeLZ3vc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Efj6BG5PVdDBG_j_fGCsburd1tnHUGOU?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1kRcXcfTJDQ9p4z3RixEZXYQhj4k89gAX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/15I1DmPs5XmLSUUD-ym5Kjh9lf9akRIQ6?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ZbUUxoOJAxT2ZM0eQkCz2FszBlWkdfhd?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1a3hG4Jqc-xKq7N9lg9ZKeT53rgI7vaiP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1RWjJZIb2tPto1t53QUR6BCvSqw60t3m-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hYm68Wf-Vg4lhtJKp02BR3RMK7X24oDJ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1t_NTFhDMpLe6HqyljtNK08mmqvc8UrPP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1QOXELBAfkmAGxK8IWzuAciynUAjUwc3-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Kfs4Pf4UvBaGDNm5QThz8dIMPpLeAO11?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18B01Kmj4-9Xvxv5KnSjYB5PqWW_8ksrS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1eU8jL2HQX99FmEF0Y0WHziyFqOUj6UF_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pH6_j-J7Vg_MMNjozAwJqWKGB2ydZA4b?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UQahXw-XnWDXjO4jnYRMp7d-AONUatOc?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1EbFokN5AWvbs28_gHDWrTw_iil0nnfLq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MWZHnzFcSl001bXw4RtyEo8FqdrpPrqY?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1TwP_5Tlur_N2EBpnXr_OmjIpdIpwkrSg?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1vNMoAAWJ0j94Cb1QA2lDe934NVsWKI1H?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mqz4KaawWUO5gJbUiio4pvmoszXo8d66?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KwZzsUIkzqtL-5D_RxkF-bvVmrQbY5BA?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-09.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-09\",\"collection\":\"2020-japan\",\"date\":\"2020 February 12\",\"title\":\"Kawaguchiko → Tokyo\",\"content\":\"The main reason I wanted to stay around Kawaguchiko was to ride around the lake, and possibly check out some temples along the way.\\n\\nThe place I stayed for the night had reasonable bike rentals, so after I checked out, I rented a bike and got to riding around the lake!\\n\\nI had to stop a few times to check GPS to get through the small streets and reach the lake, but once I was there it was pretty smooth sailing for the rest of the day. I rode clockwise around the lake from Oike park, stopping at various points to take in the sights, mostly of Fuji hanging in the background.\\n\\nAbout ¾ of the way around I reached the main lookout point on the lakeside, with a coffee shop and pretty much perfect views of Fuji, so I stopped and enjoyed a coffee while taking in the scenery!\\n\\nTo wrap up the day around Kawaguchiko by travelling up the ropeway to get a view of the lake and Fuji. This was nice, and gave a good view once up at the top.\\n\\nI returned the bike and figured out my route back to Tokyo - 5 trains in total, taking about 4 hours in the end! There was some great scenery along the way though - plenty of countryside with small villages and stations before the hussle and bustle of Tokyo again!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1sRpUTKkUFIn7EUmzQurq2b25zgkFerpv?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/126ypHOyrS9zysviaVOfp7Fw06hwb6s4n?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1g7EZfE2hg-9b9LPZQxDfghfuanKcXO91?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FkbcgGYjtCGNs5JNwhNSKoyTwSqMuL7-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1407pVysGijYrqj_P9w42FMJJVef0Hufm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lcZr9hJQmHoU2V00cu-cyoDy-0Vfrqmc?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1mXCpig4l6-HkIxjksWAc2-gLunEQDZRv?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/13hwPO5jHEUy9ygMh51s44WIpSBWZIgTx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/108OjPI0dKMCXZmX-oJU0hRpdg43HeSte?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11pe0xO9IRl3G2MJlOr1pY9pKwKNsqvdl?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-kv48jlXZwIGVe-Md4Wx2WfL5j9HRpcj?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yelMooFX3sHGJVPP68UKDOl7XQ9sqEv_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1VyPBFBW3R-LKejJOIScj4oxYgM0IrX3X?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1vXrXboPFEBOySn5juL86iXLpsXy_72XE?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1XK8pmWwzy0IgusnyInGzJ_3wHJt_sAes?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18Tsij2m7OZSBnhTemeSAUwlCst2dpODQ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SWauVUVlsxuXsqZbSc9S2cyssThF-vm6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1jOCesRRFL2mAmykd6Uj1W9BL6lnmjUEm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GucjqmL44tD-NwwxOkAJJ66nfMfGrqED?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1vMZpdMSNb4Grxf2bmcW_e_44ApAuTm5d?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/19M7cuFGRLKXp33vikD3sukks8yH0v-h0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1m_8CDrAAr85JDmRCQPFYmcecEGVqHA_e?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mB-0RM0W4Xc18FT2rdIOaZhMAg1TpuuL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1kv5KKvdyQV1pVLgkn7DedxeGTqjhPn3x?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-10.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-10\",\"collection\":\"2020-japan\",\"date\":\"2020 February 13\",\"title\":\"Tokyo → Haguro - Mt Haguro hike\",\"content\":\"This was the first day of 3 consecutive away from Tokyo.\\n\\nTravelling between 8am and 2pm pretty much, consisting of 2 long train rides (74 and 108 mins), then a local bus ride to reach my accommodation, which wasn’t far from the base of the hike up Mt Haguro.\\n\\nWhen I arrived I was greeted by the 2 very friendly hosts of the ryokan (he could speak some English, she couldn’t). It turns out I was the only guest staying with them tonight! They were very informative and explained the layout of the building and where the main areas were, then once they knew I was planning to hike up Mt Haguro, gave some advice and information on the condition of the trail! They even let me borrow an umbrella just in case I needed it for the hike!\\n\\nThe hike itself was impressive, both in scenery and challenge! There are over 2400 steps (according to the information pamphlet I was given about the mountain) - I can’t confirm this, as the area was fairly significantly under snow, and counting steps would have been way too much effort on top of just getting up them! As it turned out, I only just made it to the top - the steepness and difficulty of staying stable moving up snow covered stone steps almost made me turn back, but I managed to push onwards and made it.\\n\\nThe whole area is covered in huge cedar trees, and even with the snow cover it all looked really stunning! During the warmer months when there would be more greenery and easier hiking, it would be very impressive I’m sure.\\n\\nAt the top there were some decent views of the surrounds, though a bit blocked by trees. And there is a large shrine as well, that I imagine sees many visitors in the warmer months.\\n\\nThankfully the return trip was much easier despite the snow - getting foot holds was a lot easier when being able to lean a little back, and lead with my heels into the snowy steps.\\n\\nOnce I arrived back at the accommodation, the male host met me and was keen to hear if I made it, and how the snow was. He mentioned this has been a much warmer winter than normal, with less than half the snow they would normally see.\\n\\nDinner was at 6:30 and provided by the hosts. As I was the only one staying for the night, I could pick my time and had the dining area to myself. The meal was amazing! So much food, all very tasty, and immaculately presented! I tried to eat as much as I could, so as to not let any go to waste. I couldn’t quite get there, but put in a pretty good effort. When finished, I headed for my room, and thankfully caught their attention with my footsteps, resulting in a bit of a chat again. This gave me the chance to express my gratitude for the meal in English amd Japanese (one of the few words I know - “oishi” meaning “delicious!”). They both seemed quite happy, and after chatting a little again about my hike, I was able to prepare for a quiet night in my room, after a shower and bath (Japanese style).\\n\\nA long start to the day, but I’m very happy I managed to complete the hike, and don’t think I could have picked a better place to stay for the night!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1DUp49uM-thUT_xtjXi2799GLqvutMuGc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1PTseLkmu9y6zo3Kf1HAIxiR0wjyMRhBg?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1AZBFXZXQTy8U1SKI4JIJ5gBaXUOaxpJS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1qVQlHsfpaGv9Oqa_H65D5qG_KVkkZDGG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1QcnFGqbFX11UkDlllLAc-UA6LzM7OHIA?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dHClIPNItG8JvKhhSbVK91S5FKvQisXL?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1n0io5LFgFUCZZdSyuEauB7-5PQElNsP7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1iYQtDRGJe5ExwpADy2yd73CoOeZVYPNT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13weMhA_lqxiLWP6hKOj5J4sk0JAtqbuy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1c4Ev_iBMmdyZiqaUhMEBanPQinJonI9u?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1POcjEgygJ8-I5zzDJQzCXASivnRPa1mV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1PQTIhFRK0oj3qN2w-MZK0PdQLJjNXzTx?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ppt42Pip_iMRVMAxFQ0JIK_d1rAhY4X4?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1aCGTzW8PFAkn9Qr94U9zlSY1yo9u8VeC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1U9DmJ7Hz1WQbSqXzsSgc0nTNM1mYrJFZ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1P8z-XfGOSiRI_TpauGb1hQOO5tip1pGg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1c_5M7B9VPPpJrZMyzJy60JSE-UcMzPeB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1z49tZtCpabgo86r3Ylu7tQgdnHIEp8Ci?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rN2VZMAmKvJTI7UKDmsQ1bv18XVMnmBn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/11rN0DUXbLHnPRe6q1TXYeR6G0CR4SByW?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1g_lZJhs60gH7NMc61joMGurzQoEBYDQJ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/188aRnOBNrBA8Akv87KeEXN1r09-Tfhbr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1f_3y_4D9LSnSy883FspK0E2_Ygdn89O3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1C4oQCx5yFwjxg2rj1YrdrMsHMnCSib2p?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18lwr2uW_-1UGOTqQ7Tq7JElZO2gUJW5g?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1fNR6WgDIn93aLBZlRTzkxWv6Iv7zhCSV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1NquI-BG91zZ0tCBwKuepHL0Bg41fcXgv?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-11.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-11\",\"collection\":\"2020-japan\",\"date\":\"2020 February 14\",\"title\":\"Haguro → Yamagata - Ginzan Onsen\",\"content\":\"After all the train rides, it was time for a change - catching a highway bus from Tsuruoka to Yamagata! This was actually the fastest way by many hours (trains would run so infrequently that there would be long transfer waits), so time for something abit different!\\n\\nAs it turned out, riding the bus was quite enjoyable. The roads were all smooth and comfortable, even through all the mountains, and the views were quite remarkable! A decent amount of snow, plenty of bare trees, and a few frozen rivers / lakes. It really was a nice surprise of a journey to my next stop.\\n\\nActually riding the bus was easy enough, though I did forget to collect a ticket on entering the bus (should have not been first…), which resulted in a friendly person alerting me and helping sort it out haha!\\n\\nOnce I arrived in Yamagata city, I left my luggage at the hotel (check in was somewhat later) and grabbed some lunch.\\n\\nI had decided today would be the day to get to Ginzan onsen - I had the time, and knew it would be a little trickier of a trip than others, so wanted to get on with it haha. This involved a train ride and a bus ride, though the bus was a little more challenging to sort out as the stops and signs outside had no English this time. Using some online help (and paying attention to the crowds), I figured out the right bus and made it there.\\n\\nGinzan onsen is a hot spring town built around an old silver mine (the name is literally translated to “silver mountain hot spring”), but is now a tourist spot for sightseeing during the day, and hot spring / inn stays during the night.\\n\\nThe small town is unique and impressive enough during day time, but it really comes to life at night (I stayed until the last bus back to the station at 6:20pm) - as the sunsets, all the ryokan and restaurants light up, and guests staying in the town start to emerge to enjoy the atmosphere. It reminded me so much of “Spirited Away” that I assume this sort of place had to be some kind of inspiration for the movie.\\n\\nGetting back to the station was interesting as well! There were 2 busses on the way, so I assumed that would be the case on the way back, but I was conscious that they could be busy, so I got to the bus stop to line up a little early. This was a good choice! The queue was already long, and in the end, I was on the second bus, and some people were left to find their own way back (probably by taxi)! This all meant the bus was a bit late, which meant I missed the train I was hoping to catch, putting me onto a later local train back to Yamagata! This was all fine, just unplanned and slightly longer than I had hoped.\\n\\nStill, I’m glad I got out to Ginzan, and today as well - tomorrow will be much less activity for a nice change!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1RedUFsA30AEGI1Ep9yELnmcPXUe7i7cC?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1n1vj9L7pQjZ0YjQlz1y1h9jp8xjRkyBG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1FptkdhnW_pscgydVWyc6pjet6Gm_FA7v?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lIasK0UZt7phTWW1J9i8rKdEI5w-xVF1?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JEjrpYiaCcAfCpD-fo-Ljmcu-J5h-cp5?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/102YrO_RIXTtFwPypLDZjOiBLV6qEL_BY?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1F-aFOQ_U6EwE7YFKPBRIUJcvgL-PLfsO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1z-Tq5D_TN0q1gCu7RyCni3WDYK4uSims?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1arXZt4lf75KPbK1p2wgdbsQMYedDZTCn?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1KnOtPgehBFP9aohr7F0UWVBoUaTZnfrN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Dg4t793JPpDUQz7fHsYyZ4TiS2zUKF39?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1YPmZkMiO5Ugm842dRiF0dn56kVK0ALvt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1l0IpinLQ9T9aJpEB4-T7q7aaGqt-TL1l?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BTvAr-413T6Yt9jOXx3BHWka2aT1mPKj?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13kYDlHXScQvRDIjzsa7Pjpq73UkQ1IJD?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1DRVjIOHoCDu4nKsi3swTiSG6khFL98vJ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1EARduWYXn3YDQICrqL1GBKC8cLIgk_G-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1XYqBOefKz3jcrjWa9XiNjyq_xhNYjVia?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wC6-agW1GPNvBzIKzmlzpO1tZRa7j_51?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/14O3b65aibBDcUJ4M48VzWqOLFGxTgGrx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/19AVFKvRTw5F-kQMEr-3fZzuLEWjQAXCT?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11oaB4P0ePYAmmLEOWTZnpxdEv_uGFL0H?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1idxXveMhm8kZRMwO6x64wkZPccTWQSXV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1r01XsSspkRSVf7UgizDNRgUF_yrXgK_V?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1cAdoOB28zWbR9Io2aVdAKU-eYC5l_yPp?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1i0MXKZyC08yrv4oEutWXx1omhUtivSF6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1CBokphd8qbriIaMfzHc1-Z3d1YxqBYo8?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-12.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-12\",\"collection\":\"2020-japan\",\"date\":\"2020 February 15\",\"title\":\"Yamagata - Yamadera, Kajo park\",\"content\":\"With all the long travels and busy days happening, today would be a bit of a change.\\n\\nIt was time to do some washing, and the hotel had a coin op laundry room, so that was just after breakfast.\\n\\nOnce that was sorted (clothes all over the room to do their final dry), I made my way to Yamadera.\\n\\nThe main attraction here is Hojuzan Risshaku temple - a buddhist temple built high up some mountains, away from the town below.\\n\\nImmediately after stepping off the train I knew I was going to like the place - you could see buildings of the temple grounds scattered on the side of the mountain in the distance, and the mountain side itself was also more textured and interesting than normal.\\n\\nAfter a short walk to the base of the hike, I paid the small admission fee and got to it (many more stone steps! Though these weren’t covered in snow thankfully). The entire hike to the main grounds had stone statues and carved rocks lining the path. The sheer number of “things” scattered about made the hike really unique and interesting, and that was on top of the beautiful natural setting all around - large cedar trees and moss covered rocks everywhere.\\n\\nThe gate to the main temple complex marks about 2/3 of the steps throughout the whole area, which branches out a little after the gate. It’s not huge, but definitely larger than I expected for the location!\\n\\nThe buildings were mostly fairly typical, but the location and the views made the whole experience much more interesting. I couldn’t help but think what it must have been like when large numbers of monks lived there - again my reference for these thoughts comes from anime I’ve seen haha.\\n\\nI’m very glad I made the trip to the area - it really was quite awe inspiring!\\n\\nThe rest of my afternoon was just walking about Yamagata, with the only real noteworthy place I visited being Kajo park - a large park in the center of the city that was the site of a castle in the past (now only a handful of structures remain, including the moat and raised wall). This made for a nice easy walk to finish off the day, and got me thinking how impressive it would look in spring or autumn (heaps of blossom trees and I think maples).\\n\\nAnd that wrapped up my few days north of Tokyo! Tomorrow I head back for a couple nights before the main journey west!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1ysd3u83sB9qMuphffI270_nC3Dm65eL4?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/13hMnaxPXqFtz5b5cSCo65BgzvTeJkSSJ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1El3epVksHBsDk9mv5JFdLz_v5I9uMn9X?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pMEemW7mb-hQzDyXAmERV9byRWHRQV2E?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SKXL4TTU5Se2bKtijMRp83Z85qPKXDFo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10xrJgN3WiCNn_po1QYcJIXRLB3AAzZrR?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1MjS4TLXcGONCTeCMTvPQnPzychU5WGkQ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1wx3APfw5JhkUfKfZfL1EX_RAq27emwMK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16DpmnbCFWNkQPofCkvk07b-Q5fzN44C_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1AJ2-IE_tWkFqF_kNtWwHwcZoAdzjU18b?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/12-F5zfeiamdxHR1kcN0vOLeYCBw730SJ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1i6u5WLTHzTlQnoEHP_pP7BxLUc3C0kby?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ozarSus4NB_QrXpaYSQwuulhExwdBFb-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Kz_tOiiFIb9ijniL33tkEev3fnabvO_V?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1re6GXAXVpkI_1UuSWDDGbN7L_x7Px7QQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1LrwZ6korDVAOv7uOLvmuHlfWzc1WGIc0?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1d4aefc-VpD4WJnkN0J0T9pUmxKcE1rtl?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1XDrPDsek6g34H5d5Gw3OGlXdaXu_I6qj?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1STAFMI3VyIw8oB2ZxHhW6YZObXiGSaJV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1EZDnLmZwf4csEy2MBB60_tDH7oV7DtEI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dy7LGVHa0D_3nbaPkTM151nuC_3gx78T?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13WKQoph1kJylcjAZuZpFBlbikOCpdBAz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1P2pbHk7pFXKU2Ab9-Lx7c_g18KfAHv1G?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Hv0JP7EB5N4v5_He0sl4MUhmTon4MHNt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1bzgf_seyMQJx4ZSjjgLkteBQYWg_o1Il?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BUo2ohCy8D95mYb-3yPqHyPBmkcpfcop?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1a2IEh-7sOWxAk47kjToGhj8UwlU3FO08?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-13.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-13\",\"collection\":\"2020-japan\",\"date\":\"2020 February 16\",\"title\":\"Yamagata → Tokyo - Yakiniku\",\"content\":\"Bit of a quiet day today - half the day was travelling back to Tokyo from Yamagata.\\n\\nOnce I got back to the house, I chatted with Tristan and Naoko for a bit before Tristan suggested we go out to see if a small shrine garden near them had plum blossoms out yet. There were some, but it wasn’t quite time for them yet - hopefully before I leave I’ll get to see a bunch out!\\n\\nPlayed some games while we had the chance before dinner, then headed out for yakiniku (BBQ, over coals in this case). This was great! We had all you can eat, which is time limited to 90 minutes from when you first request food. Food requests were done with a tablet device, then after a short wait, staff would bring the plates of food out for us to cook!\\n\\nThe whole dinner was an experience, and I enjoyed it for sure. Plenty of good food, a bit of chatting, and lots of cooking!\\n\\nWas a nice change of pace, and filled me up ready for my next day out!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/19X-pCY8ZvZouUB0nLFeRLRCkIVWuKiMX?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ZW-3LSc5J-tVK42WjLzVexjD44zpz7YL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MFW9ziUv8Lyj0PbsC2VMcY99oW-PwJlW?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hJXmrgGoEazQJIurjkcIukjN4U0JNlRE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1YrB0qSDrowzXzEVt6QTw5VmA-v4LXjur?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1f8-Yy3QtBpB4KHnbE8T42f0KmdRdR9bK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NhvlodxChEhJnWncE6u8vAsQDnSQI0yy?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1jmonegBxx_wT_0gAwB5Z4r7wy0E_xlV9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-j2ncvmZ5pTNZU9bO8lUGtsAzRVg_iOK?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-14.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-14\",\"collection\":\"2020-japan\",\"date\":\"2020 February 17\",\"title\":\"Tokyo - Kamakura (Part 1)\",\"content\":\"Today was a spare day in Tokyo, so I decided to make the trip to Kamakura, a smallish place on the coast about an hour south of Tokyo.\\n\\nThe main attraction is the giant Buddha at Kotoku-in, but there are also plenty of temples and shrines to see as well.\\n\\nA few things surprised me about Kamakura and made me very pleased I spent the day there!\\n\\nFirst was the sweets / shopping lane just off the main station - I only tried a matcha ice cream (which was actually quite tasty), but the area was filled with neat little shops and plenty of people that it just had a fun vibe to it.\\n\\nAt the end of the lane was Tsurugaoka Hachimangu, a fairly large temple / grounds. This was impressive enough with some large structures throughout, though it didn’t have much to set it apart from others I’ve seen.\\n\\nNext I walked to the main beach, and to my surprise, it actually had a lot of sand! It was quite windy, so the water itself was choppy and uninviting, but that didn’t stop a handful of keen kite surfers from enjoying the day! And that was another surprising thing about the town - it has quite a multicultural and surf-town feel which gave it a unique charm I haven’t experienced in Japan. The town felt welcoming and laid-back while still having plenty of traditionally Japanese things as well.\\n\\nThe day was so filled with excellent stuff, so check part 2 for the rest!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1hPeBcSDBTWxz72V1XrnHrmnPqsDyy9ur?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uyJEo50Hzfm5X3ESNWUd8P_xeCFAR1dP?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BFN5qpHiJBv1qVAeGd2peesfD8hMA8dd?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1JqdRwdBurQg-E8YCswpeBbbxcXYuWQvo?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1XnL6RYWw1RuXGehnOQbVSx3Bx4gISsmw?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1o6LEaaWXXzkRv3bbJuC8i57Jn3RSUBM_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/17pM-1ckWFX9ru1fvOP19ISsJDccaT2EI?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1N2JUAqvmLrxUTKSE1EpcoyNof0WJHUEP?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1A_2vUGhaShTwqYz9xEea-JhrJVdzd9Ux?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1iIQriuhPHvIYLh3KUt0iCb3TnsNfUYal?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hTBk6afvnKQxxfoM-EuQpyVv7nhIp1dN?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1TMEVmNJrd8NvSdBtolSRL_l4g7LOMMig?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HLuoeZaaID2Rt-ZZP1XcJil9pmEwiVBt?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1fxnO5uvC-D36u2A7K3_7T7tUFpGH2MGg?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1jEamY23Xqnc1KykU03dAxcPemL0ZWjyh?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18_E_To-XYS8M0fD2OnT6PooawZPn4wtY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HINH4aUrUAXUngtQsZF9WpXaONxzJLe_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1pZcd-NqNpECUngOxitPWrYw2nHz7TLas?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HG1wCGgUL315CUYdgdrnERJGzsPqrOhg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SpNWpK6bEaK2JIK1xE3aTX-IGw9pxl7l?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uf39p7UJbuC0AZmAZ2GKbmY-lrnqn7rv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Y3qBOOMDJUP2WOCqnLM8qK7HXOPkPNmU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1nRJag0cyqdYo3eYuooqh1aRR-RxqPU2p?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15S7lSXAKtZrG2DZpxl65bMOarauGM_WY?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NwHhYmqeeidy5yJeAwcvuVE23PsceHgb?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1QOrzN9CuhWzKbPrvZaXPmoU5w5JBfiW7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1AXJjARqR1Q-Qn1ZTFq8EzA1z0LvJJG9_?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-15.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-15\",\"collection\":\"2020-japan\",\"date\":\"2020 February 17\",\"title\":\"Tokyo - Kamakura (Part 2)\",\"content\":\"Hasedera was the next stop, and as soon as I reached the entrance I knew I had to go in - the gardens were the highlight here. They were neatly presented with ponds and water flowing, continued up the mountainside to give excellent views over the town and ocean, and had plum blossoms of various colours in a pretty good state of bloom! I hadn’t expected to see any blossoms on the trip (I didn’t realise plum blossoms were a thing and when they bloom), so this was amazing to see! Needless to say I thoroughly enjoyed Hasedera!\\n\\nThe great Buddha at Kotoku-in was the next destination not too far away. After the impressive display at Hasedera, the grounds at Kotoku-in were a little underwhelming, but the giant Buddha was incredible to see. It’s hard to comprehend how such a large structure was made so long ago and continues to stand. Going inside gave a good look at the processes used to make it, which just adds to the impressiveness!\\n\\nTo finish the day I followed a major hiking path from nearby the giant Buddha back towards the station. This was a decent hike that took me past a few small monuments along the way, but the real highlight was at the end of the hike, just before I reached the roads back to the station. I visited Zeniarai Benten and really enjoyed the atmosphere of relaxation. The entrance was a cave carved out of part of the rock surrounding the shrine complex. Once inside, everything was neat and a bit more compact than normal, which added a “cosy” sort of feel to the place. Plenty of people were visiting as well, many happily sitting on seats in the middle of the complex, chatting or eating some snacks. The place looked great, was in a very unique location, and had an excellent atmosphere! A great way to round out the day in Kamakura.\\n\\nFrom there it was an easy walk through a park area to the station, and back to the house.\\n\\nAfter a slightly early dinner tonight, Tristan and I went to the bath house again, and this was almost as enjoyable as the first time - “almost” because at the end the machine for water and green tea wasn’t working ☹️. Still a great experience again!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1LDpdsjBZB2WQw57Ha_jKzkKMMakowHsp?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Hb-Icq1byu_egT0SYBJulpdmvuK0P3Rc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1QhhYuaKO-s78ApAFUIomI5AfXu6KIZqC?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SMWuF_wn0h-E8vASo0oDChWVOMG1ROmz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/13R7ZAr2Kr6FUUaUCRQFcut7H3buKWyQ0?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dy8zybA-YQNR_anWqLrYrKQXQ4aJvlr2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1QyN_rT1DM68RKXrhRBhfrxAqmqQmJeWe?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1iUwug6Tzu5SWbsI7Q-P85TRGSCHFGvW6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zmoGPrIBI1pc6OLjJ2UoU_eA-qL0aDAi?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ciCUPSuI4i1V4KZKDwsQ3iqyTO1jQF9X?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hLWuyxcD6TXP8TIOXSBHGBUp2ysildxF?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/17mKBf6lVfnia9i1hokJVrkuvBecURe24?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NrOTVQ8sXw_AKUKV7TRzBQc9goyhmu2e?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JXBzQ-t4viB9Ks2gWacFrzePQtYQZClv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1B-dlYRelhFMqdhCPdNS8KdZEpFzcEHiA?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GQ_2lMYLyq4vMqtGGdeGRqwWEviv22__?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1skBBgfZFvDL1cC3hWzLmD7jSBJ-HRuMo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xCoxCu7FvlDp7Q5bq07ISvo6yjiO7B-a?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PXeVShbmVQkMebvF6nSAd6_6S4scxs1M?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1H5VwiOhF4tXA2PV6dXvr5415XpUuxWN8?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-VIXSuBg8EvXzqgW3gn6PoxatIzDPndO?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hs1mRZij5xNBNFlRvSOhWqNF6wJRwVRT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zno_krWzU6AyvMrckswUhIbB3hhsWenQ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ZyiD0KnB8JuRdcja44hDHL6GbBUE9ty8?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1iXoCtVBKmpuGg2Gpyq7dMx16GM-2cQAO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xque3i-amxbujBfzKF1qq0RMqWTZKrvL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14ok71Btv9mzRA5P0_AcbxOepz5u1GWp8?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-16.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-16\",\"collection\":\"2020-japan\",\"date\":\"2020 February 18\",\"title\":\"Tokyo → Takayama - Historic District\",\"content\":\"Another day of fairly long travel! The main 2 trains to Takayama totalled about 4.5 hours, plus there was a little time transferring and getting to the Shinkansen in Tokyo.\\n\\nThankfully once I arrived I was able to check in to my hotel early and drop my luggage before heading to the historic district and Shiroyama park, which is where the Takayama castle ruins are. Also, it was snowing a little in town for the whole afternoon!\\n\\nWalking to the historic district I spotted a lot of restaurants advertising beef - I think the Hida region is maybe known for their quality beef? The historic district itself was very neat and interesting - a narrow street lined with old style buildings and drains down below, meaning each shop had a little bridge leading inside. Lots of food and souvenier shops, but they all looked really nice with the traditional facades and styling.\\n\\nNext was Shiroyama park, which is a sort of walking trail park with a few monuments scattered around, and a couple of areas where foundation / ruins of the old castle can be found. I enjoyed walking through here with the snow everywhere and very few other people around. At one point I reached a monument (which kind of act like guideposts around the trails), stopped to take a photo, and realised it was completely silent. I’ve only had that experience once before that I can remember (on the side of a mountain when snowboarding in NZ), so I enjoyed that for a moment before continuing. The top of the park / hill gave some decent views of the area through the trees as well.\\n\\nBack to the hotel, I decided to try and have a hot bath in a private onsen that is on the top floor of the hotel. Luckily I was able to after a 5 or so minute wait, and it was worth it! Not as extravagent as the bath house, but with an excellent view looking over the city and mountains, and the privacy to relax and just soak it in.\\n\\nDinner was chicken curry, naan, salad, and a drink from a small Indian Nepalese restaurant not too far from the train station. This was fantastically delicious and a great variation from Japaneae food all the time 😉. Not a bad way to wrap up the day!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Sw_92xfInfRygUx2s2I8Ncu8oFffE_mM?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KRUl_5P8HBSjtyYIwdzJrivUo828W1TM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1cnEGMPQgEDRhTOmNiaJ6V8RErjmW6nL2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1AZjaxIyHipxo3DDD2jBbI_B3iGi8_6I5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ZnNA1D2L2kxKYKxpvrvqp-rpMk0JY0dn?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Ro0dId0uDFpuzO5-0MC8qsyjOty5XK5h?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/198PoztX-MzaU-1IRkU2Oqv1wdVHc4NWq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kURSvRWADTzgqg3h6qYP_1bDc8Ox9SXB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15kuBwSWQLIvbNLhfVIFLqd49cHW6fwLR?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1g9vrzsL_hRNWcS8wB41INTc9C0s2ZP8D?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GVaelgF2KQQafyMf-c1gcndsO5331_gy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1W8fcVq1-tpQ7hJepRQUSv727GptXEbqa?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hOpu8-h8pscRHytNBrXlAVC-yZiJIoiN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16kkM9xwYSh7MhIXPqNCEMfaDP2CjdN9s?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ql3FErfvqVpsAhVJBofwXZucOOFsbGY2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1EeuhErW-gfQXKPFDWHDjCS5bPim3wHzY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1t58oldRgfuqvlGQ2dShx1yv4FKAHy6_X?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RrQr2YGUzYEXPuuDDzAsVix01qzHWuE4?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1P5XR0q1tCp4S_5567yyJ6CtCoA6AxwsG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BxS8Pp8Jshr62dCAf__RsRr_VjWxaM--?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10_yjSYGyEAztkFN068UlRYcKzHWGJC8Y?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ujyyzYWagXHdmaEPEeNwQwbPRQQJDF7d?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1YaJH4hfFEbRgWk6qqJFdonFLsp_JB8m3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1r_XZQUzauNeCnkfkoIlbKoVljn-Y8jLy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1JCPiXBosM-vraIJ1SaogSdFz_VuLSfDW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1sE51WhXh-6O3rdOp5tS_B4ixmU_eOARY?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-Cuzr_hkv-HHhXt5yczlDwPsyOOS_Uao?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-17.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-17\",\"collection\":\"2020-japan\",\"date\":\"2020 February 19\",\"title\":\"Takayama → Kyoto - Hida folk village\",\"content\":\"This morning started with a nice cafe breakfast in a small place just across the street from the train station. A very thick piece of toast with butter and strawberry jam, and coffee. This was nice to have - I haven’t eaten toast since I arrived haha.\\n\\nAfter checking out of the hotel, I walked to the Hida folk village - an “open air museum” showcasing traditional buildings, tools, and general way of life for people in the region from many centuries ago.\\n\\nThis place was very interesting! Really unique things on display inside many of the buildings, and the buildings themselves with various roofing materials and styles. Was a relaxed way to learn a bit more about how things worked in the region a long time ago, before modern conveniences.\\n\\nOnce I finished at the folk village, I had enough time to revisit the historic district to see how it looked without snow. I enjoyed the walk through the street again, but I think the snow made for a more novel experience.\\n\\nThe whole afternoon was travelling to Kyoto, and this took longer than anticipated due to train delays in the first leg which made me have to catch a later Shinkansen for the second leg. Still, not a big problem, just meant a little more time travelling than expected!\\n\\nDinner was from a small restaurant not too far from the hotel. I had a pork cutlet with miso sauce set (with rice, miso soup, tofu, and shredded cabbage). This was really tasty, well-priced, and fresh! Ordering was done with a vending machine (thankfully with pictures for all the menu options), then the staff would take a piece of the receipt for the kitchen, and use the other part to identify you when your food is ready! It’s a neat system that works well and gave me no trouble. I was pleased with the effort, and the delicious food that resulted!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1atZSsZFvmf2s3rEQ237-ryXhdU71SXi8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1U6oQUm9VJvX64B3kSxMTbTOAyuuj0Yco?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1eHIRVVGbskP0mPBEOPykR3DtQ64QOYTP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1aIhGcmQ2rnt4dxotmMzEP8ydLqG2DVtT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xMocWsuLjc6ut1iBMLUrS4MZPty9aqi6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1JFnz7cj0HI2Jq6BoJLt6b_frDNQHPZpG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1aq6KUvSEKKfmHJZ21aMjJYLU9NIy2fb6?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/18HfSAI5NCi-Digp25JxhwHB2n0BsA-Xv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1oMtxztBEvK2ttcKTu5EukMc6IbxBN_ck?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1kpMpn1SFkiIuAQx7u9HibRcA6xRwlPHY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1t8Y9rSRwttPedsuo1K26w3e4gd_erPVo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1XywIe9uKNITwAsHulXHi4iq7Fw5u442F?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1E86RYbVHMrLzLYRAaZ_z69uJmHsYCIrN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/12OJAd7ljE11GEjM8Iy7p6OZvfPy4fkS4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/170Oz2HmGYHygRJMPmp_wI0Zs2GeoOG-C?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PRTPNaYAXlsMTO6CkGUmWZ7nokCm1Fap?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/12SrSQJ3gpVqEVKOSIhSeN2kMQZ8fOKS6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ZOy6CTwQoV4Y5U7dZjn8Eom1Jn6W47DQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HO1rc7gW-5CtyWW_4sP2AhZAThssn8Mo?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1oawMOxXTTytVmuw1-JFWCi7QBZepUm0p?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RuighnVDsDkN6JoeMM5ekxXroC5KGfC_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PXiGLPJVjmVkBVEw5p0FPEqeQAb5omdM?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zQ6aIGJtVr87UjkMEANcVrpoUaSaPinI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BApqYNo3AzDQi0TiGLa63D5J5BG7xohc?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wiyjII2RzI98SrTJYlOzICEnNTjx3AQ8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1FqEVKoAExePiHWEH1w7evbbcQya-tztT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1duHP8gVtQdZmXA5-rbgIKol-7IWWVUro?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-18.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-18\",\"collection\":\"2020-japan\",\"date\":\"2020 February 20\",\"title\":\"Kyoto - Kurama, Kibune\",\"content\":\"First up today was a trip to the outskirts of Kyoto to the small town of Kurama. The town sits at the base of a temple complex that stretches up the mountain from the valley, and back down the other side to the town of Kibune.\\n\\nThe stream of buildings and smaller structures along the path were pretty impressive, mostly for the number of them, and their location up the zigzagging mountain trail.\\n\\nThankfully the hike was a little easier compared to others I have done so far! It was still a lengthy hike, taking an hour and a half from valley to valley, but there were some good views along the way. I even got a good view of a helicopter carrying away cut down trees from the side of a mountain across the valley!\\n\\nArriving in Kibune, straight away there was a neat mid-sized shrine that looked nice and tidy, and had a number of gates lining the short path to it. With the surrounding mountainside forest, it made for a very nice end to the hike.\\n\\nNext I walked through the village to reach an underwhelming shrine at the top. What wasn’t underwhelming though, was the town itself - some really beautiful old buildings with some of the best facade / entrances I’ve seen so far. Even better was the river running behind one side’s buildings - this river was flowing well and was setup in a way that there were frequently drops and rocks making it look great, but even more impressive is the thought that during summer the restaurants along the river put floors and rooves over it and serve customers lunch and dinner in the cool! Having seen the area, I can imagine how fantastic of an experience that would be!\\n\\nThe rest of the day is in the next post!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1eJ3R1ku0K3V9E1HUdagDHyGBq_Jv73nN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1rQ8atB6K1OoMcTn35ojVD7QVlfA_65PS?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1NzqBYETnnKKZye1MPkU08bAtoNj1ThvW?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ubfz-njONWunDcgnTnPNu1lf3cmm_Oe_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Myx8f6s4xCdUiJrb-We7nscEXDDlTAyv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1bD7nHPdeKhRWmN3bOLbHCGlPrX4VdIQm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11PhMaSrjgOZVdLTiAvBYKlxz5CWONsS6?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19GC-Q1z-Cw68ZR5nSE7xFh4-gn8hDVE1?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1mcS4qZXOI7R_Y4tetOBOmug9vE8V6iBG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GzndR0iE0CSiSSwA1G0EMnbkLjizYhVL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hCpOqMZZTAEFSAc5LbBbW-3soWj2rQTa?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1SMPOEEUUx5gFjtsG4h3ydt-gV-4D5qZq?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ZmUKgHMGmF-E1X0V4eorGIyKjp9lB5fC?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1VcUlr61S_A-4XQQpNr_xB-J0HkTxrsQy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1cvP-M1FBRewqgunsmsBmCyrGkldA7pRa?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SghwTrQ8qgiN7u6EcDGt5-OOQ3VTaHSt?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Znv7zAG6HcOvdrbbS6UV9Jlj6X4MfoK_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/11Smu9m2v4_DBb98zQgng03UcgAYMgYZQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18xl3_OBvJPjkDtIwSyrI0Q-_QKy0_0Z8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1N2Q09WAmQkuac3zp35fJpB1xfdeYgAZm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1pIEaG5crueT5yHND6Mp3DcS16Py3n3q3?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1iE9Tdibn7x7icXMAIqLUeHds2moU7hPT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SRSuCjaB78PV3ohfk9OA3WQu9X-ESN2M?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1rBrqe54cBxRK744_DgWbaR4yzJBbgAMN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1OiOuVayNfcIcA4N9LZcoqDeAgldR83uY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1R4ikHef7HEEbcyBa-NFvJEHEFZQPJ4bi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/155qLqyh-X5hz59eoERCa-x-hjLvn2WE_?authuser=0\"}]}"}</script>
