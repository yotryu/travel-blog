			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-19.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-19\",\"collection\":\"2020-japan\",\"date\":\"2020 February 20\",\"title\":\"Kyoto - Imperial Palace, Fushimi Inari Taisha\",\"content\":\"After making my way back to the train station and heading back into Kyoto, I decided to look around the Imperial Palace grounds, and try to find some lunch in the area.\\n\\nThe Imperial Palace grounds were nicely kept, and impressively large in every way. Beyond that though, they aren’t overly remarkable, at least during winter.\\n\\nLunch ended up being at a really nice tonkatsu restaurant. Similar to dinner last night, but this time the pork cutlet was in a sweet soy broth with egg and shallots, making for a fairly different meal, but delicious all the same!\\n\\nWith lunch done, I made my way to Fushimi Inari Taisha, famous for its many rows of thousands of shrine gates leading around the complex. This place was enormous - the initial area is reasonably large, but the further you travel into the mountains behind the entrance, the more impressive it becomes. So many torii. Just everywhere! There are so many that there are occassionally huge clusters of them setup as their own shrines along the paths! Hiking up many more steps, eventually I reached the main viewing area which gives some pretty impressive views looking out over Kyoto.\\n\\nUnsurprisingly, this was the place I saw the highest percentage of tourists so far - the place was busy enough, though not too bad, and it was kind of nice to hear some English for a bit haha. Until I heard some whingey girls being overly dramatic about the hike. Then I was happy to leave the area and not be surrounded by as many English speakers again haha.\\n\\nHaving done many kilometers of walking for the day, with a significant percent of those hiking up and down mountains, I was happy to call it there, and headed back down to the train station and back to the hotel to rest!\\n\\nLots of walking and hiking, but the scenery was well worth it!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/17Fknhtdj7FLaO1B6OCoD1NJtvSBXxsgk?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1YH22oZiM1aLnU-LQF7Ckotf16XeVgrbD?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1VV21Yzdfs2LYr5_bGF4G8UiRrGcwZIbz?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1r1vb9rhSJp6Xzddsx6izyf8USAHcQK-d?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1vmbj5S2DOsfnfe59s0wjh5jGJ66Lracp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1bqfoNeUD1HBX4TmEXOxIa3-yxDVeZObD?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11k-jkjdvGuVFql_UPw0cXgVvUmQ2D26J?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hL48iIwTRchIKRzgMrlPgx9aqxjHxQqt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DkisS6YZPQAR2XfQTLPCS36mErutNDzl?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1B98sS6BY6_MuyCdfJqYcOTb-ROKRuU_a?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/11StnnkrTsaQtdcHvNBYd3cHH6eWqCpth?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16jKin_B5JJrMwZeMa5s9KV4ZSoHleSv9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1A9nVEcDOEnuZ-G2lQE4Fi34iqC0tDzrq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Ve0FJOGyrFrhiqrHfMG7JL4vCs6-qOHC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yaODBuFWtFycXjOypf6QUBrhDa2ffjOE?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/151uZ1meABJVrhGr07MVs725LH5ZksxJj?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hkoIV_lbInepGSKIQp6znN1eaSrD8fnm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BmhWt3358EvCd_qu2FKjcgT2hoo0r8La?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1MdAGSCnWajy3Goym2AcVCLNJNenH9nCH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-qBp2DSk0dthzQYXlMg6t81zWINkCo7W?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1IR9pv1ppp3MSPC8AKc0UE7V1D96MnpUE?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hyQOeqoQXdh1DYgzEBsHl3JWLZyAJNYx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Hh2aOM1JqM_YrVsG8GME-9DLp3tuoMnv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dLu2kcGAJ0Cg0qQo93eyZRsafn0fcoLh?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SYG02QtAM8t-lUuttdhjoUZM2-DGWeFY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1V9ThqVhoekHy9FkRUr0SobkfgKiwJf5A?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lh7MoYI1umI13q7LYMh5MrQyIhU-9s7N?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-20.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-20\",\"collection\":\"2020-japan\",\"date\":\"2020 February 21\",\"title\":\"Kyoto - Arashiyama Monkey Park and Bamboo Grove\",\"content\":\"Today I wanted to do something a bit different, so I decided to go to Arashiyama to see the monkey park, and also revisit the bamboo grove (this time in better light).\\n\\nThe monkey park turned out to be more enjoyable than I was hoping - it’s a natural area that is reached by a mild 10-15 minute hike up a mountain on the edge of Kyoto. There is only one main building once you reach the top where the monkeys live, and that is used for visitors to feed monkeys if they want - the monkeys are free to roam around the mountainside, and people just visit them in their natural habitat. It was a really nice change to the usual enclosure-based “zoo” type experience, which meant you got to see families of monkeys playing and scampering about, and others cleaning each other, and others being inquisative of the people. I really did enjoy spending time watching them! Also the view was pretty fantastic!\\n\\nSince I was nearby, I wanted to go to the bamboo grove next, to see if it was as impressive as I remembered it. This was about 10 mins or so from the entrance to the monkey park, and when I arrived, I was a bit disappointed because of the crowds. The grove itself was still just as nice to see (it was even a little more impressive with more daylight), but with all the people visiting and stopping to take photos all over the path, it didn’t have the same impact as last time. Also, there were now signs scattered about saying not to sit and lean and park bikes along the path, which also kinda ruined the feel. I don’t recall that from last time, so I suspect the popularity of the place has boomed and these measures have been put in place to try and keep it managable.\\n\\nEven though the bamboo grove wasn’t as enjoyable of an experience as I had hoped, it was still decent, and the monkey park more than made up for it!\\n\\nThe afternoon is in the next post!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1dpqJE9QcjO2tBtKwKefZ-KJqE7yfHu1j?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1a9hQ5lHfDfHniSIxk2g3Ey2qNivoQAHv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nFf69G4pLcdoOR9yaIISV1KyerYhaRDc?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1gE8jpE22m_DU1v47JdyFrg9rQcc90xf3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1T5iqaHT_a9byFT9GcvFXTjaVrAhGfKud?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MzQ5DB3BHZM-HXnnUleGJQdRGB3A87FM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13JCBiZ1kqGrdbBNjwERhdrV4nM5yjBsr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1F5pJpPYBldB0DTR79TkpZmDvDWY9rfPF?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zgK5E9VClXJw2KPYtdvaWjrJYb11xMHy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13NyGx9jUCQ_ekvUZIA5Ky6cJVHI6llfT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1sNeeqDuJZ2kZpoHI03zuqi6y3d0X91Ug?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1b-w8MNMjxgg1WC1FNIaEnz497_a8sDEO?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/112yG1HCMU87rTrepzEiptSayjB9tdsPY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1WUWl4FgfsajdHl_fvcYX_is9ZodemT3u?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/11BP0hPhnsuJGpe22NONPMWsl-Tm1XyQ-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1R98duDl1RoTA0jlUMDsjcLkxWhH80zSS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/14D9AXGEh5JB6xeXbX9NHnFXdFKGgYfeE?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1jjN5iB4xoAyLRulsIFNxwCd258Dp4vdi?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13KaQg2ACjZS-MSYSi7inq15d_zXmPylJ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Y2zhIRRc2NuqHQU4s-JdrDKRiapTOjky?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1QdtVyISd23e2Dk_mPZpu8HMAq-3Tnp3L?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XBVZViw34LAeeHej6IbXGsm24gSuKwZ3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/182Bechb07S7rXe62uns006nvmH1-aM8L?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1umSYGzEGC3o4BGOFCk8yT6OLKt0cbpfL?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1u54hYkO0lQToa1P-qxcXMPS49PjDJr9D?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bLrwmmOJDunG31j_5BHRWH9xoWgGgk2p?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-qJHDDF8xIaELF3ExzuXo_R0RKz_pwQR?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-21.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-21\",\"collection\":\"2020-japan\",\"date\":\"2020 February 21\",\"title\":\"Kyoto - Kitano Tenmangu, Kinkaku-ji, Kiyomizu dera\",\"content\":\"For the afternoon, I jumped on some buses using the Kyoto bus day pass.\\n\\nFirst was to Kitano Tenmangu shrine. I wanted to check this place out because I had read it has lots of plum blossom trees, and since they have been starting to bloom while I’ve been in the country, I thought it might be a good place to see them!\\n\\nAs it turns out, there is a whole garden filled with many varieties of plum blossoms, but I was about a week early - next weekend was advertised for a festival (I think). It looked like the trees were maybe half in bloom, which was still an impressive sight! I opted not to bother with the garden though (1000 yen entrance fee was too steep), and instead admirred the blossoms in the free grounds, and from a distance in the garden. Still, it gave a good idea of how extraordinary the flowers must look when they are all out in bloom.\\n\\nNext, it was only a few more bus stops to Kinkaku-ji (the gold pavilion), which I don’t think I had been to before. This place was busy, but nicely laid out that things were still orderly. The main building was very impressive and unique, and I particularly liked how the gardens and pond adjoining the building seemed to make it all the more interesting to see. The rest of the gardens / the walk through the area was nice and straight forward.\\n\\nLastly I wanted to get back to Kiyomizu dera, mostly because it was free, and reconstruction work had finished on it. The shopping street leading to the entrance was pretty busy, but that gave the place a fun energy - plenty of people browsing shops and trying local snacks and treats. The temple complex itself was more impressive than I remember, possibly because the sun was out this time, and so were some blossoms! Bright orange / red buildings, and a few plum blossoms out made for quite a striking place to visit, but also the grounds were immaculate and a bit less rough compared to others I had visited so far. It’s not surprising why so many people visit this temple, and it’s also a place I didn’t mind seeing a lot of people - it felt appropriately lively 🙂.\\n\\nDinner was at the same place I ate from 2 nights ago, because I wanted to try the fried ginger pork. This was tasty again, though I think I preferred the katsu I had the first time! Still, was good to try a different meal, and this one had grilled onion and beansprouts which are always a winner!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1W7ptAAvD6JcX6jFGBIlIHPND2sRObsWU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mPT9Ow_JZcdbdFIxi502_cWhtUz9R70G?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yOvlWUSwJu9a2JTouWjyFC5wOuC9ZORy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1_tzT3JCPFSHreeVRabZZCsXTDNAVyp1T?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1My3h6u3QYFTLtjo9nCwHYATDKnZNo5Fn?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1gqfVYRpZM4zTE3HiUA4s271zynEIVOHN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lp_dFlS6uDaFfw986RMxuCeTtpROKQEB?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1VWu6chfxxYhTLIOIPasKSquP6Wy5mxej?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13XyBGrclh0Ax0tCHy6x5-d_YD3qK17VI?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1l9ZDfix0m9Kb7m7dS6tUuS2pRytzbtKC?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GCk9qNuWf1eW6YEFEWhRUfubrFz1Ugj2?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DSmrVcFJXktp4G1AVZyYobWJAkzpUIc6?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/10GOB_e_KQ4xVfI0zuctlZqSAh7sBSJEn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19Hx6e5S4OMdNuiaXr4WjUHc_S7u3-qe4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1VzMtz7hu8dj5Kpv9QFQRw_VOJDweR5uV?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1R8rYL_5RTP71RS-iCX7W4e_s7BF-36nh?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1vQVEozeR3L6Awv0eSwQ0Wci9gKjblrvx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18hXiOic1NkLt22RAi0wjC-cSo_iJpadb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XddrNK1XzP-HQG6QviQL3eSXObZ73XvG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1LF4fhkIh1tX-I55kaE7LPMDga8evl1jr?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1vC1sHvv3RR4nsJqfMsc7m7o03wL1ZcE3?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SLJaTX3ht9ahXuaxZ4ros_W2EIt7OIDf?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1WyYRzk9uZzKKPE1c_cJWykITh90VwmWf?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1bqwVCB2XKLd6pFjo9E9dhmDxU3rPXtB2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1nyQeZxaC1QAl6_-N2UwbG1dCu_OotuCD?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1NMmpayTZQcgKbf2bm4f2UAdBCB9HqnKT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1j3dJJ7Jj6r6iu-FtRqBxvwPDH-xbB-SU?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-22.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-22\",\"collection\":\"2020-japan\",\"date\":\"2020 February 22\",\"title\":\"Kyoto → Onomichi - Kurashiki\",\"content\":\"After spending a few nights in Kyoto, I was heading off towards Onomichi where I would be attempting the decent bike ride along the Shimanami Kaido tomorrow!\\n\\nAlong the way, I wanted to stop in Kurashiki to see the historic district, complete with canal and weeping trees!\\n\\nA short walk from the station, this area had a nice variety of old style buildings, as well as some European style buildings mixed in. It made for a unique feel to the area, but the main attraction was the canal area, lined with weeping trees and small shops in traditional style buildings. While the canal area was a bit smaller than I had expected, and only a couple of the trees had started to show leaves, it was still a nice place to see. I can imagine how nice it would be to grab a meal or drink in one of the small shops, and enjoy the atmosphere during spring with the trees full of colour!\\n\\nAfter another train ride I was in Onomichi. On the walk to the hotel I passed a restaurant that looked good for dinner, and the bike rental place, so I would be ready for getting into things quickly tomorrow morning!\\n\\nThe rest of the day was spent relaxing before having a bit of an earlier night in the hopes that I would be well rested for the long day ahead!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Dd3YIPUEFc0rPWCgb665KaY5Ov2_YhMb?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1d7ggofKcb_LpHxglrC6n67EnnjGaw4NG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MQTC5hl7qxCbsNpwwbTpip7yrfnuRVQG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1bFJK-cL6hoMsUkLU3R2gaTAYuM2ei-8G?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yw42-etrpIsoBUpsAWVt7ieHzgP6UTZ-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1kK__enshBz8Lr2IGLjCFz-ci9a_SLljE?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1fGe0cw3_WsvYKhIauYNAnGfkHP5JQ4vi?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BNcaXRmKTPZzdpL3FHuV2K8bphmBhXGj?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BUWQOIbRW6_1NiCRCIuQahvxufk2J_Zh?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18kaTCXvmF-k_EYJqHL4DCarB8jjJd1_d?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SN_hpBc-eNlibMbvKB7o7_hEg8AdCLj8?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dbJLzKIFmbjO-wW_0Ayx82WO4Vx8wgmG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1irxDpYMTswbdS2q0CThzjwQMThOYar1Y?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1W-ZPFDwmnH8wKcXwHi1GBvM3JrXugrQ3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RvVxB6LPOGlaoWdLlCDQGYc9vos2NnwA?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1QCqElzb3gDfwu_kdo1KCiyf5WisjYWe_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1frd4g1wqDbUZDd1Lf_Ax76I8ZM08bB4R?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BJcqr0jGL8Vl8g9ocG8wOO_h4ekjibXR?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ELQc7RGXES56Deks5PmCxecNku5BL_7D?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1dADpGZSca3ikei43Kg1YmCINwkqgEgd9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15RHVfM7SOoZFaSV9FdctXayWdUw4qThz?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lA5GAqezv85h3OwfIslS2VAkS1rc_3-R?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/110fO2JdfqJ1HH2EcTOPM1NcOLw4H5PMv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LIm-b2r3-usK8Dt6YSxGhuB1Y7g91LrH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1CLD2ktE4ptE3_LVEqK1-ps0TRrAx-cz_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Z0iwkGLTFUq9Cba8sTf79BsPBvYOhMa6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Uo8ynyhUr0Av9x6mGsKh3ZT9D9IgbRi5?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-23.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-23\",\"collection\":\"2020-japan\",\"date\":\"2020 February 23\",\"title\":\"Onomichi → Imabari - Shimanami Kaido Cycle 76km\",\"content\":\"As expected, today was a very big day, but thankfully I made it, and without having to rush to make it in time before sunset!\\n\\nI got up to have breakfast in the hotel pretty much as early as I could. This was a nice salad, bread, and croissant buffet, with the choice of eggs and ham or eggs and sausage to go with it.\\n\\nDuring check out I organised to have my main luggage delivered to my hotel in Imabari, which was an easy service to organise thanks to the frequency of this request meaning hotels have systems in place to do this.\\n\\nNext I picked up the rental bike a few minutes away - this was also easy enough due to the number of people doing this (this cycle route is becoming popular among locals and tourists). Finally I caught the ferry to the start point of the ride and got going!\\n\\nAbout 1km in while I was figuring out the gear situation on the bike, the chain fell off… There were 2 sets of gears, so I decided I would sit in the middle for the set with only 3 gears (I think this one was a bit sloppy and didn’t want the hassle of dealing with it more than once), but thankfully the other set (with 6-8 gears I think) was more robust. After getting grease all over my hands while getting the chain back on, I was on my way haha.\\n\\nThe rest of the ride was less eventful (thankfully), with the main standouts being the scenery - the Seto inland sea really is quite a remarkable and interesting place to see. So many islands scattered about, with the main ones along the route being visited via the 6 bridges connecting them. The hill climbs to these bridges were a little challenging, but still not too bad - I only walked 2 times through the entire ride, and one of those was a regular hill, not up to a bridge. The nice thing about those climbs though, was that you would always get some incredible views of the sea, islands, and bridge! There were plenty of rest areas along the route, so stopping to rest briefly and admire the sights was easy.\\n\\nLunch was half way at the “cyclist’s sanctuary” - a pit stop kind of area with a couple of take out places, one restaurant, vending machines for drinks, toilets, and some great views (it was on the water).\\n\\nThe second half was a bit more challenging, probably because of the building exhaustion of my legs, but there were enough milestones along the way to keep me focused and pushing forward. Then the final bridge… This thing was incredible! Over 4km long, it gave plenty of opportunity to look out over the sea and islands below. Once I cleared it, the rest was pretty much downhill, and I excitedly made my way to the rental bike drop off point.\\n\\nFrom there it was a short walk to my hotel for the night, which had already received my luggage when I checked in! Things were very smooth, and I was able to relax for the rest of the day - long showers and watching some TV from my phone!\\n\\nDinner was a Chinese chicken dish before I went and grabbed some dessert and a drink (cheaper from a convenience store)!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/17yTYq6FtvMkcQw2A2ANpoUqJ4ZSEiolu?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ItKwVwfFh_ORdZoV7rG96wfSWJlVvYfS?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1gzuW9RoYXNK8rrVGO2aaqgo4kf1LqoC3?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1jp9y95iyVWyHEiUf0RnCXZPbJ6EBelEo?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1jKX1CzvjnU30ZTcxCSlyoJcXdAExl3Sk?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/19--49r4SjzWznTb9eY0RYBo9OcjKXMiG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pVnWj3w-XTa9YTRDD2M5FTlnY3z2fLkZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1etTzK2cOQf2ZVRLsKP7wiBcItDQ0BngS?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1179plvFM6sLAlvpd_Ir4QPgenWjLxH4K?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1aWycF1H_WkPilQWCGEdku24BKtv4UjEg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CC1vVMOe_YJqJSjdUx6Af_bYSJZteBEK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aiVFv_eNJ_MoYoq1RPUVwlHOTlKzrCP7?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ZN_LPNZJpS_0UuDwS7SBEEvXs8oq9ZXa?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TF0IBnkb704dR_XErAEOyQL4_mgibL3c?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xyQKNDvCCKZy820zEGRA_CekvsewuSbI?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wVpuPVY_qXH_pGdHj6k1FhUbHF8arucc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1XdEm9nXqWMDUpieaP582472bv4h98U1Z?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13wjjw45Dy7z3DMBqr0ptU6DLk0GvsH3u?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19pm59r3oxKtlOfhOQFxPrIluORMkXMYn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JeNzD59qftX450TJ3elTg1Qnu8Sv6a8M?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uE45tP9tUgXJtiazHUz1cZgiHmELmxcw?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/16BVh4y6iSEAxFvQiCpgvjDdSmAdwf5EE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1z_5D3CutNr98w5r9oN5XOfijOsae9j0V?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KY3mx54tttsJL7pWbKGS2A2bQXcXMMGM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/10jz7uX8-f9fDuvb7E-9hBbZYorSFSY7d?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/12LP5B7OALuhOXivuQk9ALMQkOup745Wi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uCjqLBntlIbDcbOmkBk_Woyy150fapdG?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-24.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-24\",\"collection\":\"2020-japan\",\"date\":\"2020 February 24\",\"title\":\"Imabari → Miyajima\",\"content\":\"After the long day yesterday, I decided to take the easier route to Miyajima - instead of visiting Matsuyama and catching a ferry / boat to Hiroshima, I opted to train back to Okayama then Shinkansen to Hiroshima. Travel time was similar, but involved a lot less effort, and I was happy to have a quieter and cheaper day at the expense of seeing some new areas.\\n\\nThe first train ride took me along the north coast of Shikoku, then over the sea again (at a different, very long bridge). This made for some neat sights to see, so it wasn’t all about being lazy in the end!\\n\\nOnce in Hiroshima, I made my way straight to Miyajima island so I could check in and walk around the island before everything shut. Unfortunately the “floating” shrine gate (“torii”) and the ropeway to the top of Mt Misen were both undergoing maintenance, so that reduced the sights to see and things to do a bit. Walking about and experiencing the island was still great though - the number of snack food stores is incredible for the size of the place (lots of locals and foreign tourists visit each day), and seeing the variety of things on offer was fun!\\n\\nAfter the day visitors had left and the majority of shops shut, I went to find a restaurant for dinner. I thought I might be able to try okonomiyaki tonight, but the main place in town selling it had an hour wait (which I knew thanks to a kind patron who translated the owner’s information as I walked in). So I went to another nice restaurant I had passed earlier and got a nice Japanese roast beef meal instead - this was quite tasty, and a novel take on the roast beef I am used to!\\n\\nThe aim is to try some okonomoyaki tomorrow since I missed out today!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1DJ_OmI51lwPfo3-wJOnyeGVcxX070Oa-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1De_G8clbd2PykxviisGDYRQ6Wn1Z8uR8?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1v2kdxioXynFNgfWsND0HSbnVzcVExSaS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1BoGplFqT1AS21P5bZDIDd0OEPrTxtD6v?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16ws_sdzveif_IX6VAp9IuYg73upiLgd4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1K_BKyBLt_9OFrJAZj-z7z1TRmfgD-Svl?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HPT7gmAf1yzcO12IZSVWkhJhPsrl4ivh?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-2UmvBTVKIL_TWjpSg1GiDAY4QDLtlIx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1OqwMKRrvMD7FPXCx1BriV6PTj2KhwUr9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1tj1Joy3tSm-ERf1af_QiGJVYypsWNzoR?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zAtY1JGEZGawKVKzscMsbkZOWU02p8iW?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1QUzGx8rYL5OVtu_P0c7WXpQenRcwHG-x?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13txHbwcMHfgd0Jf6fu99mkMopKIaLxfW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1aBo4WGclLZZyyMlASlt1VKjYVj0Gqv0Z?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1FunDv989-2HCBJ3jWGuuGBIiA_I_cYuT?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1p3tH_B_Y79Loecvyh-WqXv2OKiG5mQMV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GYEyJpMd2kxfEp5t3tfqrcCmCJafHQbi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1iUdffnEaCRMfE1quogM2NTIaDzQQxHa-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1bQinKGPohU06OlotBwVDP1vfUDgJ_BLV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1gy2aAr868eC3os5D-TTsLxAhDMtB5Sp4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1hvknB_F9y2Y6s-0yqk85QYf1EHj1VqMF?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1J3Nnv5g6zOJEsmFVfwy4IZEjPgKFF6V9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Vb0A93dt5LYrfhuuKA-WiHAZDnQPc0yo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qhWKMNH79obYiZN_3pOFlLLQMct2Pih1?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1q1Uf_C_pl7FYeSIKOtEj1WsziOo7fgMI?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1DHNT-UnkBM6NlZr8myRom8_C45bcZIF9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15bGS_Ky9YV7a8OpAt-W8CthVy4pNqyRO?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-25.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-25\",\"collection\":\"2020-japan\",\"date\":\"2020 February 25\",\"title\":\"Miyajima - Hiroshima\",\"content\":\"Today was a day I didn’t know how I was going to handle - the plan was to visit the Hiroshima peace park / museum since I didn’t the last time I visited the area (12 or so years ago).\\n\\nAfter breakfast I checked out of my accommodation and left my luggage with my next accommodation - I wanted to spend one night at Iwaso so I could experience staying in a properly fancy ryokan. Initial signs were very positive! The staff were very friendly and spoke pretty good English as well.\\n\\nOnce that was sorted, I headed in to Hiroshima for the day. First stop was the A-Bomb Dome and surrounding peace park area. It was pretty interesting to see the structure look exactly as I remember it from all those years ago, and I’m pretty sure some of the photos I nabbed will be almost identical as a result. Reading about it, there have been a number of preservation works done on the structure to try to keep it looking like it did after the blast.\\n\\nThe rest of the peace park area was also how I remember it - I suspect the gravity of the location has meant the memories will always be there for me.\\n\\nThe final stop in the area was the museum. As expected, this place was very sombre and confronting. The photos and artworks in particular tell a heartwrenching story, especially combined with the context behind them. Still, being able to follow the timeline of events before and after the bomb was fascinating. I think this was the biggest take away for me - seeing how escalating international conflict during WWII resulted in the decision that using atomic bombs on 2 cities was the “best” option. It was hard not to see how that line of thinking has likely existed in some form ever since, and probably before as well. Ultimately though, the overwhelming message the museum presents is one of peace and harmony, and seeing how the city of Hiroshima thrives these days, it’s definitely a better take away than the alternative.\\n\\nI wanted to follow the museum visit up with a more positive experience - one that made me smile and enjoy the pleasures of life 🙂.\\n\\nThis meant finding Okonomimura, or “okonomiyaki village.” Three floors of small okonomiyaki bars, all with their own slight variations on the Hiroshima style of the well-known dish. I’ve never had it before, and now that I have, I’m disappointed I haven’t eaten more of it - for such a simple dish, it was incredibly tasty and fun to watch it being prepared! I suspect I might try Osaka style before I leave there…\\n\\nLast for the day was Shukkeien, a “shrunken” style garden. This was a nice relaxing place to visit, and showed off some really interestingly design landscape and trees. Finding out about the reason for certain elements existing in the garden was neat, and showed how this sort of garden has so many considerations given to it - most things have a place and reason for being where they are. For example, many of the elements of this garden were intended to represent local important natural landmarks, or historically valued concepts in Japanese culture. Also, there was a plum blossom grove woth many trees partially in bloom! For sure this garden was worth the cheap entrance fee, and it ended up being a rather unique experience to add to my trip!\\n\\nFrom there it was back to Miyajima island for a relaxed afternoon looking out over the water from a coffee shop, then enjoying the accommodation and dinner for the night!\\n\\nFollowing on from the initial experience at the accommodation for the night, check in was a totally new level - they called a staff member to show me to my room, who then proceeded to explain using the facilities in the ryokan, and brought in tea shortly after, then explained how to wear a yukata and how to use the room equipment.\\n\\nSee the next post for dinner onwards!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1j11rxYuznR4PPXdM2jU05xQgtqjk2efk?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/198C1sX0kGynNgUMryLYhkDrD4vxd5m3l?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1WWNWaT8HrC0gQruhkMvUfMra9pyGBufr?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11Omwt5bLAEn6WwBnMoCjTE1n48xh_Slu?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1DljYAjUtQoUpFPd5PJcEq6qD0imOgl7f?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UfRY7q1XhZziDuQZiXE2VunkfxXkuQSS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1iAHrtDBa-OYs7TNoAfOTXflCVs5rtBLW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1VE56a7WEsv7lWYB7wDIuOYHcY160OXSB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Wp50xi4f7BuqHR1cdwcE1IEE__zJyAgf?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1jiMxUqHUoP6ODumnoje6s6zbPBXd4w7E?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1m-DLItRr7hMcZEqsZYSDJ2iyE8Xuahc9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yVVMZ1_81Se5MyKtfx0vnzwVpp9xrCM0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1u2wFLSqKoTLpsS3Ivkg7MPlmseXtPtng?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1tNGyFvchfjxD0DIn3ljn3jRDBxidpE-a?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lC_h6ezE18OLhSEZi-kyrFMLeC5dnMMV?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Xr7wd7ma5NT0soXdYNardT5aozjtu_YS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1RiiQiMrZPDEw-ZLrfnVQZigtVu7sd4Lc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1HwCp-DFQRnzBHEvZLiaySp6Z0t55eB_q?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1G_3i-IsuKnIl2tESy0MLvSZFyhm1wH_z?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1VdcPUctTNFzS0wuwarraFy-0iKWOnado?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1mBPZabvq6xa7C4mZWLohQEzHT3wzSr6o?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hNZAr1e_atw0BJcgcLZZXUGEPSYljo_P?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1h_ILgxi8BxKbPOJ3kvZSQPrQpl9HInxH?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16TV7p0CiLliItnVUMh0jApL36Kjnu9pF?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11uRnow9ixJ_2IZNb5hQzDabLd_p8aiWv?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1WABv5T3WRVI7rLE55vKfQXpcrgYo7vvs?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1fkx3X1EXtEKLQ5w4akmmf8tFEe4Li7At?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-26.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-26\",\"collection\":\"2020-japan\",\"date\":\"2020 February 25\",\"title\":\"Miyajima - Dinner\",\"content\":\"Dinner was yet another incredible experience! It was in my room, 6 courses with 9 dishes, each course being brought in with just enough time between them for me to admire and eat! The staff member bringing the dishes in was so friendly and explained each as she put it out, then would leave me to eat before bringing in the next course. It really was something else!\\n\\nAfter letting dinner digest I enjoyed the onsen on the property, which was partially outdoors overlooking a mountainside covered in trees, lit up by a few lights - that was a unique setting to relax in and finish the day with!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1wcadazTffQA3C4IylZhSNNpnPWaHtl1s?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1qzB62AKWg3iTrTGQcTxE2A07Micl2hy4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uintK5ik4QeoKn_kUqiNaD5mvccY0-1F?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PvqoCJwZMBH2aRkxPhdZlu6wN7-RlFxU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xcu5lSZVQaVg0QDOzpX3XwK0jGRLN_lV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1gq0Z16HYOvh5oN1vSjjnp3L9nJp8J6C6?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/14uJpkXd_7Us4AifKd-mXcHjw8O7lQx__?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hpibv3lh4wWS9rnOwBIQPJhxbCYSKLQr?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1mWByci7E9Iai3u5m-Zhm-C3RvgF7B1ZP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/12viyYaX9GbSTQm4n5FS-ey4KnyFxks3R?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1rl3x8xYo_P2xbGOreVP3Tnpmmx1fc8KP?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aowZa3j1XXIEaht9kz5cyso8UYbEgzoq?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/14lJpC-DZJFMb-xo2pG5D1iCgcf4MQUP2?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ES_SeCn80dp2_bL2fEhk261JaMLA-PdA?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1K-oTbvSC3Nhoe_ye6VkzaJi-zdijdAO3?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1YcITmhtOlIUhArRf6sHzqBDcEMgd8qzo?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1AkWqZQpCHDM06vBTYiRSJb9hp6vrY8mh?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1GENvq2eEv3rbmUXNX77lVtCf-ZZNUdR7?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18k_hUvUjmy4tifMqyltjxtpwGQkaANx-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ZNi6SRbrfJZv-DKo6EtggpFIpOu3Mqmt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/17SttQOjmdKiD6f-GLjAWAZgzvOL4LoU3?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-27.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-27\",\"collection\":\"2020-japan\",\"date\":\"2020 February 26\",\"title\":\"Miyajima → Osaka - Himeji\",\"content\":\"After a nice buffet breakfast this morning, it was time to leave Miyajima and start the journey back towards Tokyo.\\n\\nOn the way to Osaka, I stopped in Himeji to have lunch and check out the castle now that refurbishment is pretty much done (last visit the main keep was inaccessible). I had forgotten how impressive the castle and grounds are! The whole area is quite large, with winding pathways intended to funnel attackers through a path to make defense easier. Then there is the main keep - so many floors, with narrow and steep stairs between them, especially as you get to the last few. It really was staggering to see again, and to think it was originally built centuries ago.\\n\\nOnce I had finished exploring the castle, I continued on to Osaka. The accommodation for the night was comfortable, though nothing particularly fancy really.\\n\\nIn the evening I went to check out Dotonbori, a famous shopping / restaurant street, and grabbed some Osaka style okonomiyaki for dinner. I think I preferred this type - it held together a bit better which made for easier eating.\\n\\nTo finish the night off, I visited the Space Station bar and had a good time enjoying a couple game themed drinks and chatting to various people who were there. It was a fun way to spend some time and have some conversations for a change!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1K0eI_75VQuMP1O4O1NO0ak5UPfmqqdq_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/108Ib0D5GN0HDc0zbM6SkVN1kHEAnL6YN?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/11gwsf95TIgXR2CmS2Bu3FFNhw76-__Ov?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hIz4Jn9ykhYr7uBsSjEHe7FzbQnXmSe4?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/10c50E-lkDoGp9_0oWPh6cVB0lKH5_X6R?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-hwcLmfUx4lT4Sd0CIL603LtAamlSwXN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/15oabksmdmjf9irsw7fStma0PC7nqvssL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bAnCWLpUyxxFObiHGbhE3aeWEo5sGIYu?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DA8L2lYhB-QUVbNjz8y924xm_tldRAnW?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1IxwoPKelTvkpyQ0gcSOaiYaXwPCph8Zg?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Z0d36k8wHrFHG7V033QI1tDa-MGNpD-R?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15vIWCM1YLTT2YA5CnWfjzLivdFNRc132?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1dwh7jhiHoT9plJjSMuKftp56IpwhYphL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kSSvmmPjDn6pIBEYMkpyozbSHcJiIlNd?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Du8kI8RUcPTbgvyhOKtyUggGrhJmhBsU?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13ScStKZssx7ntRyYgH3qCZkPc2-p_v_M?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1LOzdo5vpM9K3SwdvryQfhtprogG-IBoP?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1svavY1ogAN6Rscdy0Ef7yHiW6U-r6Z_B?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1BBNHrBTYvafzAZmJB0j7OTS_uKGt-uPA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JvvaK21DJnJIGUp8IYgWXZv5yI2yeO-C?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1OWQDk3kS3HhJ92hwxt4w7BvVm1DLmxzB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1a027AF-rAnf0IQMDYglIVTFTQNOwaS61?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1f8TpJGQm3hMFEAXfqK_IBisVwwwRtqWI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14rDx_xFTwUm5NFME-sPzP9sCdW1uTC7i?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1aqAbYjVPETGeZNRh0UY3ELVPtwcJzMKc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Lx7aDlzzJ9aeM1ZGJokIFpLHRV4nh5_o?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DDxyUKVpu8muSwFEQC6g6jzn7rl6dfag?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-28.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-28\",\"collection\":\"2020-japan\",\"date\":\"2020 February 27\",\"title\":\"Osaka → Tokyo\",\"content\":\"Today was a bit of a slow day in the end, winding down before heading home. I ended up waking up late and decided to just relax and take my time with breakfast and checking out (check out was until 11).\\n\\nFrom there it was straight to the subway to get back to the Shinkansen station, reserve a seat for the train ride, and grab a bite to eat before the 3 hour ride back to Tokyo.\\n\\nAs usual, the ride was very comfortable and routine at this point! The last long train journey of the trip.\\n\\nI was able to time the trains to meet Tristan at his local station and walk to their place for a quiet afternoon catching up before we headed out for one last dinner together before I leave.\\n\\nDinner ended up being at a nice restaurant with lots of variety in the meals to choose from. I had katsudon while the others shared 2 different meals with beef, chicken, and pork. Katsudon isn't a particularly adventurous Japanese meal, but it is a very popular one, and I definitely enjoyed it!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1c0erHkkB4_EaFuJ3c6uBWJhmmeZsFaDI?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1dhApGIjj8MWIC7SeLSqO5KYCcJYRSEw2?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1jR8ro10uBkmOipovGPXHx0JW7zMLWj-v?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2020-japan-29.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2020-japan-29\",\"collection\":\"2020-japan\",\"date\":\"2020 February 28\",\"title\":\"Last day in Tokyo\",\"content\":\"Today was the last day to wrap up the trip, with my flight home leaving around 9pm local time.\\n\\nTristan ended up having the day off, so we decided to take it easy and just hang out together for one last day. \\n\\nFirst up we played some games once breakfast and packing had been taken care of. We managed to play a bit here and there throughout my visit, so it was nice to have one last session.\\n\\nNext we walked to and around a bit of Hikarigaoka park (their local large one) again, and even found a small plum blossom grove that he didn't know was there! This was a nice relaxing way to spend some time and just chat.\\n\\nAfter that, it was getting close to lunch (at least for an early-ish lunch), so I made sure I had everything and we headed out for the rest of the day. We went to Saizeriya, an Italian restaurant where we had plenty of time and space to chat and enjoy some pizzas and drink bar.\\n\\nWith lunch over, we headed for Ginza, an area I can't remember seeing on any trip before. This is the \\\"up-market\\\" area of Tokyo, with high-end shops and cars everywhere! We really just saw the area and the shops, and looked through the Sony showroom store - nothing particularly picturesque, but it was still fun to see all the crazy expensive places, and multiple Ferraris, Porches, and even a Lamborghini or 2 haha.\\n\\nThe last thing we had a bit of time for was walking to the Tokyo station area (where I needed to catch my train from), and doing some train watching before grabbing a coffee to finish up. We went to a 6th floor observation rooftop area that overlooks Tokyo station's tracks, which was interesting to see - so many trains run so frequently, including the Shinkansen!\\n\\nAnd then it was time to leave. We said our farewells at the station and parted ways. The train ride to the airport was a little eventful - we had the emergency brakes activate and a 10 minute delay caused by a \\\"safety check\\\" (which was only communicated in English once we started moving properly again). My guess is there was some automated safeguard kicked in as a response to a false alarm fault. Still got to the airport with plenty of time, and not having to check luggage meant I could skip the queue and get through easily!\\n\\nThe flight home was pretty poor unfortunately - the plane was pretty close to full, so things were cramped, and I was in the middle seat between 2 people who weren't that respectful of the limited space available. At least the flight was 50 minutes shorter than scheduled!\\n\\nStill, the trip ended up being a very enjoyable and interesting one, and seeing Tristan and Naoko again, and for a good amount of time was fantastic! Definitely will be memories I'll hold onto for many years to come!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1vqy_tA2M_90iR2hs1rLbrB-CIF62AO41?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1k6vQ4rPerlYI1W2GVfCcCpHKVNsF9kVZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UGUsrwCq6yrPndH4WYNFRdDq2oVbqcy7?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rphL6h21lgk4QOlaAFMYsBCJXAkKDKb6?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mtDmR9GNQcjSMHKqddA0MDvu4fct0Luc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/19puICfE9Gu53_102nXiniK1J5vIOXZg9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1p3JyJWeSSkFxUXncp4GuDR4362UsckbM?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1sQhD1VrfeVq0vwSIDb9303h7weyhymvc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uFtfMwbMVMU88Qgvp13UO2EXMM0xg46c?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1A9Xhvv3zNFRIEHC8peWdLQJVR5sxebQp?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KY9SgVunef7wsCoZu5WSXGifqJBVu80O?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nrGMKKybWE07r4Vio5-dleCbvCY6HeL3?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1gU2pZQGeRt-1wGPudBLBAygNZqkV11nr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bz0WQsJY-rnzbG91cCxktJMRD5wv0jyD?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aqX3WSnIQH92fK7Ba8vfWwhw_D2WvosK?authuser=0\"}]}"}</script>
