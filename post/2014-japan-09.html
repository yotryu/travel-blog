			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-01.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-01\",\"collection\":\"2014-japan\",\"date\":\"2014 January 28\",\"title\":\"First Day in Tokyo\",\"content\":\"We got here with no troubles yesterday - the flight was good, half empty, so plenty of space to spread out.\\nAfter a long day of travelling and a decent night’s sleep, we got up and took it easy for the first morning. A late breakfast and a walk to the Shinagawa station showed us some interesting sights before we sorted out our rail passes and reserved seats for the bullet trains.\\nNext was lunch at reasonable sized restaurant on the side of the road - tempura scallops and prawns with rice (we all tried the same thing haha!). Was a good meal and got us keen on Japanese lunches.\\nWalking to Tokyo Tower, we saw some more temples with prayer cards hanging ready for the year of the horse. The tower itself gave a good view of the city - the day was clear, and we went to the very top observation deck. We saw Mt. Fuji in the distance (just), and the other guys were amazed at the size of greater Tokyo.\\nFinally we spent the rest of the afternoon and evening in Akihabara Electric City. Electronics, figurines, “cutie girls”, insane 6-floor arcades - we had a heap of fun here! Pretty much is the definition of visual and aural overstimulation! We finished up by having yakiniku for dinner before we headed back to the hotel.\\nA huge first day, but saw heaps and look forward to seeing more tomorrow now that we have the rail passes from the get go :)\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1o8_7IK2Y7do2oU7rmN51X5u45sn12uqq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1WhuQTzhMPJ_IjJ9sbWeaqxvZg4XnN5at?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1u9-ZBlrBODSYT56pvrcKI0Cf33FKCZvz?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1I7Xmvi7suGL3Bz-JQNCKA5DR7lCSstmV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1f9KvtFEAZeB7gGZmNsiaPELRwDP1jJ25?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MONV63Jo13xV5qavvqQLYo5pbaPyKwTZ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1cT1E_kqaDsiaBxwJMEgyazfmjir9dVPM?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CN4Ys_2Yp8_09GKjrg22RzluZEbF-0e-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aAdP9zK9PFJ7qHxbqhV4KX8hHa673JUc?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XHqTYm5Psb56UtVaICtpXfH4GdxB22qV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1h_Bq_yawSA5kD1M5TBtu10th37esxpoZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1fZtV2PiNSlsaMLlHtiQjzyFcpbxZ0dSp?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1OX7BbczB_PHohCSadQdyV4EO8GlfF86z?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1OC-T83LKQnmWkyYLIuMP1war2oLEMAK9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1CuIsKxNptezvTXnr5dosFk6uPU055lfm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1qI87QXOGM4wK2cgPsUOdte6_jw0jjxSL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-8RH5GZn-VSWJ5Te9I6tf8O64R-KOxLo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Sct0P3ZQCb1ZvWHePY444QRVK5SDtBvU?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1dIXMA9DBwdlGAndc5GqAf5EwKUNRFZhr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SzMS9pHsmuD406IMOTAkq75NEae-udPF?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1kIARKIFC_FeB6gWJ4w7SAQUfCSfY_ctr?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18FJ0Iu2TWLACvWEp5Skpmd-oBU-MetWy?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JkxFqWH91009mn4lwUHT0oPFBhiesX9f?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1O0pJvQGBMPLwJw1xIPYvyknxLq8AA4k2?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hmOW9M_Hua-6mkz0CIiMh9ccxjtc3HVf?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1i5BqrivfeWEkPzzMBOyxXBjOMO2RKvow?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-01mxZqkh2c-VqgHc94uH6A99a_ZqHro?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-02.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-02\",\"collection\":\"2014-japan\",\"date\":\"2014 January 29\",\"title\":\"Tokyo - Imperial Palace\",\"content\":\"Today we had a chill start with breakfast in the room - cereal and fruit! There’s a supermarket down the road from our hotel, so we bought some supplies last night. Turns out this was a great decision, and we’ll keep doing it when we can so we can take it easy and enjoy breakfast :)\\n\\nFirst stop was the Imperial Palace - there were a few people there but not really heaps. With less people it really shows how big the grounds are - so much open space. Everything is big - walls, gates, moats - it’s impressive to think how long ago these things were made.\\n\\nSee part 2 for Odaiba and the rest of the day!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1SnXIjKHqZ_WCndDPES-nqJsdB27T_oKa?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Fs146dbrZbCvLp-GndaXs1Y9sOekuvap?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1v_zj_l_zGJdIo0260pqfCmXpdLj9hlKz?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1sqOkOizuYIVJ6wPSnOtCQ-bdBScknp-Q?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xIbUnryLoB0UogwVkqfP9vi2SqBAYGez?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1QJ2cwodtJSOxboDsk9KTLgEIOBIvmMSg?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HQH0fLq4ZQAN5UjpHXP6diyPldmNmLGs?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/18LAvq6OAyCazojjiF4n3KxUdd0jTjdDY?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ps4OIUS-AicsbEKOdkAvpe9-vd0VXq0l?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1KwHEcqKglAvWPyglutx7JB9h6qC6QUR_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pCVDWfr9lcYqZKmIEDbOMfs8ly8i-Wov?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1YbbqOsOe50DUCgp7GQtwbPUNgLsu8NXl?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13wqDqTNK56gClxYHAxfq6zcCiBQugtlc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CXw3o-24OdcE7oW6lP7NeV1KVULo5SCy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Gu2_xveKtlD-mH2aWYkiJAnlwuG7hFsM?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-03.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-03\",\"collection\":\"2014-japan\",\"date\":\"2014 January 29\",\"title\":\"Tokyo - Odaiba\",\"content\":\"After wandering around the palace gardens, we made our way to Odaiba via the Yurikamome - a rail system that travels along the waterfront and across the Rainbow Bridge to the man made islands that form Odaiba. Odaiba has a huge entertainment and shopping area - heaps of small shops as well as name brand stuff, and plenty of arcades and skill testers! Trent and Jules had heaps of fun trying to win things from the skill testers. We also went through Madame Tussauds - unexpected but turned out to be heaps of fun! Some of the photos we got with the wax sculptures were cool, others were… inappropriate and hilarious! Definitely worth the visit. \\n\\nAnother unexpected gem in Odaiba was the Gundam event outside one of the shopping centres - anime played on the screens which interacted with the “life sized” Gundam figurine. This was really cool!We finished the day in Odaiba with a walk through the Venus Fort (Grand) mall - an entire floor is designed to look like an old style European town with shops down the sides of the street, and some really impressive features spread throughout! Also, the roof was made to look like you were outside, and it kinda worked!\\n\\nWe spent longer in Odaiba than planned, but in the end it was definitely worth it - so many different things to see and do that wouldn’t have happened otherwise (all of them great!).\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1RhMkm3MuwYitpMeAfm6KPvX4TR1RVWcy?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GulQTkcSGyTvPT1MZnLvEq5HHYUkT4Dh?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ZTJ_-izA_Yx5D8Nk-uttvCsjvU-Hx5QM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1je_FfPkyjjVRW49pJqee8FiPJZp76773?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19VJ7iO24kFHUmNoKR_nt5Ey9np3K62gF?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1iAYhmikqDZYvckuaaY-70FR1v9T-7pDA?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1sjL7Yf1aNILsyVflchaFL2Le4MfBVDkW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1lQyq0VycshhggrW2W49QU2-doqOLY3gy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ZbxYtDNkbIdgCN9e-sAdUc83Dkou_vGB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1b2s6sviyn_KG8YnJCNJOq_B3IA4wUFZx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/140-Ej0MKvhiGQGSww4li3U7vz7xb5Nkx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KW8xeBorXHvlrnpYsBKNvAf5gxF2-mDM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1yEH0N5r-UzaQhsTnRM1XH8nW9NlhNaVJ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bclon4a-fTwGNL7UT2tSTGWGw1npEpjz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KQBsvfFCKPwHt27t_wb0ag62RtjgWRL9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1yg2FaxlURVhQXhNJg0MEJyEqqBQRZoem?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1NiPzF-IF5Ec227jtXz1zvo5ukbqTW0Jt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16O30nrrLxbYBxIBY0rglPgHuiKGwCXxW?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1-m-HP7Io_9Pml24zVDbds6cSdC_WtHMl?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1mX5u_6VM9sYKwVk9b0DPfAmTpdmggrJ_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1n9xXzUJabq99Nt4zwfxBe5hHS8WDRWQd?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Uab5sjwqnFZzNhPzI1LomYqWBYfd02Q7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BOG6s5utm51ryfKsUogii56D1jAQmQSZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zSXOo099HOvSfDJ0rJwZagtOKI8_Gsba?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1UePaXompdiADgo9bFGH-Nwjkd6iJn3I5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JAAbTB-nsxJGwo9LhYoflBVv0RODvYJK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1I7crlJlfq10uVNGux6aExMwwnmeBPEIJ?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-04.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-04\",\"collection\":\"2014-japan\",\"date\":\"2014 January 30\",\"title\":\"Tokyo - Ueno\",\"content\":\"Today was another full day! We spent a fair amount of time in Ueno park exploring shrines and around the lake. Everything was impressive, but the two standouts were watching people pray at the largest shrine in the park (Ueno Toshogu Shrine), and bird feeding at the edge of the lake. Heaps of ordinary people were visiting the temple, and most of them performed the same ritual at the entrance to the main hall - throw some money in to a large bucket, then bow twice, clap twice and pray. Watching this happen showed how ordinary people would take the time to do what was an important spiritual activity to them - a very interesting experience to witness.Once we got to the lake, we saw some people feeding a stack of birds. Intending to just get a look, we wandered over, then an old man with plenty of bread insisted that each of us take a turn at feeding the sparrows! He balled up the bread and showed us how to hold it to feed the birds. Heaps of sparrows then jumped on our hands and arms to get to the bread. This was a very unique experience, made special by the friendly old man.\\n\\nWe went to Asakusa and SkyTree in the afternoon, and those are in part 2!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/16P34ftbrD3zfJz5gYgO8-2wlzi5hXqTd?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BtFYrlsoa3G3Jm-j3i12Rc9n8EGU2vFZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1j0Je1tjZpJM6Rnc_c4GXlB588jxaqrc9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1DsO-atVUGK5Am5DkgsvL2vtSNK5uCTXM?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1YzAjzsWhbcj9I2rxArRHj-YuQ8jAO89m?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1A3Qd-HO7DOTzrTLAmjqnggqbCEFhZUsB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1N7T0wfzqwPokjCRkEpnPqhMLjWo21c-J?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1FMZ1g2V3q8bQpN6nSL0lzAOCP8DzWgUv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1NoSUe6Lmp1uL9kF68Z8S34Lyoe8GHyLV?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1xCDJEnpAhPhm3adbGpOL3vTrLgh-A0V9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1tmnDvSvr_fT6SrHaN7-KayxRaBSU2pd7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1IwTkAn_jLM5LMfw_Vr7k30FZ3bEC1TJN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rezehcjhK2dy-up4qKdi-DqAiDzPI88n?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1AlAWIdLsFdSJyyOfrg2UuWxluMiAJJP6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1FU3RURGZGvcRZ9tyQpCyB3Gtc0bW6Y_S?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1YRYYGS1kptLJL7OY1rh6MDQ4R9EBgYTc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ExrW_yBpTy6HzVs64t41JBUzqs4jdPsd?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1NEWRROOm0vSIA_um-k_u_xWPj1dp-oCX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1izOkx3EGxIgUnMLrz30MI8uB4l4QWYgL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Tachg2eKHta71cj8MdomY2qg52RwwFrE?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1a9h_WquNrlWKH2WX_9nOtfq01UX2rpBM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1KmKPqP6Qhlyv3QfHhhChUQsZiMUtWdIP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kIfPik8WkfuBnAtqpLjcAcMyfv8Qdvqf?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Wtsv4eeS7NYmQVThAzKwlFREiOYJffPw?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-05.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-05\",\"collection\":\"2014-japan\",\"date\":\"2014 January 30\",\"title\":\"Tokyo - Asakusa and Skytree\",\"content\":\"Next we tripped to Asakusa to visit Senso-ji. Reasonable crowds, but really not too bad for such a touristy spot (we saw more foreigners here than anywhere else so far). All the grounds and buildings are in immaculate condition, with huge statues and sculptures making this an interesting place to see. People bathe themselves in incense and wash their hands before entering the main hall to pray and receive a fortune. After we got our fortunes and checked the grounds, we did some shopping in the market / mall between the subway station and the temple - so many things for tourists to buy!\\n\\nLastly we visited the Tokyo Skytree - the world’s tallest tower (there are taller structures, but this is now the tallest tower at 634m) - in the evening. The thing is ridiculously impressive - it doesn’t have a huge base like you’d think, and the views from the observation decks (350m and 450m up) were great (though a bit obscured by some clouds). Was a cool way to get a different look at Tokyo with all its lights going on forever.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/15vNpFyzRlKgxXGLmda6O_fO5mFF80Z4I?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KUGHt94J0sBZ5vQsVfQTCF3T-EsBE1LD?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yS8XR0xfDQLbP-X9nlhZVQtkcfEWaFyE?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ccinxFXcntKKq6Ejg5ScTYtJwAuORHlS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1FLJxgM_fWM8m05HZsCtEVgnd857dIpHG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1m-lKXjW2PctklYF19JdZ3Yusdv6e6FUS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1egA957Ar4gvZcRewDGAWDeSCKU0UY1rf?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KQ5WHKsiA-YMTyKk7lRqT9reULrBW6bK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ptrtNhI3C4TWDGozqy8_XlUrLwv_qvsm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lGYpMcppqe3u6nMtaxGNXUlHup_NapeX?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1XKn7qHiTm6Phz5zoka1ziyw05GPmJb42?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1G4nH24n-F1SarQBhPBevlpKv_-eIagCZ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/15E53uJfSL-mGfCM9bSIz7Fx206Ldao0A?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16oCXpCBJP4oEzshjjwXo_iAqB0GKNJv_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1AeRyQNYB2XBbzmDSNM6QSIAb7Fo4RYwu?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1r8Gy8iHNZ7PyiuCQOewvEy7EDmMNSU6c?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1LmFPgwME9K2Mo1LUuVeGOO-56TSl8om1?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1AtzNm9kinL3c30CxrKYT2jQQSGY0JDHn?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1EH_kYjCPEP1kLSvBkYuB7rDpPXNEBxE8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/14-mXLm_0PHsp6skaAV7-NUfggg2DkFfm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1M-vjH7_W4gOZdFIl1KpHtUmp1KOEIGIr?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1drafY-F_hpFnnsQnmoRFPtRPaqehZcxW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1EewXjaW0YDbWNMAMEDfL_kR6eswfoArL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nfSjhIF1AB9oMYBLYVRHdZUlH0u6fvYo?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1spkC4-ASpogDyBZb364OH5sK21kIF7Po?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1fzei81NEBlk6ZT2zTLIb-xcVedz19vGH?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ySoIg-QdlfO-Lg-XiFsfGlJxIj04d4_4?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-06.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-06\",\"collection\":\"2014-japan\",\"date\":\"2014 January 31\",\"title\":\"Tokyo - Ghibli Museum\",\"content\":\"Today was great fun!\\n\\nThe morning we visited the Ghibli Museum (in Mitaka, a 20 minute train ride away from the main districts in Tokyo). Unfortunately the inside of the museum is strictly no photos allowed, but it was incredible - so many unique exhibits showing different ways to animate (film strips, 3D models / figurines with strobe lighting, and so much more), and of course a ton of Ghibli sculptures and characters / scenes depicted throughout. For a fan of Ghibli movies, this was a real treat to see!\\n\\nFor the rest of the day in Yoyogi park and Shibuya, see part 2!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1GjD01ag_dXgfRGtG3wFvzB5tNq-KSbB7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1gAvSa2MBppy6EDhOuMei0jyA0PnoJloM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1km0dbcbSnRFMwidwX4APFJ11Ep0zTlU0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11CnpGfwKg4FzKH8P5yiq0fMf2DYCMubr?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GkZsy0E981nethe7qntxIgkCawcGBNyp?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qqDBtOZKee5CLkZRYq6Ooy-tAzamnMiD?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1fvyLDwTU6jZnBxA_N9tJTVlUbhiTplAU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1P2s1KC9BfniTYULt8xoTR6DGUF0_Sco9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KrAQ0rLNKAWX_nNxRT1-K-U_nK55VLh9?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Mc5UuimDxCz_A3WG6a5VNFCHyAAFKQPN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/170VFr5n7lB-0rC7y0DXgJb9j2oG1IXpj?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1k_68cOcfRQDmSp2PlS8AHrA3I9yLAQnL?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NIFjU2xS9exTo1KswiNtD10G_IeDqzLV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1UHCpuOW7GenS-2i8wJRoyJt37DzT-wcX?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/184BioELpA18JOS0zn-E5mJG58yKPCa2-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1QMb_yBHXGyX6pcPPtUw0HsR3Shpo1eG7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19Wft1SvWpTeV-Bxk2U0fc2bJnIeDglsd?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1uHZrn_RHAQkq7h3aL4-ygoNYyHjoaHnf?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1hW41TPv3NVHVoxWi4qrqg56JBUMZY4Qz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19cgJ6uXNVCRIGlP_2T3ocQ4F8Grwlhyq?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UIJSbdiB9d-3ANVHnsoZ_Y-tE4TYvhEV?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-07.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-07\",\"collection\":\"2014-japan\",\"date\":\"2014 January 31\",\"title\":\"Tokyo - Shinjuku, Yoyogi, Shibuya\",\"content\":\"After the Ghibli Museum we walked from Shinjuku to Shibuya, through Yoyogi park. Yoyogi park is huge, and very quiet compared to outside with the trains and traffic - it was a pleasant change to the usual Tokyo experience. On the way we walked through Meiji shrine in the centre of the park - this one was a bit different, with large open space in the inner grounds.\\n\\nContinuing to Shibuya we crossed a stupid number of people lining up for popcorn (the line was at least 50m long outside the shop!). Then we saw tons of people out the front of Yoyogi Stadium - turns out a J-Pop boy band “J Soul Brothers” was performing there tonight! We had to take the opportunity to get some photos around the swarm, and Trent picked up a scarf (which terrified the lady getting the merchandise - we were probably the only foreigners in the entire area!). It was definitely a unique experience seeing all these people so excited about a band we have no idea about.\\n\\nWhen we finally made it to Shibuya, we managed to meet up with Tristan and spent the night in Shibuya, checking out some interesting shops and getting some assistance thanks to him! It was a lot of fun to catch up and have a different dinner, so we look forward to another day with Tristan and Naoko soon!\\n\\nAlso: Trent and Jules are addicted to Crane games (i.e. skill testers but more evil). The last photo is a collection of their winnings (so far). I’m just laughing and enjoying watching haha.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1XdTBUCHDKciFvkeJNytoEGMWGcH4f3gU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1fpHFys1SZsb-RNCApIr3fH2QdGljr2kJ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1C0CDmmctrPcLU4XA5nCiKim6t5tfT3kw?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1nT1Zf7PADrOrlY77c2DetYrpyt-zp5f9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/100ZHtuhAJxb9zmWr_ZIERzFpEwCkd-kt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1e9GKU6qVclJnlV2fYUXyNlJN7EaBD6KR?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Vp1hKZ301YQsOYRH3eN07AoCQYphOQfG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1unw6J48la1i2EIvY43D1s2EJVz2DR7Yk?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10u6f4Z9rWwPCxLbENT6AziCC4_O0qPTH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/14gfYCbEYbMHisOuoY12R_yxPQ4vrOaBd?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pD5gYY87h1bunLzL8q-URUpSF1mMcpKI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Sf14vm6HHXPyU-fmboh3I2v3BBFsiTSx?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/10gAJUeKaS-2ei7fahAbJEr2OTLgrM3tx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1LOQrec2iAGlYrGmUHtMVYa4U0XeRcDhs?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ETHJg57FycmTj5WZg9Z0ULvIFzraFkV6?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1MIpgpe-q8olDB4_QMfAZceHxee63V7La?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kwWDDxOfazlOm-ghBqOPYShLT9lM2wlb?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/19vuwhxaMAFuS77b27knatzShKwqU4qBt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1_7JC8kTmo9vOIGrZ4KzLTwvbHrHAlxUC?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xcxOSQtVahEwhFgddlCqdz1zligCKlD9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-xFAR8Rpq6YKxRdPxu0lQ1YeHiSRAQL_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1P4db5g_G9FfjC2GqKlLnHHiavUvUInmV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1gv2-oWL96SdeuJj975_5hIdQP9yUt2wX?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1wzJWvG5Dbn6u2eLAEthXRSNukgrptwaP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/13VneMEqM-Jd_vo7THGgYu7ry5o2_HtGq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1sdfCrsNWpzt97yjuPXQYA--bMei4CzIk?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DILi8QzEnSrf7Bw-7ezGpV8DhpIm2IbK?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-08.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-08\",\"collection\":\"2014-japan\",\"date\":\"2014 February 1\",\"title\":\"Tokyo - DisneySea\",\"content\":\"Today was a full day of Disney! We had a camera charge fail, so we left a bit later than we had hoped, but that didn’t stop us from enjoying all that DisneySea park had to offer. We managed to get on to 5 rides in the end - Storm Rider, Raging Spirits, Sinbad’s Storybook Voyage, Journey to the Centre of the Earth, and Tower of Terror (in that order). We waited way too long for Raging Spirits, but the rest of the rides were worth the queues for the experiences - all very unique and fun in their own way.We also caught the Fantasmic! show at 8pm - this was cool to see; loud music, a bit of a story, and plenty of Disney characters and themes.\\n\\nOne of the more impressive and unexpected things about DisneySea was the layout of the park itself - all the sections transition from one to the next really well, and the attention to detail in the individual attractions and their surrounds was incredible. Everything had a place and added to the experience. As an example, the entire queue for Journey to the Centre of the Earth was inside a cave with props and things relating to the ride. Was all very cool to see.\\nAlso, stacks of people lining up to shop in specialty stores inside the park, and all ages lining up to get their picture taken with any number of Disney mascots - the Japanese love their Disney ;)\\n\\nWas a full day, but well worth the running around from ride to ride. Definitely need to sleep now though haha.\\n\\nFor more photos, see part 2!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1YclTj7CcYpx0e4zvwDH1YEBrS-MZJiZT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KKYNTICclQY2V5gmNwVEcIaNpb8ryClC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.co 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-09.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-09\",\"collection\":\"2014-japan\",\"date\":\"2014 February 1\",\"title\":\"Tokyo - DisneySea\",\"content\":\"See part 1 for details of the day!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1BVrQkYAJXepYaOFgPDXEeoS11zP-M0yE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/10A-L09GxLE98H6Uls0hY5kEVITXzNlOw?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1p-IpDrGSbPTHkH7Bmkne257sgpjZPpZG?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/17ir9hHoMqZ6jrXgjuEYuk9Xb_Vt35HfO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ngpQkQA5YBXciZif32jh_rKV-ViV9Ya1?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1edYZqhlpuJzQgTJMyZbFDMAPQ4komUDm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Kvvzg0sNczgqTYQ4k1zzPAKw7vovHKxB?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/12PdmF2QyD2FAiR5BVKn7O9QV5Ukfl6hi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1FHrqK6N6ACCFFwvlYoR0N6loHiTwPbQv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1S6AngtCMkjasHTQgjMNzaGYF7Zl8PlPv?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1RafunWD1a_NBr8Jrw-FlZfdl6hWeqKw7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zHBwHlpOrtZLYAEGh0GLLTTg6bHjCj-o?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GXP56VtdmZUyDjKmp1wEheUKSRGUuX5B?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1fjR_ynAa13phvJJy_oJN9hVEk1J0joCC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1CztlkMyQq8rGY93DkQOKjyZGvGox4DAC?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lwwMH9tltop0d77WXpcl4HnQ4-QhGHvz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-mrucrkdGh_rfqP7ei9g1js3wb0ocvdu?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BV5tLYN89DVIEve6Z7GZFHzw-t7twZFM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1fsx9K9NeYfVd5H-Mcqe0usxe2dW00hQC?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pX6RoCJZMl6bn840yMkml-rmfd7my_P_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1GYoUP8FXhc_w9PJ6vpsWKITUD4qExTN4?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19BBAxe9edZNJYz6aXWjP1_YkcaysGn7T?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1t--XjM0RJhxga0cxqGLGDs8xPj4MN9w0?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KUPPUNLKBMWn2CU_30F_h4eymGVkekwZ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1902VPg1nuF6dShwcrcsVROJMA6EjOnnH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1gn0j1ELrzE-SKKsxWHzeJpJN1k2-k4Go?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1PjiCiK9Lw9k8d6aEMZaQ1GhvfvHsy7l3?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-10.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-10\",\"collection\":\"2014-japan\",\"date\":\"2014 February 2\",\"title\":\"Tokyo - Ikebukuro and Bowling\",\"content\":\"Bit of a slower day today - we had to do laundry in the morning, then went to Akihabara to sort out the situation with Jules’ broken camera. While we were there we finally had curry, and it tasted great!\\n\\nAfter that we had planned to meet Tristan and Naoko, so we went to Ikebukuro. All of us went to a cat cafe (not really a cafe, but a place to hang out with cats, pat them and take photos) - a unique experience that you wouldn’t find in Australia! All the cats were very friendly, though a bit tired from the busy day.\\nDinner was katsudon at a small place in Ikebukuro. It was fun trying something different (ordering from a vending machine that gives a ticket to pass to the counter), though the food wasn’t as good as some other meals we’ve had in the past week.\\n\\nFinally was bowling! Four floors of 10 lanes of bowling each - this place was heaps of fun! The 5 of us played a couple games, had some laughs and tried on the bowling pin costume. Big thanks to Tristan and Naoko for joining us to have some fun (also Naoko was a huge help getting things happening at all!).\\nThis was our last full day in Tokyo, tomorrow we’re off to Kyoto!\\n\\nAlso, Trent had a skill tester fail - the prize got stuck by its tag, producing the face in the picture. All good though - the attendant opened the machine and gave him the prize with no fuss :)\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1t51KPc9Nd9lfNZCfwJZpytOddDhweEbH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1qgBWEnZuFd8Ql8mLhr8_svh3CBG2sMVe?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ddiXs-JYXc9J3zmlOsVvVD6-lOQd8CIm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NDmHK8uJA-WTc3sGtXB_0Ykl8ZWUIGw5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ng2PejTCYyhgWoEJDpSxUVwuSbvUxBUL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1as1U-TAweqwbkWid4UjhYwTcpMrles6B?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XL0TpT3_q_64FUYn8IhN0Kpj8wjUzoW6?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ZZqP7z2kck1x0uqi8iVKX5hQC7NAgNFv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KH2qMLLupaXwVtEnyi3RhV1wHGv55xR5?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1tb4yHNsguRYBQv-UJzJdmUyJHo6khzrF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1leQ7gU_uZQ4X-9S5uz6frOzaFsego3dB?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1PqXbH0ZeNsnEuww5YpJ3_Sc4RGoE_ZEg?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1SNduBS4djkfRs2NBY0rWmxLrCQL7o_aE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1OmXMCeQirQrGfkx7ddvEAbKNGZ_dHmJk?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1o1C1calEdA7-0zCPuF9gZrSr72Ywlhw0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wp_byBDBtNW2ItKIBwPx9K3HcaY3BQhR?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1E3DsuOvmi7nanFSw2OQI7h98ndoJ0nZ6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14_VYByqWTilzT0vRLJgHMtv9kNDYJYsh?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1mXa6HjlYRIk-lMz4LQb6NbWvV5r1qu56?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1dHFX2td8woT6CzbiO1pOPA8qWdatPSJh?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14EZ-RNTw1B8_zTeXQV9m4TJwWCumbuG-?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-11.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-11\",\"collection\":\"2014-japan\",\"date\":\"2014 February 3\",\"title\":\"Tokyo -> Kyoto - Bamboo Grove\",\"content\":\"This morning we were up “early” to catch the Shinkansen to Kyoto. We were all pretty keen to get going and experience how they work - the others were pretty impressed. As expected it was a nice and smooth journey that took about 2.5 hours.\\n\\nAfter lunch we went for a short walk to a temple near the central Kyoto station - there were renovations happening, but that didn’t stop us from experiencing the impact of the place. Many people were entering the main temple building (which was huge) and praying. Watching them carry out their ritual still impresses - ordinary people who make the time to kneel on the floor of a temple and pray, even in the middle of a city. It really is an interesting thing to see.\\n\\nNext we decided to trip out to Arashiyama to check out some slower paced scenery and the Bamboo Forest ( / Grove). It was nice to see a smaller township (on the outskirts of Kyoto) for a change, but the big thing was the Bamboo Grove - this walk was truly impressive. Before you enter the grove there is a wall of cool, clean, fresh air, then the grove itself is amazing to see. Surrounded by tons of tall bamboo, pretty much no outside sound (except for the occasional train), and there was even a shrine in the middle - this place really was something else.\\n\\nWe made it back in to Kyoto for dinner and an early night back to the room - Kyoto is a big change from the hustle and bustle of Tokyo at night, so we can finally catch up on some sleep!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1sPfNCUYngxuiDoXWqqY9CHRfACsTwWxe?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1cAsK3r0B6kpl38RGVp2Y8BTVX-__YXnP?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1WtUicOmugvkFpbbF1kq3-tsx-e6SVVxF?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1EjgZPvTCwiO26JipOZHm1cxStwdTE9YZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1w2202qUtBUtWMubhuVY3XRqjVLNGjlUA?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1eEdXaRDACNtXgvNbhkfenaHI3KPvSDVS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/18NbgnCk3pBgwdy33r-qyKGCQr2nHFc0M?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ebAnmhM0MRgGWBKvrE7n3A4CMiAqXmje?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1r2wQX-k_OnvRhOr4ef7H5kYFwVH5EH3O?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1YVmYoPKMSpXO9-xjRXfC1kqIzAI7foVo?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1oV7QB_7ecHegcdbGZj24IR3hQEpHzJxI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1vnUZO9l1QMjyWZpfUukrRs2UHcbIyyf0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1_h7Yag-QBKE2TE9rpYgwgLCI9zRpRzDf?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HWHfqSgMZIOHOpbY0ht7Kvg7lmIR4dc9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1mEPN53l_-apgXHyMXxSZnHFMrGaYqveU?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1X9cwC3yD0jcr_-KGZtMEw10keQbKtI2B?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SZqPXkgr-GmTkWBM6X97ztRSPgsTrP-s?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1abV-hsW3fDA5jlhF4Uu9c931YXuUrGpM?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Fvm4g9Q7vZePZqpMAFkKizEggzzeAcll?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1H6YrCCMO7xR2PDeK4rMJDcFJKFY59JyA?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Y_eJSogEyN0IMH6kgxga62ASSAnVckXl?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1M7zSBaod4FHb6buz3ZSu6py7vP1C7rmG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1rveaq4TwL2diy4otYWWe7v7uRcI6O_MI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LWipVSzhjBO7Lk2FKzXhdVtYLPNLMtmj?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/156HvuFtwOIY3h21CV1apN5_qNxRNhh7m?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SVru7hyBtLjptwBJXe_ho9dDHFaT74gs?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LHYXxwgy086jA-kHdtUH5iYzpjMNpAep?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-12.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-12\",\"collection\":\"2014-japan\",\"date\":\"2014 February 4\",\"title\":\"Osaka - Universal Studios\",\"content\":\"We had a slow start to the day but eventually made our way to Osaka. Pretty much all of this was new to all of us, so we had a bit of fun getting used to the slightly different trains (just different lines, not quite as clear what’s happening). First stop was Universal Studios Japan.\\n\\nManaged to get on pretty much all the main rides we were interested while we were here for about 5 hours, so we were all pretty pleased about that. Jaws, Spiderman, Back to the Future, Backdraft, Terminator 2 3D, and Space Fantasy in that order! All the rides were great in their own way, but finishing with Space Fantasy was a huge surprise - such a fun mini rollercoaster that was really simple but had great interesting effects and rotating seats; and we were the last people in the queue before closing (probably because we stood at the entry gate looking confused about whether it was open or not still, so they let us in!). Went straight to Hard Rock Cafe just outside the entrance to Universal Studios for dinner - Trent is a big fan of trying out all the different ones around the world, but it was great food :)\\n\\nIn the evening we went into Osaka, and that’s in part 2!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1zpJN5medODd5gErnOt6fffNuA-AyVFNz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TFx6lPkH_pxF2vuswSASXZOTr4p2jt5n?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13aY4txTYcuTb_oQ9nPlMXn-J3LdwVIWF?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XKOTjMsmNxAKRsiJfleUfzFB4pHa1Hv5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1iILDB0g8tHjjVKPgqVvzdUZNF6M6vEgc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14-xZ6nxnrSyqpwr5Eo-EO6zFBz-8W6wS?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/15njK8hG175mHn4rAiYGGS2cqQidO8u9k?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JDlALA6zEvVYc3mpARPBTYlLySkLj3l3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1sl03jsVQNh0sU2NosivCuGbLxKO0H9vt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11WGFruJ0tWaF8gQLS5FIk3kPKkoibWGZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Ie9tURom7nIaRtW5rXQq1C_Iew_UlN7l?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10qiBDncb9xeJ0ETxcgOqpCEQGdKFHjMX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1m9FKLkX0znmV6-GmTLGgnSTnvgM9NoLP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GukivIqnPkprjMuEHAH6AFpKraixAL_g?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1SeI6oVdBcrXgNWzcU5FpN_XFBC0WnJOK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1R1xnYcuQjniyE23DTB278AFVheWfWbCP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uIUNeO888tP9n3vqVOstEtdmMvdu6Abi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1F3gGvpZUXKm46zB6ie72o7dR5effnjMH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1qqTKIFFgP1NeXjFMNaXwnjwVZkB0u0A1?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/14LW7j30n6ZGyKYtobUufT7C5EaqdlIau?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13NVWqNqVd5pl17v7WN2qJExssJKZp4_k?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1bQFhmnZACsW6QB3Svfv4JJOW-mRTF7kp?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19JUpe1G7wQVSmJzFJOYpQ-3umAJFh7WL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Np7H5yeC6dTH6iCWlJGkfqNgzd1Lzzxy?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1VM2JJdeNpT92jr-VtTW9s5FA_gL4xzZx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1AJ-SeL92jETwp955qDzuAa01haDLhdk4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ER6f-2lKwhuA2o6DY0V76taJsSiuV43C?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2014-japan-13.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2014-japan-13\",\"collection\":\"2014-japan\",\"date\":\"2014 February 4\",\"title\":\"Osaka - Space Station (Video Game Bar)\",\"content\":\"The day was spent in Universal Studios, which can be seen in part 1!\\n\\nTo end the night we headed in to Namba (in central Osaka) - this place is a lot more lively than Kyoto at night, and we saw lots of neon again, but somewhat different to what we’d seen in Tokyo. Also a huge building with a rock wall on the outside that looked like it was able to move further up the side of the building! The main reason for heading in was to have a few drinks at Space Station (a video game bar). We managed to find our way to it and we impressed! Stacks of new and old games covering every spare piece of the small bar. The drinks were pretty good too! Named after games or characters (e.g. the Dr. Mario - has Dr. Pepper in it among other things), and playing remixed game music and chiptunes (e.g. Anamanaguchi), this place was really chilled and just a good bit of fun :)\\n\\nSo much fun that we kinda lost track of time and had to rush back to the trains to get 2 back to the main Osaka station before getting one of the last trains (if not the last) back to Kyoto - we even had to go a local train because the Shinkansen had already stopped for the night! Still, we made the most of the day that’s for sure.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1VpYcGeX9nERZrTAqkl4f0fa0z5K_0NyF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SYw_lumf1rSN4aC6GCFSRFy9Y1Xt9jYy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1kMT5HP-IOeDZLaM6z0D70ZzNczlICEuj?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1szeRZrPZRh2M5VM6SqRNaVLOyVfCyWY0?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GjC5lZ47A0bMBSE6vIBXnqZmvxUez6FQ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dD7BoCJmica9qd9cPQZKXv1ACqNNrI-l?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1umv71wzdtEXu24OQ_ecT8KzJTW8ehNcC?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/17sxqf0fCT1vn1gqqQhuD8saRLfcDdxh9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1iJmIkcL2kJrbh_KiZZRFk_U543K2Qlpt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1-jFnEC-ad6Qo5bREQ3Km0NCzsPYiIxDL?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15td8ywn5Za2MfpkBYSOOaoBjKO1N2vzk?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16eVV8g6t4QINZWga9OskfMB_vES3OcEz?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1J2uqSK5uPSrqn7h-xa0ja_c_2UD95MwO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1OvB8V4mu9FQcecJHce79N6aLLeAIBQML?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1GnHy4DTseEQYzXxNS49gi7Yz5gpXNqEJ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FV171vGqBG9jks1UXiZUF487HHfI3DQo?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xqlb1k9tl0ipa97Mxn8QdkzHi6dwyNqa?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1MFc1KnGrLx5_8v93_DtXSmL1G4G4mDTT?authuser=0\"}]}"}</script>
