			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-08.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-08\",\"collection\":\"2024-japan\",\"date\":\"2024 December 2\",\"title\":\"Kyoto - Monkey Park + Kinkakuji\",\"content\":\"After lunch we made our way to the bottom of the trek to the monkey park, unsure of if we would make it up before we had to get back to the bus.\\n\\nThe first section is the steepest, but as a result we weren't sure if we could all make it, so I went on ahead just in case. I made it up with maybe 15 minutes to spare. The views of the city are hard to beat from here, and hanging out watching the monkeys do their thing, being removed from the hustle of the city, it still is a very nice place to visit.\\n\\nThankfully the others made it up with 5-10 minutes to take it in, so we got some quick photos and turned around to make sure we made it back to the bus in time.\\n\\nBack on the bus, our final stop for the day was Kinkakuji - the famous \\\"Golden Pavilion\\\". \\n\\nIt was probably planned this way with the tour, but our arrival time put us in the grounds during \\\"golden hour\\\", and it absolutely lived up to the name in every possible way. Seeing the main building in the afternoon light on a perfect day was definitely all it's cracked up to be. The colours, the reflection in the water, overall vibe of the place... Taking it all in (thankfully we had plenty of time here to not rush) - even though it was a little busy - was no doubt an exceptional way to wrap up what was an absolutely spectacular day.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/12mMhXq5KzHUpG7f4oUk6jrbVMB7LI7VX?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bnHGvfQSc2zztgfY_Fl3PFLOiNlUc5m7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DV4QidCYtmYoouQfErNBiF96ylgqDZqK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ShufgxpQ2duiwPXx4Q15tsHUeFe_CeC3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16CsHgLVNTEfz5kzv4L-ckrsxDrWRZK29?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1tqpjsJmMrlC41bEzQHDQy_pJYo02uGez?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1YHCpLv6YOdjON-WMDQAg_Iw8xL55x573?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15t2q0YQA3dlJKEhXsttMauOLdfPJHioZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1N9gJLQbtOsKUzenGFJlvJ40oGj4zooMm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XPXqwzJXXJWaQGZwjn___95fb97QNkIh?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xQy3ixOQJaEaf8ddyOsKUWFJdWZOQCop?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-ZL1fgOVyxlbOCHNxVjnYpvgXDgw9K3S?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1k_pk73bwsOBwBncLAyo2bvAmRyqQoaoJ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1puouvZyd9e5lRofiPrfhhMJwkUj5CHxR?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ekLBpBsRXagJwVf1qxSCZ5p9rIsNE8KQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1tTU969-V2KEa6ijEee91PRVHOx9G-aK8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pifk0zGpB0Kpww3IQ0ohEVpGfDzEIZY5?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1i6UHMy9-__ZCE48InJB8lMxUWMLG5R50?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/12YS8pi8bnr4KFjiCWRTvPhkcxAzkMSIq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1l1-elSDUw1yQ0ez6lZ4482PvC4SI4w1d?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1om_ZncqYfAEMjKkVTDazU-OMJ0wv1Ggj?authuser=0\"}]}"}</script>

			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-01.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-01\",\"collection\":\"2024-japan\",\"date\":\"2024 November 27\",\"title\":\"Tokyo - City Tour\",\"content\":\"We arrived the night before after a nice flight without any hiccups. Our guide met us at the airport (along with several others on the tour) before driving us to our accommodation - being in a shuttle van driving at 130+km/h sure was a way to start the trip off!\\n\\nThe next day was a guided tour of some noteworthy sites. The Imperial Palace was intended to be first, but was closed for the day, so we were taken to Kiyosumi Gardens which turned out to be really picturesque! Tortoise in the pond, autumn leaves starting to show, and a nice walk around - was a great start.\\n\\nNext we headed on to Sensō-ji where we had a nice rice bowl lunch before exploring the temple and its grounds. Many-a-fortune was obtained here, most being left there as is the custom for undesirable fortunes.\\n\\nFinally we barely made it to Meiji jingu for a very quick peek at sunset before it closed. Was a shame this was rushed, but we did get to see it at least. \",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Y3DfwAJdxS8IPKwgBTwPgaJLcjLUByH_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/10r2ScGBqa4TOWU76FdZfXzxdjB3pfs6z?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1QEi63ed4Puwm3GgcBVBSXYXVbY0zmuAn?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1twS0-EIjhuAsO6m6TSBn77NdWL7ILLpF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/18Ws48_aCViO6IZJCYNz7UFD1jfmea5sY?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1PxbzBAoAEUmqLqQS82YczrJwKw0-6J4K?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1MAnP24xqb9c2B4pQqnVKlzADQX3A07Fm?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1qyOFxdc6c0Yuw_teo6dioomUkP-b1rpL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Ii3NCguCq7JV7MYEPqur-6d8M3yHQNhk?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1B0UNBXDBPBejwf_lm1tKdytAEXFLmB7L?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Xc7VHlcAWrEsADYDvpO0G0EBq3fF46Zy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xLGXjeWPpzbfwQRsKgiljj28ve90WZzH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HVyRlUpvqiaPHKPFae936IOWEs2e-ZPR?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-S4cGMguZnxBml58ic4ZieBH1uzEHO_W?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1kTQF_x3HxF6Ahul_PSc4ealX7_1lL5CA?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XXZc5UNPpiHsIQo5GOY0TTLPMlRIFGhy?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/19mAjEhlbqSqV20fES7Fa3FFtyDr9Ha_L?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ZAvxvVUFy3gKa5a0yhuIqckOVg0H2v85?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wfCK6Cyv39bJ2iPxuj71NeBCsLSWo26p?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ki0apqCTDtcsaYimRQfXK6Iz4YnAbbkC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BXgabLwd_LH9BXMCWdI0pcgqFOcKz5Pi?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ijDUevP6mdjBJc6LUcXzT63DjpboZk89?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bV8s-U1iFukIPW5orHxHp-WUyXw4xWF8?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1rAml8QPWztkk7k2SxXWznvvJFZo0uwcl?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/113QGSXqIjBkoylUoroOtwD0qUw1aUJ0p?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1PynitEw1VSnvR3K1DqNeIvj8DNoj30R7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ighi4SjR3drYu-iUO61G9BNK67GC-D6N?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-02.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-02\",\"collection\":\"2024-japan\",\"date\":\"2024 November 28\",\"title\":\"Tokyo - Day with old friends\",\"content\":\"Today we had arranged to meet an old friend of mine and his family. \\n\\nOur meeting place was the Tokyo Metropolitan Government building observation deck, which meant we got to ride some local Tokyo trains! This was nothing new for me, but the rest of the group got the full Tokyo rush-hour experience - heaps of passengers crammed into the train, busy stations, and all the sounds! I enjoyed seeing and hearing the reactions.\\n\\nThe observation deck was pretty busy - it seems it has become much more popular these days. The day was perfect though, and the views were spectacular - Mt Fuji was hanging out in clear view in the distance. We met my friends and walked to a place for lunch down a side-street - a pretty standard set meal offering, so it was delicious.\\n\\nLast on our list for the day was Nippori \\\"Fabric Town\\\" - a place Mum was very keen to grab some Japan-made fabric from as a souvenir! This was a nice different experience, seeing smaller and long-standing shops run by locals.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1iztXba2YQXsOj-T9mEClGk3xyFVjHvOH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/17dvln0UpI08ITBmhggsC7j03bXI8IHJo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18XEaqqPc10zFFTKF4NHJK8uTTesp6pEP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/16Ly6OR0JRfvihf8LKMbqIVkrGKcNbMWP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1DzNJPNbKYXC-NnGdYTJseySTnHm7xC4q?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qKAZep7rPx9KjpTmEGn-j2ErMTrVc6if?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wm__sZC_AHEpKPjCvMewaQF9ILs8ufh_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BqqDOkGX_UNl5IHrZBfpG4JjRy3JwOjl?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Zs1ZjXdMe4IXMTPa_xJS7BUiHMeK2ANF?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XAPTCw-YuMbFrenSkiMfD6Ee8iek8QWz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1i5tmgImlBtfX4hehfM6nF_FtDVClc0_a?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1EWc0PRtX-99ClPdPRyfvifrSjoCNxvQp?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1sD5Gs5l5JcLFaaxDsSISuAgmLD2kUAyY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1_bZft5KUK5uQftPUXAXNTLp3kSLcMef4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DcDSSVOuScVBKmCrHrx3N8CFwpQHEL5O?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-03.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-03\",\"collection\":\"2024-japan\",\"date\":\"2024 November 29\",\"title\":\"Kamakura + Enoshima\",\"content\":\"Today we left Tokyo, stopping at Kamakura and Enoshima on the way to our next hotel.\\n\\nUnfortunately we lost a bit of time getting parked near Kotokuin Temple (where the giant Bronze Buddha resides), so we only had enough time to explore the grounds and the Buddha a little, and get a quick glimpse of the busy main street down from it. We managed to snag a coffee from a small place with Australian manuka honey for sale before we had to meet up and jump on the bus again.\\n\\nOur next stop was Enoshima island, and this one we reached on time. Being an island, the local food options were mostly seafood, which we were happy to try. We stopped in at a place which was nice and lively and each had something delicious again.\\n\\nWe had enough time after lunch to do a little exploring - we all started on the over-island trek, but it was a lot of climbing steps, so not wanting to ruin themselves, most opted not to continue. I was keen to try and reach the caves entrance on other side, so picked up the pace and got going. I'm glad I did, as the views at the top and on the other side were awesome! Shrines and restaurants were scattered along the trail with some spectacular outlooks over the sea, and seeing Mt Fuji over the water was really cool.\\n\\nThen it was back to the bus and on to our next hotel.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1i6GQcddANnNztwAYpseS5jo_2wsCbJj5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kzeClyyCNka96TYdDRezB82jJOd06ARK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1f2UZkFR5uMxzrH5PCLrsWN48l7wRLe__?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19SiGj7K6kJLPW-TCpiy2giVuWJEPrNXh?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Fzvqu-Jr7DWrjEwt6z9XvyIXH3fAUH6N?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dMJQRnPWewzAX_MsxYENKXe1v4eJr9Hn?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1IJ3r5BDp6iBiPkGY57rFi-_EAAjZ2HoZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SS3z1ENThFsLLCjDaGrWMgVi9nF_TYfC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LshEHPWKRa6J4Oqn4ULhMCVxZ3fUidpe?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lxzZ1O9fUALU17BAM-63BXhN75GHpigz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-ABsNmLXSTP069ZynpbG1jFMptRB_Q_Z?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1vPG_RRiZCkLTFBopFg0dWi6GKxlxGld_?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1gbyk_75KuYwxtdTjSZp0p9xO_VtIDMSn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KhLRqz9sYKe0lwBtsb7cV11P3IJvBwk3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nMtk8NUIaCYx8gRTI1qE2YK4h2TLsdAP?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1uGXP3F9sYKRU9Oo7Ftmc4gO1y6VKJAEE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ujPQEHh2lx2yb9YKXHnBiXJRubU5i6uz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1i8JgQL9k4kluEstWlZFAscEOPind8w6d?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19jlsAvys7aRF2oOCJywjpsswiCtWXWfn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BMgUz_z648zMQ9PhSsQx8l2GY-48Y2mv?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1J0KAzzhlDXadluCqlprzhL0l6Y1sTtNN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1_CQ5HHK7lOvoatel0lWjROsYeBAJMlTt?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1iXwSnGNmdHpDvvorOGx9ELkDwA9TuwxQ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UzjMGlfrw-0S3GJl4CQH06J1WATXDJbt?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-04.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-04\",\"collection\":\"2024-japan\",\"date\":\"2024 November 30\",\"title\":\"Tea Experience + Railways\",\"content\":\"First up today was a tea making experiencing at a rest stop. The experience was a novelty, but the tea was very nice and made for a different way to spend time at a stop along the way. The rest stop itself was modern and full of all kinds of things to see and buy.\\n\\nNext was a short steam train trip through some countryside. The steam train was neat, as were the preserved carriages we rode in. Seeing quite countryside with tea farms and small townships was a great change of pace we all enjoyed.\\n\\nFrom there we were bussed off to another railway - this one for transport up into the mountains. The carriages were quite narrow and had wooden bench seats lining both sides with not much else to them. This was a unique experience in itself which took us through some lovely mountain landscapes. About half way through the journey we stopped while the train was quickly adjusted for the other unique aspect of the trip - it uses an alternate system to be able to climb steeper inclines up the mountain route. This resulted in a more bumpy ride, but was definitely interesting to experience!\\n\\nWe transferred to the bus, and for one final experience for the day, we stopped at an observation spot perched up one of the mountains overlooking a lake and part of the railway we had just travelled - the view from here was spectacular, and seeing the train make its way back was a really great way to round out the day's experiences.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1AbUg27y_ZggnSMit40S_dtf3NMBokPQ3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1lCa-AKisImThdjRPfTTCi1LKHzUW1j_G?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1iC5faT3ohv-PaoCS9w64YZZO92ZeOCKj?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1eCdRjizjry2qGR3V2fw7wdf95whHz3WH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1aY1kh2o1v1W0LK8t40bv84ZpTTgS6Xfh?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Jjq31nh4-4ywrmF_CF1nDikLQ86AFCDk?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1iS2iO0-VBXfgg6eK-_AXSHZbZkb9QrTA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Ce33EWggjOQ2jhftjuZtpPUf78GndQHX?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1L18uaAtBBt6iQm30cP554oqtiBVdmk73?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wb7QRKQa2F05XL3oU2p9zES29plWmYmw?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yBhkZbPQT5Fad4iX10xorw54Yg1ns8PU?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1sET7NWl6GNetGUtV6DJCiIIbF9XH0Hyv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1LAi_2RSk3bSW78P6dxOsMhJSVhCzctHf?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1n_cTQ-hE7czH2uQkpkvJkm_-QTaMvuGr?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1v6F0VVx58B2QGqQ9ziiOtkt3Zg_rgNj-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/16p27O_16aUiw5FQeGhK9Gc4-6W0BweBl?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1dBhm1WOH0ylhQCysb_DjfPS5Tgb8wAur?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LnqHHEU2OCOiQWAPm8hqYThWuH9t_2Ib?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pbfdglcj4rxnLRVaYUmTskZbeQyg718R?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1klbbaew_HVZTfKwHL6z0xf2uU6nZtUTL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ZMCF3S_dqd0mOBlEiKZwGplmZN7PrpP0?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-05.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-05\",\"collection\":\"2024-japan\",\"date\":\"2024 December 1\",\"title\":\"Ninja Museum + Countryside\",\"content\":\"This morning we went to a ninja museum before making our way to Kyoto.\\n\\nThe ninja museum is set in a lovely park property with some traditional buildings around as part of the tour experience.\\n\\nFirst we were shown and told about various ways ninja would hide themselves and equipment or valuables in all kinds of secret areas of houses. The secret areas, tricks, and hidden mechanisms were all really cool to learn about and see.\\n\\nNext we wandered through the museum of equipment, garbs, and historical pieces. Learning about the reason for certain things being designed the way they were was really interesting - more than any other exhibition I think the practicality was on display here.\\n\\nFinally we watched a full-on demonstration of ninja weapon and combat skills. This was fantastic! Genuinely so much training and talent on display with all manner of equipment, each serving a different purpose which was shown. It really was a fun and impressive display!\\n\\nThe drive to lunch at the next rest stop was through some really nice countryside - more very small communities and farm lands.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1u4eqoamYqD-aE-LqZJNC29ZKqcxvmYtT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1au6dIsQoXTsdhUEo0o3GX8TBtF9So8v3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10yyKzn5l8jKOK55NLEvEgskbnoNn4sif?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/181g6zE0czPjIDlPv-rh1DmCmCKonkO8D?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CjqM8R07x9bF6tI7I4XiUs8C4BWE4Qr-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Xs3yU3tENFhBG1Hn8-k1fG6wbpQN5IPp?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1tWNvN5Xuas5vtKF8j7-Yw6sKmTRYIySF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1InESmoCCLQ2mCaS1H21e-rAswmu5pWL5?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16Uki_D--us0ltVQXM6-QZIao4mDZ-ehv?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NmNmq-E90uq73puBlxeIPbL6xRksDKZj?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1B54Z-oOk0u_3khuXkidiQubx5N_r8CDC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Dl0hRv21YKgk6NqOFemUdpn5ShQIlcZH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wjBF5M99pnYnMY6woJqE8g3YTC5Jrj8r?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/12CLbkL7uDA26Ury12SL4nSdFx5m1LEFg?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Au-kXJ9wVSoeChkvZSUP2nKsOwUpzJqK?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-06.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-06\",\"collection\":\"2024-japan\",\"date\":\"2024 December 1\",\"title\":\"Kyoto - Fushimi Inari + Night Walk\",\"content\":\"Still plenty of the day left!\\n\\nWe arrived in Kyoto / Fushimi Inari mid-afternoon and had a reasonable amount of time to explore and take in the lower shrine (no hiking up the mountain for us). It's still as impressive and interesting as ever, though (understandably) very busy. The endless torii winding around the mountainside, surrounded by some truly beautiful scenery - it really is such a unique place.\\n\\nThe autumn colours were starting to make a more vibrant appearance here too, which added to the feel of the place.\\n\\nFor the evening / night, our tour guide offered to give a walking tour of a stretch of the city not too far away (by subway). I was the only one from our group to join this, but I had a great time. Got to know some more of the tour group and saw some properly interesting buildings all lit up. In particular when I reached one of the temple grounds at the end of the road - there were food stalls around the entrance, and the area was lit in a way that showed off the structures and trees really well. I had dinner from one of the stalls (an okonomiyaki-like doughy thing) which was awesome, and I just enjoyed spending some time there.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1gcGormZBLQo6pXy0E--jPTz3fofdRBBw?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TZ-aWAkXiF6Yo3aHJ338Tyw6p-P75F4E?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Nrceaexp_u9VhKKabHKbFl8_RO4UvPs7?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1l6L6FV8uQuJXKk2sOIg8QXBW3Lb9RO57?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15S6SjFpePRAsYn2W-IGP2wDzSYqK7YiZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aFIqgO1F-nV1RN6kLF0-1iMMo_Tg0n3H?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1go0kPYe3Divv6DTNxgC74JdtNdfLaute?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1tkAI9gZcafg0dO1Z2EVbtqrKuHh-_SFO?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1M-V-VJSiLCMOvf5K-jR-Nrw8nO72rqNb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1jtJeColChgMFC3Row-jKmL10_pu0NIOl?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MbFKc8R_F712TcnoaLSbMPtZ5kzkK3uk?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1u93RL7UTlBp6reDhwseA4Ge5n45TH6j0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NlZU79LJPDZMc1GwFTz6vYAy8xQ9rKh7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TlfCU0txb2js1sOfr99hr2ep8w8Mc5pD?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18wsmpiEM57g-VCTE-wMY73M3yTtWWpvd?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1okuIb735dHNn3CkGVpqyjerqXgWGD2QF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1GATy4tZS9U5LX6u3KVG8qG2Hx-DQBOuX?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1JatVVWCG75z2IX-7KTCc8aiXkmTYv_Z7?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1V-DP-rpgBHCwiV2gA8BfegCZxhhaclt2?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1aZ14Kw_GNDMGL_KfgRoO0kWg7GRmvJEE?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RQJluHHTSPxli0GoHpAwW6svdd5OlUXn?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11ASr1doR4n9yfPlRxJLaketsTB6NahMq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Derf2IMo4pDqc1CaXqLWgZllDJDvR3KW?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13-DKZBwJWKhTpK_wnINdmaxwNnCK1b9M?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ZK-coXFDdJm7E1odO7L5GCJ-psANPC9S?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1XolyOo_rpYmBDYOOo63QRuiGrQ4zS65S?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18XdsptD3P__MLJ_ctqcBndVmjMG0wRqX?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-07.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-07\",\"collection\":\"2024-japan\",\"date\":\"2024 December 2\",\"title\":\"Kyoto - Matcha + Byōdōin + Arashiyama\",\"content\":\"Today was a jam-packed day, and all of it was awesome!\\n\\nFirst we headed to Uji, a lovely smaller town just out of Kyoto. Here we learnt about matcha making from a man who married into a family who've been making it for several generations! Afterwards we all had a go at preparing some for ourselves (just the tea making part). This was a great experience all around, and the shop and owners were great to have a chat to.\\n\\nOur next stop was a short walk away at Byōdōin temple with its Phoenix Hall. These grounds were nice, but the temple itself being around 1000 years old is hard to comprehend. Seeing the preserved artwork on the walls inside a very nicely presented temple that's that old is hard to articulate.\\n\\nThere was also a museum we walked through with artefacts associated with the temple and the beliefs surrounding it - this was also incredible to see and ponder given the age.\\n\\nNext we were back into Kyoto, straight to Arashiyama bamboo forest. Unfortunately this place is overrun by tourism now, but still is a neat experience.\\n\\nGetting out of the main street of Arashiyama, we headed over the river to find a simple lunch before trekking up to the monkey park (see next post). The lunch was tasty, but sitting near the river's edge, taking in the sights, and enjoying the day together was quite special.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1J5LaPzravEiPiPFv629vmbg-cb1f-chA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1dCiHPFvS1CfPXvN0hvcNsSF4kWN9cw6f?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aIhLAhp7eaghZFdGkOb9yfX6CwTXha2b?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1OhWnCBV11sZtoPim6YnROVju7LmslDpp?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1PuDmwGefgNHzzTlTwRf5CGEtyZDKII8D?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1LJHhCHD18ys2Kr4yQGG-IGWio4jhD5Yn?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ib8VYMBf1pPqzTGkYA6BUxfKU9-wqdwz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CVPnCgt82NHC9868vpdrk8ePqhwrNqZN?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1i8Td0JRT13uWeu67OwdMdrAKZipiUaN0?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Et2VWaq23gKl7txjOs5qBK1xFjlRD8Xv?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pJa9Pr4FSi-jfAC6em1UD0GaSnp5eLL4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1pX52h_YeNCKkyfJJbd7GzqKmYy4nicq7?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1-d1tuVsWRwd9OE-d9xrZRZfoBNNo6Wce?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/17RBto-1GDzhTRzATY5HxrfEi7Xx3nfQ8?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1HIYirVIrgRzanNkkBgN17pEMYPCuuvdw?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/16Ds5K5mKLV76G87qcDaqO3Uz6wW1VpXO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1BJOLpJUFDUojsHb4R5KObjEMjSYPPlNb?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Qno0027pc9ZnCHxBcxLTeT3Z90zWDC8N?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1yT44zmRD4KdW1lIBrkNj0St0vV5djVg9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1eBZ4LyxVcuguezPaXU6fEVEnzx9uOXcG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xbXibqO6fhpyMrvqNGzZWUJefJU4ANnT?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/17RoE-ANlpvdjPn55AONugo3M3Hsr2MTh?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ajjsEqmTszXRtf7wazM3Zl-D5-RZtwtC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1rgNNWQhN_kUcrq4FpJLEm3Yl85_i4AEG?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-08.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-08\",\"collection\":\"2024-japan\",\"date\":\"2024 December 2\",\"title\":\"Kyoto - Monkey Park + Kinkakuji\",\"content\":\"After lunch we made our way to the bottom of the trek to the monkey park, unsure of if we would make it up before we had to get back to the bus.\\n\\nThe first section is the steepest, but as a result we weren't sure if we could all make it, so I went on ahead just in case. I made it up with maybe 15 minutes to spare. The views of the city are hard to beat from here, and hanging out watching the monkeys do their thing, being removed from the hustle of the city, it still is a very nice place to visit.\\n\\nThankfully the others made it up with 5-10 minutes to take it in, so we got some quick photos and turned around to make sure we made it back to the bus in time.\\n\\nBack on the bus, our final stop for the day was Kinkakuji - the famous \\\"Golden Pavilion\\\". \\n\\nIt was probably planned this way with the tour, but our arrival time put us in the grounds during \\\"golden hour\\\", and it absolutely lived up to the name in every possible way. Seeing the main building in the afternoon light on a perfect day was definitely all it's cracked up to be. The colours, the reflection in the water, overall vibe of the place... Taking it all in (thankfully we had plenty of time here to not rush) - even though it was a little busy - was no doubt an exceptional way to wrap up what was an absolutely spectacular day.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/12mMhXq5KzHUpG7f4oUk6jrbVMB7LI7VX?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1bnHGvfQSc2zztgfY_Fl3PFLOiNlUc5m7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DV4QidCYtmYoouQfErNBiF96ylgqDZqK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ShufgxpQ2duiwPXx4Q15tsHUeFe_CeC3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16CsHgLVNTEfz5kzv4L-ckrsxDrWRZK29?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1tqpjsJmMrlC41bEzQHDQy_pJYo02uGez?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1YHCpLv6YOdjON-WMDQAg_Iw8xL55x573?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15t2q0YQA3dlJKEhXsttMauOLdfPJHioZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1N9gJLQbtOsKUzenGFJlvJ40oGj4zooMm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1XPXqwzJXXJWaQGZwjn___95fb97QNkIh?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xQy3ixOQJaEaf8ddyOsKUWFJdWZOQCop?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-ZL1fgOVyxlbOCHNxVjnYpvgXDgw9K3S?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1k_pk73bwsOBwBncLAyo2bvAmRyqQoaoJ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1puouvZyd9e5lRofiPrfhhMJwkUj5CHxR?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ekLBpBsRXagJwVf1qxSCZ5p9rIsNE8KQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1tTU969-V2KEa6ijEee91PRVHOx9G-aK8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pifk0zGpB0Kpww3IQ0ohEVpGfDzEIZY5?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1i6UHMy9-__ZCE48InJB8lMxUWMLG5R50?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/12YS8pi8bnr4KFjiCWRTvPhkcxAzkMSIq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1l1-elSDUw1yQ0ez6lZ4482PvC4SI4w1d?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1om_ZncqYfAEMjKkVTDazU-OMJ0wv1Ggj?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-09.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-09\",\"collection\":\"2024-japan\",\"date\":\"2024 December 3\",\"title\":\"Brewery + Himeji\",\"content\":\"On our way out of Kyoto we stopped at a small brewery and museum, to learn about sake brewing. The setup was quite neat, with traditional items on display, and information about all the steps involved. And it wouldn't be a trip to a brewery without sampling some of its wares. There was also a good opportunity for some unique souvenir shopping, which many people took advantage of.\\n\\nNext up was being dropped at Shin-Kobe station to ride the Shinkansen (bullet train) to Himeji. While not a long ride, it was enough to give a great sense of how impressive, smooth, and comfortable the trains are. Everyone departed very pleased to have had that as part of the trip!\\n\\nOnce in Himeji we were taken to the castle entrance and left to explore. Thankfully this visit there were no construction or refurbishment works happening, so we were able to see and experiencing the full scale of the castle. It is still an incredible place to visit, though climbing to the top was crowded and took a while. Still, well worth it with the views and seeing the internal structure.\\n\\nWe had a small amount of time to see some of the castle grounds, then grabbed a late lunch before it was time to continue on to the hotel, which was positioned right next to Fukuyama station and castle, which made for a really cool place to stay!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1oMouwX9Vw0Aakzj-Cwr3HVMxIOgX9Gw8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yUF5P__7gzR1r5NFzDgDPH0YsfUDiEdQ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1JaPjCX-046UI0BbLyb5q6mgmCGS_zq7k?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1l8062JvdOyBUIaVIakZlL3MYxzPlpuSG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yEJ9S0WjFwSKjfEpphCoAMBbZOYSfnoc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1g17OlnjwDIeROW7CBbLzisoq0K2jkTM1?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1yFAK6VwcRqDgqBk4_OZOtrAWXDZmTqxT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1yvXT1nSlmmFoLhdXxE7niM2MQb9dXfxc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Q3bP0ZjqOLeSZn9JiOH10kh-67_oRYOu?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rcto9YnOWz-TIkFzVczLKQBN0RW58le2?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xugrrxlLwJ3sfmADuNZHcIKC808XppUJ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Ch_jtOAJ3Sd_5AC0osstjSc98HHAfrDz?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ivinsGYPb7sGVwYmuyULAqfWI5iKxbLY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MNhRrB2CBW4rQIeYGZrvcbS4zkZEZxFm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13kur7VaJ230al4BUMpVFM29CE8MaQn5i?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1WAw7omozpMMDRaFnyQ-YhCUtJ5arPpoN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16j_3BVP7sGXoJ-pXRB_Ah0D3owYAm2UO?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1xfUKTBvx-rWM6X_UiDuUlYQbfe-Jt8d-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1fPGfNCwlKDRfIIvkvjjDOP43Pn19V5V2?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1zhCSOfbQ72SrzuHxsRVKhHBamNrzKmIx?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dbYEJWzb9nJbqrs2HU0fOO4_2mv8w-1E?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-10.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-10\",\"collection\":\"2024-japan\",\"date\":\"2024 December 4\",\"title\":\"Miyajima\",\"content\":\"This morning took us around Hiroshima to Miyajima island.\\n\\nWe had a few hours to explore the floating shrine and surrounding town, including spotting deer in all manner of places - they really feel like members of the township!\\n\\nA few of our group enjoyed a coffee and pastries overlooking the sea, which proved to be a very nice way to spend a bit of our time on the island.\\n\\nMiyajima is one of those places where everywhere you look there is something different to see. Despite the crowds, I still enjoyed spending time there again.\\n\\nAfter, we headed for Hiroshima (next part).\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1A4rGfuAtOin-ow0sPapGZGir8uJG8kBc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/10JpQynLfEh8hyNgxQewJOPTojKGtYNyh?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Hiz6QULdFAClP3VOSlHWfxF4rZGZ2Svq?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ll9KfLEvLN7OrtfZKdMMf_odZyhn2QJf?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/11JwVYhjeFHnwZ7ae7oLQANvVyH0JPOx6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/14ynep7Tt1NHAnNB9JuN-Eb8u-_OkdoeY?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/14R5J3oXcGsxTt5FrM6dm8a1XDnyhT7D6?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1XROtVBs1i9Xzh8ETLTAWWy3ck4VdiKCq?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1BxsIWfVvqp06C8igBvayZ9MUNEGI8xIB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1QXZ8qLiwGwjbQ9LdtdtZPK01ODsGGwER?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/15PfxxMlc24kilnfAXobFHSvyWE3OGucc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1W3_-kqB9en9FkI1Y5CtXLcX0xzk4s_Du?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1cwjZblrT015pak6Q1L3d4jspmO0r5-qH?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1a9hugj1TpwiePR8t62asfbb-tT0FXpi3?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13TY6U5DdlEVW5gzhOhF-D65d7lrxvPuX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1xHv3SRyoYYIkVWsx7phwb_vgJqlm5dXV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1SwviR2OBUD6Hqy9d-dlz9HbvuT6gY29L?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1OuXnKLYph7i9DiSyWALieOecE3sQ0SUW?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1RSB_8PhTXBSrdjo4nvsNtwPON6FrL6U3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Y8m9nPQy3sgJ1SCJ6FD45EPWWWMfsPK6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1GQZKmzCEsA4mUHfId-iauJVqJVRECDij?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1J2_shvAJDeOCFH-9vvCYjLjSdqJU1yOD?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Uthx9s6QmHGk0A8I-iO-lZalV6ZgaNPi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13pwumkDkOx7w8Y4o0UgEyBHNiHOXt-xm?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1acGiLV0EcX_sOYkyYM3OJbBl6QZoZrAV?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MAD53Gv6FHcjGS-qXaBT7nl0sOTLDBJ4?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1HrTXB1OiptOhly8Nfdg8u2aumI2UV50O?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-11.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-11\",\"collection\":\"2024-japan\",\"date\":\"2024 December 4\",\"title\":\"Hiroshima - Peace Park + Museum\",\"content\":\"Once we were back on the mainland from Miyajima, we headed into Hiroshima proper to visit the Peace Park, A-Bomb dome, and museum.\\n\\nHiroshima is a lovely city, and even more so with the coloured leaves everywhere. We heard a bit of information from our guide, which was interesting getting a local's perspective on the history and culture surrounding it.\\n\\nObviously the memorials and experiences are sombre here, with the museum being the strongest hitting of all. It is overwhelming to see and read about, despite having seen it in the past.\\n\\nAfter we had made our way through the museum, we had a little time to grab a drink and snack before we were on our way.\\n\\nDinner tonight was okonomiyaki finally - everyone enjoyed it, and it was good to check it off the list!\\n\\nUnfortunately our hotel was a huge drive away as it had been changed from our original itinerary. This meant we arrived late and the whole tour group was in a pretty poor mood having not known what or why it was taking so long. Was a shame to put a bit of a downer on the trip at that point.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1McIjtwTDEhEh6zGx8Khm0gGPIabL2gmG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1UM1Imv2GTHztwjBuyKBXh29qucn1yFTz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qnyT_5EvSWgccstKBAR4srqfWe9Z9g23?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1vmVgnBSuiF45gvbEnMHDeT9N1qXovjUm?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1U_A-lnQet-eJg9WQpyJusfyhJSR7QGXD?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15Et_6Q0dGWvxAT_MNPtmiwBvuhKmLlcX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/117KgKhM5Dm9Yf6YP_cwPvo71ZIDh39rn?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1QFQFYrMSWzno1WY_wieP5npJd2tbhRBM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dZSnhCJbpRbz6AKPVZt1OLpbQWCh02CB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1V6zRMsi6XIwOiOJSxXcJBW32CIToO9je?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ElbK6r2D5Dm9hLY-N8azEceSC-cA7olt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1g5FT2-CCF5vmhCvpRpAiIAkt5XaO6HGQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FQRAulXKvdAFQ4kl7A0Kk0HTCZ91NQxI?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1MGrIKi3UZ3D8tZ_dm06cde9_MOAdJPZZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1X79JeoOJxVjC7s2BXF2a1xCNFNZ3n0ee?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2024-japan-12.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2024-japan-12\",\"collection\":\"2024-japan\",\"date\":\"2024 December 5\",\"title\":\"Kintaikyo Bridge + Mountain Rest Stop\",\"content\":\"This morning we were taken to Iwakuni to see the Kintaikyo Bridge, with its famous 5 arches span.\\n\\nIwakuni is a really nice quiet town. We made our way over the bridge and found a coffee shop - a most important stop before we could continue! This place was quirky and slow, looking like it was recently renovated and the owners / staff were in no hurry haha. It was fun, and the coffee was strong, making for a nice unique experience.\\n\\nAfter the coffee stop, we continued our way towards the ropeway up the mountainside where we then walked to a castle perched on top. This castle was much smaller than Himeji, and had a small exhibition inside showing traditional weapons and armour mostly. While neat, the main attraction were the views from the top - looking out over the city with its winding river to the sea in the distance was really cool.\\n\\nWe made our way back to the bus which then took us to a mountain rest stop which specialised in traditional \\\"bandit\\\" dishes - most notably chicken with a teriyaki glaze cooked on a skewer over fire. The whole place was awesome! The property was nestled in amongst the mountainside with shops, buildings and sprawling seating in the valley behind the entrance - it was such a unique and beautiful place to enjoy a lovely meal.\\n\\nAfter lunch we were off to our next hotel in Fukuoka, all the way onto a different island (Kyushu).\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1wP-VosPRBI5GLqs2AHim7l6Z1JM4Z4VF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16LrRHIOI4TstYyadxY0bUttQ_UA8NACo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KKndj1r7cczBrrT8wJ-b4OTQmAlDtzTt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GkXTSU6naxj0zAEXO2Ffv5t5tzCxtHIw?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1crcqBhzE6I9sl4AAobIVs5knglwgITV-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1fZawYW3ZsHLVkN4X8MMJ5iVEB7i1llYD?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1J_5r4aQrev0mnTJ5riD0kwRwUjzy2zns?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1PtBXI8Wt3HI45bbI-B5xxUKzt3p1gFRd?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1c2v1Jp4CTgDs4ycldt4N9-DE55MXj6UE?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ppw_K0f2Ef3-OVhxnu-0yg2mhAhM7xfM?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1JeT-vYiF5igS2s25lp5g4x3bMsPXgsbV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/12ONDB_oidfmCq1JmsodUSnVm5LF5cBSc?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1oOaS__LB5deknDJ3P_ZGnl6zk-7Ge89f?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1m_9zcSA3uIxAOODfWQExJ9SDbkOUdyRc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1l_Cp4ob1f8psw51LBqr_Q_sbomxFyr-u?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1IGiewMrYGzI96S7M-Tuld1IwP5osYZhT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1fiPMTDlV2Dit20-aQ1tuoDubE2jAZtv-?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UJrP0E4GAiP_YFSaX9gGnfJYgvr4oEuJ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/116xg_BNXrrKA0_5nlXEBFBukKNbG-XbN?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CvNZNm2g-HKqwHPqvyCva5FLlBWu9m6a?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-Opg8qk7HQiYyxSHRuWlLNdoll4VHZ7n?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1vgfhSJAOCqq8GIsZ5a-k5NGrZe4pgsIE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1NZ0-cG91NCFxEBsl-7faTyNrVIcTRWy8?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1W1CKadBGIfu
