			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-05.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-05\",\"collection\":\"2023-japan\",\"date\":\"2023 February 13\",\"title\":\"Heading to Hakuba\",\"content\":\"Today was a travel day to Hakuba, preparing for snowboarding!\\n\\nI took a Shinkansen to Nagano, then a bus to Hakuba. The BnB I was staying in was a little bit of a walk from the bus station, but definitely not a hard walk.\\n\\nThe owners of the BnB were lovely - very interested to hear about different cultures of the guests, where they are from, what they do for a living and all that. Really nice. The room was awesome too, with a nice sized sitting area, and a loft for sleeping which was very roomy for a loft!\\n\\nWas pretty hungry, so went to the shopping / restaurant street nearby and found a bar to enjoy a drink at until the dinner menu started to grab some food.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1lz3JvPCkI_EpcrsUpQ2MqHKPMnaFgPyq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1oADNoIvvS5v575H2faULuHPjaTHvRGi0?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1T9xThQ29UZhoQw6SEziu1y0Knm6-jjUY?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1xnnxmKKRYPAvL4IBKtY-DpBmoane2jpW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hQWOVafo-ciH15Tgudo_POqd5lRXLYnI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UKHD8-uGx9T52wnXEV5HK9r7c9IDdMWu?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1m5rWKOnB3QbscmMfN28lvxauFedk-36x?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HoOL4uvDallg0Q2wX9fo9ncbxeO4YNAM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KvCndDVUTBuBWlhH2JxL2zXUIbH_bne-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1DAw9kL-UIr7sQLS2KQpzpyHujxh4u7RO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1f9Q2xnnObwbu0fxjwM2DSpc3hEGbltat?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DXT0pm7xXn-jlU8_wuJbSSsfFYFiy5nb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/10Ilki5YQejREjFdJq9HSlbPKnCUuVNwc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xoZQhWB_QQQMYeamr-uLcNoKEwAzpymL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KH2FcRmzL8y2PLgn38z6O4gf81XC1tjY?authuser=0\"}]}"}</script>

			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-01.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-01\",\"collection\":\"2023-japan\",\"date\":\"2023 February 8 - 9\",\"title\":\"Tokyo - Arrival, Kawagoe\",\"content\":\"This trip was to spend some time with friends, and do a little snowboarding. \\n\\nThe arrival into Tokyo was fine, though I had to grab a desperate feed once in the airport as I was very hungry. Otherwise the rest of the journey to the hotel in Wakoshi was good.\\n\\nWakoshi is a nice hub suburb somewhat nearby Tristan's house and proved to be a great place to get to and from while being close by.\\n\\nFirst day in the city was spent catching up with his parents while we spent time in Kawagoe not far away. This is a neat area with some historical buildings, but equally impressively some lovely mall / side-street shopping and architecture. It was a great little place to spend some time and do some things together.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1yQwAZrDVPnebT2TZgTEddlBrbHTq6Kk9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1_I_aUCQQxp5k5j1LDvcnZJ11KZ76yLX0?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/16n2b0wdF_knzqxJ1bEY0VlrYy2aa3iRp?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1EJcGX2f_5ZIT3dW0WTVWK3_G8jBXdKWA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1gugN0riop6No1X45QY9kQawV_Ldjr5_T?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Smz4saWUGWSPnpCBcso6bPqT-FfAYcrH?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1KFSlymtOwF8f0wph1e_nQ83LP_7k5NFv?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/10epk_zieF3esPyOuXRLoP33ibbvmqGF9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18g2ghTb1TkmaQnwrLb_8tnRTvN2nT0LQ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/16vpPWsmPyQGML7BEmYsWbGX4aXyVNfGA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1aAzurbF6fP9NQfIn5Z1IsXbGsVAijZXW?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1tT7fadh3nJR97B0cZGLTD97UbZIxdEl5?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Z-9ezbyYv3I8gmqNzAvMeE3CFyDq4MFa?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/18NiBkFo-c_ZYXzTbcE22vkPtxPQYjuNT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/10tNWRpVAGVPB3cxf-lnfKS2ffDHerJoA?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1wDF5x9fJMak8n_wykouKL8sHGnz9HXX-?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uS51eWhJjC_SutegBaeDGQf2Mq7pUxqq?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DtDTd4mMpv5IQjbcLH7EY-nCVfec0s4d?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-02.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-02\",\"collection\":\"2023-japan\",\"date\":\"2023 February 10\",\"title\":\"Tokyo - Shinjuku gyoen\",\"content\":\"Today was a day full of snow!\\n\\nSince it was snowing when I woke up, I decided to simply spend time seeing things in the snow. After a little looking up of options, I settled on going to Shinjuku gyoen since I hadn't ever been.\\n\\nBy the time I arrived, the snow was really starting to pile up nicely, and it really gave the gardens a very unique feel! I've been to plenty of gardens in other trips, but this was the first time being at one while it was snowing, with the cover making the ground so white. I had a really great time just meandering through the gardens enjoying the light snowfall and taking in the sights (which are great in their own right).\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/14mwgSbPcwB93YP0nFEBisXHIIuAtzEYt?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1nzPIT884uVRzaVPbM_CeFKyv6QyH-ulu?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1wYZUnkr2HT76bU9ujbQS8B0PuIKGotWX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/15wtM9tHJywpDu3geqAUbqEIiFE1G5Oud?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Cz-0jroJS7gT3-iu_fYqsL9H-EOHa0Kt?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1JJ5gIN1lUONY7cFFgip4qoBN8H_z0SkL?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/16va4w-eQazs0v5Mw1dsMqr7zOsK6CXuK?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1psI_pg7eEL4okN3q-y4QjyF-jT9QCc5R?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/12qO3Hxjxjx9Xa7jTIEsTAgKWuWNTSeRb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ZQBwc97pleBTXXKWlqQhWoyP9v6o6-s9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HsxP-Svfxsvod0Pmpy 			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-03.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-03\",\"collection\":\"2023-japan\",\"date\":\"2023 February 11\",\"title\":\"Tokyo - Observation + Ameyoko\",\"content\":\"Today was a perfect fine day after all the snow yesterday!\\n\\nSince the weather was so good, I went up the Tokyo Metropolitan Government observation deck in the morning to see unobstructed views of the city - couldn't have asked for better conditions! Mt Fuji was clearly visible, and just spending some time looking was great again.\\n\\nThe rest of the day I went to Ueno to spend some time at Ameyoko which I'd never actually seen before. This place was fun, though more full stores rather than street stall-type offerings. Was a neat way to spend some time, then I did a bit of wandering through Ueno park before spending the evening with Tristan and his family.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1MwKWBPDPoo3KlfGx-QQgTg6lFOId1xM8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1FbaPifaW91AAyRd5QDTqek_QqeJc8T0U?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1chy0voAPrFf7LEqPAczH7CyIA5JI9fVi?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1AIoD9TKQmUVVOHOJN4Z_Uoe8Fsxb9rQ1?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1ju79cU3Z_f0fB0AENrTJqj2vmvBOO8k9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-0wCc06Z8BkAhu5ZM-gb3GrRh8P2L_wt?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1P5UDuadGngiJLtqJKnPD3DmEpQqpyeUS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TpS64RodNQBFQJEAZUiCM8M_iMgp80rN?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1fIJEH9ZG10QbWyqxWKaCK4NxNWAyIcNe?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1U67t0-iQCSE_mR6kHQ-d2K6cx90ce6oM?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uA-TmgACFrOOPhlmBnwG5vPbonVUWEOz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/17G4qi6FFop2QifCw6lAqfJh7QcjjTYM-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1S4ZvKXtJ0tEipX-JkJopYo7hZmzPcZS3?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1J1pkwBc32TBHyG2lJwWczonf9kgcNqjT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1tlND3jyWDmA6LxC_ADYuZgdB9zLjW-B8?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1GXdUa392TaAnX6RFk3ghdltz-2Pm2Pg7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1wP9mxk1fNsRP6KezXyv-XCcnu7ti2-bq?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1k-dyncQNltQDOSBZ_JeCfpSSZydXYlnD?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-04.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-04\",\"collection\":\"2023-japan\",\"date\":\"2023 February 12\",\"title\":\"Tokyo - Odaiba + teamLab\",\"content\":\"Today I was aiming to go to the current teamLab experience, so went to Odaiba for the day.\\n\\nI had an early lunch of taco rice by the water - this was a delicious fusion of Mexican and Japanese style food which was great to eat in a nice peaceful waterfront location.\\n\\nThe teamLab experience was next, and this was awesome! The previous one I went to was all about digital artworks and an expansive indoor presentation. This one was more \\\"interactive\\\" in the sense that it was mostly no shoes and walking through water as a core component of it. The different experiences mostly focused on water providing a unique sensation as a part of the artwork. Many included interactive elements while walking around, allowing guests to influence what they were experiencing. It really is hard to explain, but it was a very cool place to visit! Definitely one I will always be happy to revisit to see the newest installation whenever I can!\\n\\nThe second part of the experience was more about \\\"living art\\\" - plants and sculptures being used in interesting and more \\\"immersive\\\" ways.\\n\\nFinally I wandered around the shopping area a little, and decided on a snack of nigiri from a place that looked great. This wasn't the cheapest, but it did taste fantastic!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1SkQzQVnDEjAmz7TgGfVScuDxpP8g7h-M?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/13l-ahm4mlgItqtuOTa76JSsTpfkWBnHf?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1fZXipqjVB01i-yFwEzQaJ8emNZ-pQs5i?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1UefVD8MGN23A12ZpyFguxHqJn5PeMg60?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1lI_RuOWYZidSnWur9pntxHbvTdJlp5pE?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zkXcJvKtzS76-JHilfhgFGfHJSXs4lxo?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FPdC8Z0VUAENQJgewEs6PDW6UBhVKlYY?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1OO_PBk8KBg_L6zza3pBx36V3Ief6Q6F6?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lQVSv2F6cw2HDw9MSytkNecPqDZBWTmF?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1pV3K82VorX_67SeFdbpbskuFcUDmT1xa?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1DDk7xtyViCGlV-nSyfdZPGn8-1_Bg5f_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Wa4woy75q96lRvIwmXwRivHqEuEQHinr?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/11TY1CnAfKo2k7-1kbqKJYJYa7Lxk-oYT?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1u-8SNsr62WckXad21CuKamK9l4EJvvF5?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1u0kKmVU0jgiBNv5RMDW9PuJQyfFChIAk?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1TLs2IC-gNjp3RUWNaHNOOgvJmD2_FRhj?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1_Q8onwGtWDbQa6IRBe2n_3KVn8Gm8LMN?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/15GLNIKAGClOCAJKe94dmgQZZIFmjPEDZ?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19r-r__7ZzVs-jV9rDagB6YanmOd_CZ04?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1RExY0A1nBEQsvlueFcfiQs21DDFHhuDK?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1dgkUdu19L0gIMbP9Q-UGpuirKDym_5Z1?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1AQu2aFJpuBYGviqoH7VSGmoOxN3ibsJe?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1eWpLzrw27cRMK25ENjTUZVUblQ8bh3TZ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18JvPlRM3Q8uH1vHM6rzNMVilZvHyCPxr?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PkJDb1SHNbrd9z7k2d7osbaJm2RiysXQ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/12yZOCjvEKqnIKzot1wB5F1NqyrFAgL_k?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1vzIPMoz0yb0CiYam-ENITFe7XboqG384?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-05.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-05\",\"collection\":\"2023-japan\",\"date\":\"2023 February 13\",\"title\":\"Heading to Hakuba\",\"content\":\"Today was a travel day to Hakuba, preparing for snowboarding!\\n\\nI took a Shinkansen to Nagano, then a bus to Hakuba. The BnB I was staying in was a little bit of a walk from the bus station, but definitely not a hard walk.\\n\\nThe owners of the BnB were lovely - very interested to hear about different cultures of the guests, where they are from, what they do for a living and all that. Really nice. The room was awesome too, with a nice sized sitting area, and a loft for sleeping which was very roomy for a loft!\\n\\nWas pretty hungry, so went to the shopping / restaurant street nearby and found a bar to enjoy a drink at until the dinner menu started to grab some food.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1lz3JvPCkI_EpcrsUpQ2MqHKPMnaFgPyq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1oADNoIvvS5v575H2faULuHPjaTHvRGi0?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1T9xThQ29UZhoQw6SEziu1y0Knm6-jjUY?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1xnnxmKKRYPAvL4IBKtY-DpBmoane2jpW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hQWOVafo-ciH15Tgudo_POqd5lRXLYnI?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UKHD8-uGx9T52wnXEV5HK9r7c9IDdMWu?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1m5rWKOnB3QbscmMfN28lvxauFedk-36x?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HoOL4uvDallg0Q2wX9fo9ncbxeO4YNAM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KvCndDVUTBuBWlhH2JxL2zXUIbH_bne-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1DAw9kL-UIr7sQLS2KQpzpyHujxh4u7RO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1f9Q2xnnObwbu0fxjwM2DSpc3hEGbltat?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1DXT0pm7xXn-jlU8_wuJbSSsfFYFiy5nb?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/10Ilki5YQejREjFdJq9HSlbPKnCUuVNwc?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xoZQhWB_QQQMYeamr-uLcNoKEwAzpymL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KH2FcRmzL8y2PLgn38z6O4gf81XC1tjY?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-06.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-06\",\"collection\":\"2023-japan\",\"date\":\"2023 February 14 - 15\",\"title\":\"Hakuba - Happo-one + Rest Day\",\"content\":\"First day on the snow was at Happo-one, about 20 minutes walk from my accommodation.\\n\\nUnfortunately the weather wasn't the best, but I still had a decent enough first day on the snow, finding my legs again after quite a few years...\\n\\nThe next day I was happy to wander about town since the weather was a little intermittent again. The town is quite pretty with all the snow around. While I was walking around I stumbled across a really nice looking restaurant with an insanely well-priced katsudon set, so I had to give it a go - it was fantastic, complete with very authentic seating on tatami and rowdy locals having their lunch around me!\\n\\nAfter lunch I decided I would go to a hot spring that had great reviews over the train line and on the edge of town. This was a bit of a walk, but the reward of onsen overlooking the valley and mountains more than made up for it. Definitely enjoy onsen in the snow!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1TcnlKNFa7uaHlRr-Qng2Js1DzEDxHHHk?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1PYrs-jdSAW7qq3pY1GOhC_G7mxhkssf9?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1QLkXbVlgbxQv1b6SjJi1BMjeqQf2OrXV?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1UGV1qHYw5jci0OBOjdl2kbbbKkVv3p2h?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1il3dkkE07Mg-Me8yjGyObVaKuxztKo1l?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1AgoRQaFeox9qaHaUghc3L_dkswbsSt4q?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1UQDgs-nWJzeaAqXaCV2DGIN5D8qcz-dE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1rYdP3jUEMwI9h0BzXE_T_zewaUKg45ON?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13WVTNJ3WmS29pCE6vPxAeRbBn-xnQxi1?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1AdqgcNjrdWKjkz-rtkiE-ChY4s9F_u1d?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1aIc-_ldUFbjQ-ykulNj4CnX-_bll_97f?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/12ux1-nkuu4rQx3iIosPTsuc1R-hEHGGg?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19akbnhjP7RFmQcIFnH2RjYdErE2nDLiP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1uJ3lZK2jFF8qwA3tmpKrjVaItCdZvVIO?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/18AEz1pu6S5g5egZAqp4n1A1nnNnOH8VX?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Yc_xtzSbkCBxtztUNFYPMfvhZhq8nvJU?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1h2u56gSiNuVmepMNOaWHAhKRMjHli7hr?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aIceDwDTq8Fi_sdFoAwsD4f1O8EMHQEK?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1CGvty10Dj475VB7h4bVg3Y4KydPNxy_K?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1aSHQ4ggl-3n-vt2u-vgGRetHWfpc-23m?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1RXqkdkIO_GHEXp6FMb3V7LZL_s6hfYBV?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1M0Ff7lkG4rmcefyecWxHh40hFCyVvFtK?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1qtdAy2_GxkB8obKumR1uOeHMfRdmSnoL?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1d_USw1suFQLgi2rLeWX5gYlHknT4hITp?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-07.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-07\",\"collection\":\"2023-japan\",\"date\":\"2023 February 16\",\"title\":\"Hakuba - Iwatake\",\"content\":\"Today was snowboarding at Iwatake.\\n\\nI remembered this mountain from my first trip to Hakuba 9 years earlier - the single gondola to the \\\"peak\\\" / middle of the mountain gives access to runs all over the mountain, then the chairlifts bring you back to the central hub again.\\n\\nThe weather was pretty spectacular most of the day, and this made for a very fun day of boarding. The runs are nice and wide, and the mountain just has a fun feel to it compared to others which can be a bit busy or rushed feeling. I spent most of the morning hanging around the shorter runs, then after lunch did a few of the full runs back to the base of the mountain. It was a lot of fun again!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1wZyt5qX2UD4eS0RmrHZG3inm5ETsGcX8?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/187llgjatWJr5xAS3HzP1dVr-QkIT9ici?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1B6KzFj4n6q-r93PTSBWH9ef5H9Dnuql-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1ROMHCo4AzV0saeDWGhqk535MHpFNsp8z?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1I1A8_TA6ogToeUL_lExJ0KzuHKBgkv5B?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Eea1t9e0d1Y4ua3MfDDgm-vatdyxaE6v?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1CsMLuzCq93sX6n_4sOaGOnSaMintlAeB?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/14Jil8AWVjdmddqAlDKhFteJToh2cm_Vz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1SmD2ZbfBzUZL04Xvv43-Clvwfc85S8-c?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1OXjG1Wr-pS3vM6N0MA2TX4aHAVgnXPBG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1677L7w-jZQODMcLiJw5-oUjAnjXAIi8c?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1lP76gfBHSkSf1779RSHH2Iyil8HmYY0b?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Ca1g4SnxwHeuVhfmR80tia3dq_WeFkXZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KYySzKWrcoEDqCxWDTROuQTsRhBSdwNG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zgzJSjS06NlFpDywNKBQhR9QRITYVWdu?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1B64ijt54se7r_C9dNw95Jsl_csUlEJAZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16vw5LbFRjSMNHZDyC2_Oz1rXWreXF7DH?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1wnyycjIvzsww1PZEj50yMMRiCgzi3Xx4?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-08.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-08\",\"collection\":\"2023-japan\",\"date\":\"2023 February 17\",\"title\":\"Hakuba - 47 + Goryu\",\"content\":\"Today I went to another resort - Hakuba 47 and Goryu (connected).\\n\\nThe weather was perfect again, so I tried to enjoy the top of the mountains as much as possible, but having not boarded for, the runs were a bit more advanced than I was comfortable with, and the effort was catching up to my knee which had been injured many years earlier. \\n\\nI spent the afternoon on the lower slopes cruising more than trying to do difficult runs, and that was better and allowed me to still have a bit of fun before calling it a little early - tomorrow was another day after all, and with Tristan as well!\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1bhhYDDIDnkUQMfbQH149nTv9W4qx03Px?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1VeR5H5KQctEqZBBmwL1YMtQsSYWhn5Kc?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/13wCIHnBMIpgNOrYZLSEDKIIE2FSUaNob?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/10VKiJWVxJDLglePkXlvrb1yMKbgotFT7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1-YF8326u_cMvuFrQyF70wFlOriSKCfN0?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1mC_VsoLxlH4T_Y9Dx3QLuqb_QN-ww__b?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1-KOaJrdfHcuP3VW_ztdHDLpPaXCkeL2G?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hbyP8S8JH-oY_RV5OZgXby9DsqFtfQeR?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1nMTESYEViO78QpLYVyv5AQ6zPOnd1-mL?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1lCPD7qe2fIbAY88LAS0sWxmKqstFEj5F?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1c-vqzBlGdNd5WnvZbpGF_6L9ouS44OsV?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1KBQszcNi7yeSYXga9vJt1aFpzX94bi28?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1vPXrYNkrQJ1aLvM27-WpQ-pTloWlER1G?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1u4zWBCVXm0AXRDe6bVc5p8OfGAB_Sucy?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1HeOmLx97dzRhXGxsHFa8y9csr8lF6Gry?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1kqShFDlD75Rs9ympdZSqrWaperbZKkXe?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1LnAONHCwgzwlB4dnRPX1T3DNlMb0XYH7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yjV6Q56jWggOXg948tK0rjZkVQ5iuORi?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-09.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-09\",\"collection\":\"2023-japan\",\"date\":\"2023 February 18- - 20\",\"title\":\"Hakuba - Snowboarding\",\"content\":\"Tristan arrived in the night and we had a full day at Happo-one together.\\n\\nThis was a lot of fun - having a friend to join in the boarding was great and something I had missed on my previous days. Lots of catching up on the snow and squeezing in as much as we could.\\n\\nDinner was at a nearby pub which gave Tristan the rare opportunity to have some western style food.\\n\\nThe next day wasn't the best weather, but we went out not wanting to let Tristan's final day go to waste. Unfortunately the fatigue and poor visibility meant I had a decent stack (no injuries thankfully) which shook my confidence, so I called it early while he got in a few more runs on the lower slopes.\\n\\nI met him at the bottom of the mountain once he was done, and we went to a nearby hotel onsen and enjoyed that after 2 days of boarding together.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1mPlOASwkJXB-Zhn5bBrewc32SwhuZRcZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1cahn1gHn08HfXpxD5e5bi5KewyysZqff?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1qLvwH2fGT4_0beTFtE4Rog47EgfmER5h?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1aVt4RG8ZtsV8YvLZzSJT79BGxED8Ivqq?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xU2EnELgUIRasj0yQk7KtqTnH2Pde7-z?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/171Ug1gGco_c1uE8nJUHJ0XhwBvYuHS_j?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1S1q_8yRE3OUloIPLcX6u1Gj2HAjz8hjK?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1P6QhJ6ADhlc35cxEQn035TZq2pn9pM0h?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Xu3mKu4q75sRPGIc-AlNluQ-xHm2LJ7F?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-10.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-10\",\"collection\":\"2023-japan\",\"date\":\"2023 February 21\",\"title\":\"Kamakura - Houkokuji\",\"content\":\"Today I spent pretty much the whole day in Kamakura.\\n\\nI've been here a few times, so I wanted to see something different - this meant a 15-20 minute walk away from the main attractions to a different temple. The walk itself was very nice, going past all kinds of small shops and houses all very close to the street.\\n\\nHoukokuji temple was really nice! Very quiet compared to the main hustle and bustle, and the gardens were immaculate. The bamboo grove in the grounds was also fantastic - a smaller grove compared to Arashiyama, but without the crowds, it was more enjoyable. The smaller scale also gave it a more tranquil sort of feel. I definitely enjoyed seeing a different temple, and the sights along the way.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1lq1BwbzmHbclrLHcn_Faae_U03jVLKR7?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1TG5AL_mb1fYh0RtGNZLYE63rEzU-lNeM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Z_LJCihJpH0LkYEJukGvxq1rWjeyiXmd?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/19JPqlwyoZ6gcQg9KEkhzeOkBE3z7H1Ql?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Po4Xhj7P-zXIML7ewq9qLd4R043qvhx_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1zU7fMVDp_F1RJ0Dn432eQ1J1cEZYBHAf?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1AhpbtPY3mDX_EM5QkazBHTmgmTk1ttML?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/17zZdXOfYXWLalkj6zhi-HiSxOuf1u5VM?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1x24h7tvyl8iZmSOXHSlv7KUNAr0Diald?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1LTMUgiaNt2qv0-5Rj2ZmNnjumqwyhU1K?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/17XnMbZvseZXFaWNytvlgXaZhuc_-XSm_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/11NTUhUZ6AsYHIt-P4Gm3g6JamRpJNBiN?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1PSthYp_tuNwli6XaPYtdU2FuFf5mdVGz?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1HZMjJQmUg4nf7xCtQOKJ3mt0T8nWzwcj?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1vtNs4LCSQ4zhR62z9IPUVr9xGrrzYmZe?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1HWlQepgY9NVXkSiSDGeJbeLnLk7NZGTG?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1NlCSKgAXudV7k2tz4DFET9izKt0GqTxm?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1VU0JvplsMh5PPyohKq2cqrLSrhJFGv6F?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1BYVR0wFS-hf2rkN2KJ6RpBF0HK6JH8sE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KkO_EyJhfsApw2Osi2x9TA29c54xRltT?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/17ds9PpVI1RZXSysCbK7qHzjChRTueD2D?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1Y9Oh2r9_3Lm4OONRbr_BLeJ9-i14bG4Y?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/16izO6R65HTaWvnr7c3ePMDILIXQtYVfo?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1-qoIKFAJiuuUgHJukbjzTPonESYs_wAE?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-11.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-11\",\"collection\":\"2023-japan\",\"date\":\"2023 February 21\",\"title\":\"Kamakura - Tsurugaoka Hachimangu\",\"content\":\"Next stop was to walk back to Tsurugaoka Hachimangu, the large shrine near the train station, perched at the end of the main street of the city.\\n\\nHaving been here before, it was nothing all that new. Still an impressive place to visit though.\\n\\nFrom there I walked down the main street towards the beach, stopping along the way for a Chinese lunch.\\n\\nI still really enjoy the vibe of Kamakura - the beach attracts people who love to surf and do water activities, so the city has a more diverse feel to the shops and people, and things just feel a bit slower and more relaxed.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1EIG_XuD8GC223_VvUxGXYk2qulFX8BRO?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1EyRJjaCSCDtwKiAkQv8J1AYbhoi0LHOQ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1y1PbmRlgFBkmbL3ofu471Xq47Awe5CLi?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1gMQ8Uh-_fV8p0Ek82GR7O6IJuZhrUKG_?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Rqa8EerTC2IeSlVX7gJ-qE2eIM0Fn4Nz?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1aYnwY1NiRE8AxFyWU0i34FtbQEY4RoCr?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1FqoQFRh0SULnuU0yE6xZ5KwTH0E5qFm9?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1hOSExKF-9ySFRTeOwgEJqEVKpUzXHPxE?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1bh_JTUoW6nMLxGCZ4BClFHOpBkg8jokB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1UkidY9KNS7Fv8SoWrgvbNo7Ru3ghNotw?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1jEuUznjvXWuNmDW4eBqonG3nFONpMJ7c?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1UAn0dISa3-O_zKT-5D3m8y3HcuOVx_en?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1eAPN3CcHMPKXA3WdCoeBHE_Wp2LXVHXF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1OMeWvN6I63XXW4VYXQt7OPGEvlnRzUz_?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1SbXRBcDdM24REHj3qNqH5OnHIUuCHhYj?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1NehVmPjmJgVVl1mFY2CAL-Yp7kNzDIVW?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1w9yOk-i_ZqZLlO8ny0y62TdqEn3-8d1l?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1O9gdtnxUO9uWex2YYaex9AZe_BzNBqJB?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rutH23oV4364WaJjdVoOf3Lq8XTF6bAE?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1324aRoutYuXhOj6sZ4U6jzqWCh5L4bs7?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1_fXI9JvLK3wlYS0LwuDmWPlNhFJDiTvz?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-12.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-12\",\"collection\":\"2023-japan\",\"date\":\"2023 February 21\",\"title\":\"Kamakura - Hasedera\",\"content\":\"Continuing along the waterfront, I reached Hasedera - a highlight of my last time to Kamakura.\\n\\nThe blossoms were out everywhere this time, so the gardens were beautiful. Fallen petals in the water, colours all over the trees, and the weather was perfect, so the view back over the city and water eas great. Though it is a paid entry temple, I think it's well worth it for how unique it is.\\n\\nFinally after all that walking I was happy to try riding the Enoshima electric railway back to the main train station. This was a great little trip, threaded behind shops and houses, providing a unique perspective of the area. People live so close to the train tracks! The stations and train cars themselves are also a bit old-fashioned which is a nice novel experience too.\\n\\nFinally, I spent the evening with Tristan and his family one more time before it would be leaving.\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/10KMpbLURRUh6b4p227PPRwGCxnGQSU38?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/163AXiLWGe9hJS7hncXdzSbOeCqTHMaoG?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1pb1GNhykYeI2MLBC8wEsndziqct2BDTT?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1rm3oGXwT3QlWDKwkiuAQrPK6_ebF_rYx?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1KRmgvWm7dUFi41RO91_IIy2w8u2MTlQC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1PQ9SjPweWSi0VdYDMxD99wLC_vVkPa1i?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1iBdeAfy3cM-MoKnUqTOZhGyKB24XlyB5?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/134Ny5VEF3DoQPWFm_eY7AttQzHoPNf33?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Q3zinRGQnI54T_cOGeKxJEEmal0qxLUE?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/149WFBSGP4nqIBHBwXGkY3xpLmtDscMBA?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1znBW1394KMjqe4A83q6fcA3EtfkyqdMF?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ANjTsSTAcHtRYVlBKNJIwsrnszb4cbG1?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1-9hZe5TpXUlhpO4XRgLvUWazbMHIzZBK?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1xli_NFJ_m4bClxH75NVDaEhhheKJglg2?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1yjMRlhmo7_wZIoehBgRvOHZv5Bcdp2Wa?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1BCayIi5-gw4vs6p0ojpMi5nyCNZa_h0M?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1sp6-SzGhY3imK8-pCrX9sO33lCcZRPTC?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1CkhqmsV0nK7qD2nwmbFn0Nc6rRoWWuLo?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1xlW25f3rwny5sOagyRsS_BpexqGwPdVZ?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1pAk7MSiavxaYsXDZwDwrWq9NM4VmLKRi?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1Ec8kGpv4tjsbNqAVhECEsMxUPP5WIN6-?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/1V500JEQDLBToQt19c16hkiVtQWpQM5WP?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1CWHhctDCWFld9MeOtOKXhQIynaCKr4CQ?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1ULoeXoS2SqxfP9vwzPI0k4odehe6bhnQ?authuser=0\"}]}"}</script>
			<script type="application/json" data-sveltekit-fetched data-url="/posts/2023-japan-13.json">{"status":200,"statusText":"","headers":{},"body":"{\"id\":\"2023-japan-13\",\"collection\":\"2023-japan\",\"date\":\"2023 February 22\",\"title\":\"Tokyo - Asakusa, Imperial Palace\",\"content\":\"For the last day, I was happy to do quiet things not too far away. Tristan had suggested a place to grab melon bread in Asakusa, so I headed there first.\\n\\nThe melon bread was delicious! Freshly baked and very popular, it was the perfect blend of crispy outside and fluffy light inside.\\n\\nFrom here I continued to Senso-ji, scoping out restaurants along the way. After a bit of a look around, I picked a restaurant with a nice looking teriyaki chicken lunch set - this was a fantastic last meal to round out the trip.\\n\\nAfter lunch I went to the Imperial Palace grounds for a look - they were setting up a lot of tents and things, I think in preparation for the emporer's birthday event, so the views weren't as impressive, though it was neat to see just how much setup was going on.\\n\\nI spent the rest of the afternoon having some snacks in Ueno park, reflecting on the trip and enjoying some down time.\\n\\nWhen it was time to leave, I picked up my luggage from the hotel and caught the Skyliner direct to the airport. \\n\\nAnd with that, the trip was pretty much over. It was a different sort of a trip, but spending time with Tristan and his family was excellent ðŸ™‚\",\"images\":[{\"src\":\"https://lh3.googleusercontent.com/d/1Hg0k098pS8pg20NabuPzlc6BOL0y7ahS?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1Jluk3SkKhkzP89Tj9L5G7XbSI7BK7Ybb?authuser=0\",\"navSrc\":\"https://lh3.googleusercontent.com/d/1pncUHw8Z5AkF-kVB1LnwtvDvSiDR358K?authuser=0\"},{\"src\":\"https://lh3.googleusercontent.com/d/14zZOWjmgPdaSvVosLv1XuZUdpHtPWywF?authuser=0\",\"collageSrc\":\"https://lh3.googleusercontent.com/d/1kzpg_y5VcsV6jk17r4V-huddbrGR2K-n?authuser=0\",\"navSrc\":\"https://l
